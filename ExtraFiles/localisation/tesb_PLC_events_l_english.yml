 tesb_PLC.152.dgal:0 "[PLC.GetNameDef] has invited all of the major powers of Europe once again to weigh in and pressure [galicia_owner.GetNameDef] to return Galicia to [PLC.GetAdjective] hands."
 tesb_PLC.152.a:0 "We will attend the conference."
