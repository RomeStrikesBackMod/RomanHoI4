 tesb_PLC.1052.d:0 "[218.Owner.GetNameDef] has refused to cede [218.GetName] to [PLC.GetNameDef] despite international pressure."
 tesb_PLC.1052.a:0 "Terrible"
 tesb_PLC.1052.b:0 "Excellent"
 tesb_PLC.1052.c:0 "Interesting"
