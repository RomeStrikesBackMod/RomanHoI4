 tesb_PLC.120.t:0 "Population Exchange"
 tesb_PLC.120.d:0 "[PLC.GetNameDef] has proposed to engage in an exchange of people, they will encourage their German residents to return to Germany while we will turn over the mostly Polish region of Posan to them."
 tesb_PLC.120.a:0 "An excellent idea"
 tesb_PLC.120.b:0 "Posen is rightfully ours"
 tesb_PLC.121.t:0 "[GER.GetNameDef] trades us Posen"
 tesb_PLC.121.d:0 "[GER.GetNameDef] has handed over the state of Posen to us while we have encouraged our German population to return to Germany."
 tesb_PLC.121.a:0 "Excellent"
 tesb_PLC.122.t:0 "[GER.GetNameDef] keeps Posen"
 tesb_PLC.122.d:0 "[GER.GetNameDef] has decided to keep the state of Posen, while we are disappointed, we will continue our alliance with them."
 tesb_PLC.122.a:0 "We don't need Posen anyway"
 tesb_PLC.150.t:0 "Second Dresden Conference"
 tesb_PLC.150.dhb:0 "[HUN.GetAdjective] has held the Bohemian region unjustly for too long. We must force [HUN.GetNameDef] to allow the Germans there self-dermination.\n\nWe can also raise the issue of returning Galicia to our control."
 tesb_PLC.150.dhp:0 "[HUN.GetAdjective] has held the Bohemian region unjustly for too long. We must force [HUN.GetNameDef] to allow the Germans there self-dermination.\n\nWe can also raise the issue of integrating the free Poles in Galicia back into our country."
 tesb_PLC.150.dhbn:0 "[HUN.GetAdjective] has held the Galician region unjustly for too long. We must force [HUN.GetNameDef] to return Galicia back into our control."
 tesb_PLC.150.dpbn:0 "The free Poles in Galicia will not be able to stand on their own. We must force them to reintegrate into our country."
 tesb_PLC.150.a:0 "Bohemia for the Germans!"
 tesb_PLC.150.b:0 "Galicia is ours."
 tesb_PLC.151.t:0 "Second Dresden Conference"
 tesb_PLC.151.dboh:0 "[PLC.GetNameDef] has invited all of the major powers of Europe once again to weigh in and pressure [bohemia_owner.GetNameDef] to grant the Germans in Bavaria self-dermination.\n\nThey are also seeking the return of Galicia to their control."
 tesb_PLC.151.dgal:0 "[PLC.GetNameDef] has invited all of the major powers of Europe once again to weigh in and pressure [galicia_owner.GetNameDef] to return Galicia to their control."
 tesb_PLC.151.a:0 "Bohemia for the Germans!"
 tesb_PLC.151.a:0 "Galicia for the [PLC.GetNameDef]!"
 tesb_PLC.151.b:0 "We want no part of this."
