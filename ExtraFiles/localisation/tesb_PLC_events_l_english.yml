 tesb_PLC.5.t:0 "Calls for Referendum!"
 tesb_PLC.5.d:0 "[Root.GetFascistParty] is calling for a national referendum on the current government. We suspect they have been getting support from [PLC.GetNameDef], but cannot prove it definitively."
 tesb_PLC.5.a:0 "Very well, hold the referendum."
 tesb_PLC.5.b:0 "We will not let foreign agitators influence our government"
 tesb_PLC.6.t:0 "German Election"
 tesb_PLC.6.d:0 "Germany is preparing for their 1936 election. We should influence them to our ends."
 tesb_PLC.6.a:0 "Yes"
 tesb_PLC.10.t:0 "Join the Baltic Axis?"
 tesb_PLC.10.d:0 "[PLC.GetNameDef] has invited us to join them in a mutual alliance to defend against our aggressive neighbors and reclaim our rightful territory.\nShall we accept their alliance?"
 tesb_PLC.10.a:0 "We shall join them!"
 tesb_PLC.10.b:0 "We are better off alone!"
 tesb_PLC.11.t:0 "[From.GetNameDef] Joins the Baltic Axis!"
 tesb_PLC.11.d:0 "[From.GetNameDef] has joined us in a mutual alliance to defend against our aggressive neighbors and reclaim our rightful territory."
 tesb_PLC.11.a:0 "Welcome!"
 tesb_PLC.12.t:0 "[From.GetNameDef] Rejects the Baltic Axis!"
 tesb_PLC.12.d:0 "[From.GetNameDef] has rejected our offer of a mutual alliance to defend against our aggressive neighbors and reclaim our rightful territory."
 tesb_PLC.12.a:0 "We don't need them anyway!"
 tesb_PLC.20.t:0 "Polish-Russian Pact Formed"
 tesb_PLC.20.d:0 "Russia has agreed to form a pact on condition we renounce or claims on Estonia."
 tesb_PLC.20.a:0 "An acceptable trade"
 tesb_PLC.21.t:0 "Polish-Russian Pact Refused"
 tesb_PLC.21.d:0 "Russia has refused to form a pact with us."
 tesb_PLC.21.a:0 "Worrisome"
 tesb_PLC.100.t:0 "First Dresden Conference"
 tesb_PLC.100.d:0 "The question of [HUN.GetAdjective] imperialism has weighed upon Europe for more than a generation. We have invited all of the major powers of Europe to weigh in and pressure [HUN.GetNameDef] to return lands which rightfully belong to others.\nThe focus of this conference is the regions of Silesia."
 tesb_PLC.100.a:0 "Silesia belongs to [GER.GetNameDef]."
 tesb_PLC.101.t:0 "First Dresden Conference"
 tesb_PLC.101.d:0 "The question of [HUN.GetAdjective] imperialism has weighed upon Europe for more than a generation. [PLC.GetNameDef] has invited all of the major powers of Europe to weigh in and pressure [HUN.GetNameDef] to return lands which rightfully belong to others.\nThe focus of this conference is the region of Silesia."
 tesb_PLC.101.a:0 "Silesia belongs to us."
 tesb_PLC.101.b:0 "We want no part of this."
 tesb_PLC.102.t:0 "First Dresden Conference"
 tesb_PLC.102.d:0 "The question of [HUN.GetAdjective] imperialism has weighed upon Europe for more than a generation. [PLC.GetNameDef] has invited all of the major powers of Europe to weigh in and pressure [HUN.GetNameDef] to return lands which rightfully belong to others.\nThe focus of this conference is the region of Silesia."
 tesb_PLC.102.a:0 "We will attend the conference."
 tesb_PLC.102.b:0 "We will not attend the conference."
 tesb_PLC.103.t:0 "1st Dresden Conf. - Galicia"
 tesb_PLC.103.da:0 "[PLC.GetNameDef] has demanded that [291.Owner.GetNameDef] return [291.GetName] to them.\n\nThey have made compelling arguments, shall we support their proposal?"
 tesb_PLC.103.a:0 "We will support [PLC.GetNameDef]."
 tesb_PLC.103.b:0 "We will not support [PLC.GetNameDef]."
 tesb_PLC.104.t:0 "1st Dresden Conf. - Silesia"
 tesb_PLC.104.da:0 "[PLC.GetNameDef] and [GER.GetNameDef] have demanded that [HUN.GetNameDef] return Silesia to [GER.GetNameDef].\n\nThey have made compelling arguments, shall we support their proposal?"
 tesb_PLC.104.a:0 "We will support [GER.GetNameDef]."
 tesb_PLC.104.b:0 "We will not support [GER.GetNameDef]."
 tesb_PLC.105.t:0 "First Dresden Conference - Polish Demands"
 tesb_PLC.105.da:0 "[PLC.GetNameDef] has demanded that we return [218.GetName] to them.\n\nThey have the support of several major countries. What shall we do?"
 tesb_PLC.105.a1:0 "We must concede [218.GetName] to them."
 tesb_PLC.105.a2:0 "We will not concede [218.GetName] to them."
 tesb_PLC.106.t:0 "First Dresden Conference - Demands"
 tesb_PLC.106.d:0 "[PLC.GetNameDef] and [GER.GetNameDef] have has demanded that we return Silesia to [GER.GetNameDef].\n\nThey have the support of several major countries. What shall we do?"
 tesb_PLC.106.a1:0 "We must concede Silesia to them."
 tesb_PLC.106.a2:0 "We will not concede Silesia to them."
 tesb_PLC.107.t:0 "Polish Support at the Conference"
 tesb_PLC.107.da:0 "With a successful result to the Dresden Conference, we owe [PLC.GetNameDef] a debt of gratitude for return Silesia to our control."
 tesb_PLC.107.db:0 "Although we were not succesful at the Dresden Conference, we owe [PLC.GetNameDef] a debt of gratitude for their support."
 tesb_PLC.107.a:0 "Three cheers for [PLC.GetNameDef]!"
 tesb_PLC.107.b:0 "Thank you, [PLC.GetNameDef]."
