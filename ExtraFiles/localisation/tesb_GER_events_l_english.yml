l_english:
 tesb_GER.1.t:0 "Speech goes well"
 tesb_GER.1.d:0 "The democratic speech goes well, increasing support for democracy."
 tesb_GER.1.a:0 "Steady as she goes, things will improve"
 tesb_GER.2.t:0 "Speech goes well"
 tesb_GER.2.d:0 "The fascist speech goes well, increasing support for fascism."
 tesb_GER.2.a:0 "We must support the state"
 tesb_GER.3.t:0 "Speech goes well"
 tesb_GER.3.d:0 "The communist speech goes well, increasing support for communism."
 tesb_GER.3.a:0 "The state must support the worker"
 tesb_GER.4.t:0 "Speech goes poorly"
 tesb_GER.4.d:0 "The democratic speech goes poorly, decreasing support for democracy."
 tesb_GER.4.a:0 "Steady as she goes, things will improve"
 tesb_GER.5.t:0 "Speech goes poorly"
 tesb_GER.5.d:0 "The fascist speech goes poorly, decreasing support for fascism."
 tesb_GER.5.a:0 "We must support the state"
 tesb_GER.6.t:0 "Speech goes poorly"
 tesb_GER.6.d:0 "The communist speech goes poorly, decreasing support for communism."
 tesb_GER.6.a:0 "The state must support the worker"
 tesb_GER.9.t:0 "Election of '36"
 tesb_GER.9.d:0 "The election of 1936 will soon happen, one that will determine the future of our nation."
 tesb_GER.10.t:0 "The Issues at Hand - Bohemia"
 tesb_GER.10.d:0 "\"Furthermore, the treacherous Hungarians to not allow our fellow Bavarians even a hint of self-rule. Any gathering, any crowd is immediately dispersed violently by their police.\"\n\nThe speaker on the stage has the crowd nearly in a frenzy for the plight of our brothers under the Hungarian thumb."
 tesb_GER.10.a:0 "Freedom for Bohemia! Bohemia for Germany!"
 tesb_GER.10.b:0 "Let's not get ahead of ourselves. We should seek a diplomatic solution."
 tesb_GER.10.c:0 "We must fight for our brothers in all countries."
 tesb_GER.11.t:0 "The Issues at Hand - Economic Woes"
 tesb_GER.11.d:0 "The German economy has been sluggish in the years since the Great War. The leading parties for this election are proposing several programs to reinvigorate the German economy."
 tesb_GER.11.a:0 "Workers are the backbone of our economy, we must protect and support them."
 tesb_GER.11.b:0 "The German people must all work for the good of the nation as one."
 tesb_GER.11.c:0 "We must hold on for a bit longer. Things will improve."
 tesb_GER.12.t:0 "The Issues at Hand - Burgundy"
 tesb_GER.12.d:0 "Although the lands of Burgundy have not belonged to Germany since the time of the Holy Roman Empire, yet we still maintain a claim to that realm.\nWe should claim the land in order to protect it from Roman expansionism and restore the rightful rule of Germans by Germans."
 tesb_GER.12.a:0 "Burgundy is rightfully German!"
 tesb_GER.12.b:0 "Our brothers in Germany have a right to self-rule."
 tesb_GER.12.c:0 "We must hold on for a bit longer. Things will improve."
 tesb_GER.13.t:0 "The Issues at Hand - Poland-Lithuania"
 tesb_GER.13.d:0 "Although we control land they consider theirs, Poland-Lithuania would make a good ally against Hungary."
 tesb_GER.13.a:0 "Poland-Lithuania is a natural ally."
 tesb_GER.13.b:0 "Fascists are madmen!"
 tesb_GER.14.t:0 "The Final Rallies"
 tesb_GER.14.d:0 "The final rallies before the election are now taking place."
 tesb_GER.14.a:0 "The Fascists are strong!"
 tesb_GER.14.b:0 "The Communists are mericful!"
 tesb_GER.14.c:0 "The Democrats are just!"
 tesb_GER.15.t:0 "Results of the Election"
 tesb_GER.15.d:0 "The election is complete and the new government is being formed."
 tesb_GER.15.a1:0 "A fascist majority"
 tesb_GER.15.a2:0 "A fascist plurality"
 tesb_GER.15.b1:0 "A communist majority"
 tesb_GER.15.b2:0 "A communist plurality"
 tesb_GER.15.c1:0 "A democratic majority"
 tesb_GER.15.c2:0 "A democratic plurality"
 tesb_GER.15.c3:0 "A divided government"
 tesb_GER.25.t:0 "Fascist Referendum?"
 tesb_GER.25.d:0 "Poland is attempting to force a referendum to place the fascists in power. Should we accept?"
 tesb_GER.25.a:0 "Fascism is the road forward."
 tesb_GER.25.b:0 "Never!"
 tesb_GER.30.t:0 "Population exchange?"
 tesb_GER.30.d:0 "Germany offers a population exchange to resolve our contentious borders."
 tesb_GER.30.a:0 "This will secure the peace."
 tesb_GER.30.b:0 "Never!"
 tesb_GER.31.t:0 "Population exchange enacted"
 tesb_GER.31.d:0 "We have enacted the population exchange with Poland-Lithuania, returning Posen to them. In return they have paid to repatriate all Germans to Germany."
 tesb_GER.31.a:0 "This will secure the peace."
 tesb_GER.31.t:0 "Population exchange refused"
 tesb_GER.31.d:0 "Poland has refused the population transfer. Everyone is unhappy."
 tesb_GER.31.a:0 "Curses!"
 tesb_GER.100.t:0 "Election of '36"
 tesb_GER.100.d:0 "The election of 1936 has finished and the new plurality party is..."
 tesb_GER.100.a:0 "[GER.GetFascistParty]"
 tesb_GER.100.b:0 "[GER.GetCommunistParty]"
 tesb_GER.100.c:0 "[GER.GetDemocraticParty]"
 tesb_GER.110.t:0 "Dealing with [FLD.GetNameDef]"
 tesb_GER.110.d:0 "[FLD.GetNameDef] is a minor state on our borders, but an important one. We need to secure the territory of Zeeland somehow; what method should we use?"
 tesb_GER.110.a:0 "An Alliance with [FLD.GetNameDef]"
 tesb_GER.110.b:0 "Make [FLD.GetNameDef] our puppet"
 tesb_GER.110.c:0 "Just take Zeeland"
 tesb_GER.120.t:0 "Alliance with [GER.GetNameDef]?"
 tesb_GER.120.d:0 "[GER.GetNameDef] has proposed an alliance in mutual defence against [GER.GetNameDef]. Should we accept?"
 tesb_GER.120.a:0 "An excellent proposition!"
 tesb_GER.120.b:0 "Bah, they only wish to control us!"
 tesb_GER.120.tt:0 "[GER.GetNameDef] may gain a wargoal against us."
 tesb_GER.121.t:0 "[From.GetNameDef] Agrees to Alliance"
 tesb_GER.121.d:0 "[From.GetNameDef] has agreed to join our alliance."
 tesb_GER.121.a:0 "Huzzah!"
 tesb_GER.122.t:0 "[From.GetNameDef] Rejects Alliance"
 tesb_GER.122.d:0 "[From.GetNameDef] has refused to join our alliance."
 tesb_GER.122.a:0 "Terrible!"
 tesb_GER.122.b:0 "We shall force them then!"
 tesb_GER.125.t:0 "Dealing with [BRI.GetNameDef]"
 tesb_GER.125.d:0 "[BRI.GetNameDef] is a minor state in Gallia, but holds an important coastal region in the northwest. We cannot be sure of our safety without securing it."
 tesb_GER.125.a:0 "We will take it by force!"
 tesb_GER.125.b:0 "Let us offer our friendship!"
 tesb_GER.130.t:0 "Submit to [GER.GetAdjective] Pressure?"
 tesb_GER.130.d:0 "[GER.GetNameDef] is pressuring us to accept their guidance on international politics. They are further demanding the province of Zeeland, though they have promised to secure Picardie from [FRA.GetNameDef] for us."
 tesb_GER.130.a:0 "We must submit."
 tesb_GER.130.b:0 "We shall never submit!"
 tesb_GER.131.t:0 "[FLD.GetNameDef] Bows to Pressure"
 tesb_GER.131.d:0 "[FLD.GetNameDef] has agreed to submit to our guidance."
 tesb_GER.131.a:0 "Excellent!"
 tesb_GER.132.t:0 "[FLD.GetNameDef] Resists Pressure"
 tesb_GER.132.d:0 "[FLD.GetNameDef] has refused to submit to our guidance."
 tesb_GER.132.a:0 "We shall force them then!"
 tesb_GER.135.t:0 "Question of Picardie"
 tesb_GER.135.d:0 "After our war with [FRA.GetNameDef], [FLD.GetNameDef] has reminded us that we promised the Picardie region to them. Shall we follow through?"
 tesb_GER.135.a:0 "It is a trifle. They can have it."
 tesb_GER.135.b:0 "[GER.GetAdjective] blood bought it; it belongs to us."
 tesb_GER.140.t:0 "Concession of Zeeland"
 tesb_GER.140.d:0 "[GER.GetNameDef] is pressuring us to cede the province of Zeeland. They appear ready to back up their demands with arms."
 tesb_GER.140.a:0 "We must submit."
 tesb_GER.140.b:0 "We shall never submit!"
 tesb_GER.141.t:0 "[FLD.GetNameDef] Cedes Zeeland"
 tesb_GER.141.d:0 "[FLD.GetNameDef] has agreed to hand over our rightful province of Zeeland."
 tesb_GER.141.a:0 "Excellent!"
 tesb_GER.142.t:0 "[FLD.GetNameDef] Refuses Demands"
 tesb_GER.142.d:0 "[FLD.GetNameDef] has refused to cede Zeeland to us."
 tesb_GER.142.a:0 "War it is then!"
 tesb_GER.150.t:0 "[GER.GetLeader] Seeks the Throne"
 tesb_GER.150.d:0 "[GER.GetLeader] has made a bid to return to the throne of [ITA.GetNameDef]. [GER.GetLeader] has asserted this right by the previous connection our countries had under King/Pope What's-his-name. There is certainly a popular support for the [GER.GetAdjective] king, and it is likely that if we refuse, [GER.GetNameDef] will use force."
 tesb_GER.150.a:0 "Hail, King [GER.GetLeader]!"
 tesb_GER.150.b:0 "We will be free!"
 tesb_GER.151.t:0 "[ITA.GetNameDef] Grants Throne to [GER.GetLeader]"
 tesb_GER.151.d:0 "[ITA.GetNameDef] has agreed to crown [GER.GetLeader] as their king. This will effectively bring their country under our control."
 tesb_GER.151.a:0 "Excellent!"
 tesb_GER.152.t:0 "[ITA.GetNameDef] Refuses [GER.GetLeader] the Throne"
 tesb_GER.152.d:0 "[ITA.GetNameDef] has refused to crown [GER.GetLeader] as their king. This grave insult cannot go unpunished."
 tesb_GER.152.a:0 "War it is then!"
 prepare_speech:0 "Prepare Speech"
 prepare_speech_desc:0 "Prepare a speech to help sway the election."
 democratic_speech:0 "Democratic speech"
 democratic_speech_desc:0 "Give a speech in favor of the democratic parties"
 communist_speech:0 "Communist speech"
 communist_speech_desc:0 "Give a speech in favor of the communist parties"
