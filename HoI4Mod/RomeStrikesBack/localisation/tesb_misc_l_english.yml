 expelled_greek_minority:0 "Has expelled Greek minority"
 expel_greek_minority.tt:0 "[RME.GetNameDefCap] may censure us for this act.\n"
 expel_greek_minority_desc:0 "While we were under the yoke of [RME.GetNameDef], many Greeks settled in our lands. Now that we are independent, these communities threaten our security and stability. We should expel them from our country for the sake of our culture and way of life."
 tesb_ROMAN.101.t:0 "Greeks in [From.GetNameDef]"
 tesb_ROMAN.101.d:0 "[From.GetNameDefCap], one of our former provinces, has decided to expel all of the Greek people in their land. Such an unprovoked attack on our fellow Greeks cannot go without a response."
 tesb_ROMAN.101.a:0 "We will avenge them"
