 conv.political.1.a:10 "Our only hope is that they won't organize a coup against us"
 conv.political.1.d:10 "Some may say these are just old man yelling at clouds, but the Reactionary movement is costantly gaining new supporters. What should the government do about this, however, is difficult to tell."
 conv.political.1.t:10 "Reactionary Ideas spreading throughout  [Root.GetName]"
 conv.political.10.c:10 "The referendum is preferable to a bloody revolt."
 conv.political.10.d:10 "Marxist ideas took root in [Root.GetName] a long time ago, but have gained much more widespread support lately. The movement has spread outside political theory and into political practice, with disgruntled workers and even some high-profile celebrities voicing support. The communists call this class consciousness. The [Root.GetRulingParty] call it a fast track to riots and treason.\n\nShowing little faith in [Root.GetLeader] being willing to implement the reforms they demand, the more vocal communists have called for an immediate referendum to have the current government removed. While we might be able to reverse the momentum of this mass movement, failure to do so will doubtlessly result in the more popular communist method of removal: Revolution."
 conv.political.10.t:10 "Communists Demand Referendum"
 conv.political.11.c:10 "If we accept the referendum, perhaps we can preserve our legacy."
 conv.political.11.d:10 "Unsurprisingly, the idea of the people ruling the nation they inhabit can easily grow very popular among the people. The [Root.GetRulingParty], of course, sees the idea of democracy as represented by these movements - freedom of speech, public elections, free press - merely populist rhetoric meant to weaken [Root.GetLeader]'s government.\n\nHowever, there is no denying those ideas have taken hold among the [Root.GetAdjective] population. In true democratic fashion, they call for a public referendum on replacing the current regime. Although currently easy to ignore, these ideas have a way of growing very persistent. What will happen to us if we make peaceful revolution impossible?"
 conv.political.11.t:10 "Democrats Demand Referendum"
 conv.political.12.c:10 "If the people want it, we'll hold the referendum."
 conv.political.12.d:10 "The rapidly growing [Root.GetAdjective] fascist movement has never claimed that they need majority support before they seize power, counting on uniting the nation under their leadership once their rule is established. However, it seems their public support has grown rapidly. Many fascists are now calling [Root.GetLeader] a hypocrite, claiming to represent the wishes of the people while in reality turning a deaf ear to the masses.\n\nThe call for a referendum has been dismissed as typical attempts at disrupting the system by [Root.GetRulingParty] members so far, but at least it's a political measure. If we do not act now, the fascists may choose the violent struggle as a better path to power."
 conv.political.12.t:10 "Fascists Demand Referendum"
 conv.political.13.a:10 "Time to show these mediæval protesters how modern war is done."
 conv.political.13.b:10 "In the name of God Almighty, may He choose who to lead [Root.GetName]!"
 conv.political.13.d:10 "Oh, [Root.GetLeader], the people thought you were not chosen by God and they tried to persuade you to do a referendum. But having you denied them, they preferred to do the will of God Almighty by themselves."
 conv.political.13.t:10 "For God to lead [Root.GetName]!"
 conv.political.14.a:10 "We won't allow them to ruin our country!"
 conv.political.14.b:10 "The fire of the revolution must be extinguished with the blood of the oppressors!"
 conv.political.14.d:10 "After their request for a referendum was denied, the few reformers of the communist movement in [Root.GetName] rapidly lost influence to the more radical elements. With the [Root.GetRulingParty]'s refusal to acknowledge the public support for the suggested reforms, the romantic view of the revolution gradually grew more widespread and the leaders of the movement become those who could most easily start a riot. Those riots have now erupted into a full-scale civil war, with the future of the nation at stake."
 conv.political.14.t:10 "Communists Rise Up"
 conv.political.15.a:10 "Spare us from this mob rule!"
 conv.political.15.b:10 "At long last, [Root.GetName] is free!"
 conv.political.15.d:10 "After their attempt at a public referendum to institute democracy was refused, the people behind the suggestion have dismissed the [Root.GetLeader] regime as incorrigible. A broad coalition of rebel groups, united by their common goal of instituting more representative political systems in [Root.GetName], have taken up arms and announced that they will not rest until the [Root.GetRulingParty] is overthrown."
 conv.political.15.t:10 "The [Root.GetAdjective] Spring"
 conv.political.16.a:10 "We will stop them at any cost!"
 conv.political.16.b:10 "The fascists carry the true spirit of [Root.GetName]!"
 conv.political.16.d:10 "Having been refused their referendum, almost a token attempt at seizing power legally, the fascists have used their significant public support and connections in the [Root.GetAdjective] military to attempt a coup. The [Root.GetRulingParty] government has refused their terms and claims it is going to fight to the end to preserve [Root.GetName] as we know it."
 conv.political.16.t:10 "Fascists March on [Root.Capital.GetName]"
 conv.political.17.a:10 "Pathetic, that's the right word."
 conv.political.17.d:10 "The self-styled King of [Root.GetName] is now dead and his followers forgot how to fight. The people learnt the lesson, our regime is protected by God more than those pathetic old men yelling at clouds."
 conv.political.17.t:10 "Fanatic Reactionaries defeated"
 conv.political.18.a:10 "What a bunch of hypocrites."
 conv.political.18.d:10 "Many communists had predicted that [Root.GetName] was going to be the next nation to fall to the so-called international revolution, but after a few months of strikes and red flags in the streets, the movement seems to have died down. The working class, the supposed driving force of the revolution, has more pressing concerns than overthrowing [Root.GetLeader] and seem decidedly unimpressed with how well these revolutions have played out elsewhere. Meanwhile, the intellectuals who wrote passionate calls for slitting the throats of the oppressors have turned out to be surprisingly reluctant to instigate anything that might actually upset their comfortable lifestyle.\n\nTalk of the revolution will likely continue, whether over cheap beers or expensive wines, but it will likely be talk and nothing more."
 conv.political.18.t:10 "Communist Fad Blows Over"
 conv.political.19.a:10 "What a bunch of quitters."
 conv.political.19.d:10 "After a few months of loud opposition against [Root.GetLeader]'s regime, calling for public elections and more liberal laws on freedom of assembly and speech, the movement seems to have fallen apart. People now express more concern about the stability of [Root.GetName] if such reforms were to take place, with those who clamor for democracy being seen more as troublemakers than everything else.\n\nMore mysteriously, many of the leading figures of the movement appear to have gone missing or stopped their work suddenly. Perhaps some of them chose to go into exile when they saw the failure of their efforts. Regardless, the [Root.GetRulingParty] government denies all knowledge and involvement."
 conv.political.19.t:10 "Democratic Movement Goes Silent"
 conv.political.2.a:10 "*Sigh*, maybe we could give them that figure to avoid the destruction of [Root.GetName]?"
 conv.political.2.d:10 "Our glorious regime is being menaced by our own soldiers. They claim for a strong figure of power, chosen by God Almighty. It will only be a matter of time before they'll embrace arms publicely against [Root.GetName]."
 conv.political.2.t:10 "Absolutist Soldiers won't pledge allegiance to [Root.GetName]"
 conv.political.20.a:10 "What a bunch of clowns."
 conv.political.20.d:10 "The [Root.GetAdjective] people's infatuation with nationalistic pride and attempts to revive the glories of the past appears to have passed. A rude awakening for its ardent supporters, whose uniforms, militaristic posturing and over-the-top speeches are now more commonly the subject of mockery than sympathies.\n\nOnce considered a threat to the [Root.GetRulingParty] power base, [Root.GetAdjective] fascism is now increasingly seen as an absurd, extremist position and an attack on the most fundamental values of our nation, the very nation they claim to hold in such high regard. The word seems more suited as an insult than a political designation."
 conv.political.20.t:10 "Fascists Ridiculed"
 conv.political.21.a:10 "For the future of [Root.GetName]"
 conv.political.21.t:10 "[Root.GetLeader] Abandons Neutral Foreign Policy"
 conv.political.21_absolutist:10 "The path of monarchy is safer. Absolutism will it be."
 conv.political.21_communism:10 "After [Root.GetRulingParty]'s recent rise to power, [Root.GetLeader] announced that [Root.GetName] would no longer keep its Neutral Foreign Policy.\n'The world has become tangled and complex. This country has always stood on it principles and been ready to defend them. We are no longer safe on our own. Neutrality is no longer the safe haven it used to be and those who seek power in this world do not respect it. We must stand with our communist brothers against the powers that seek to oppress us. Against the bourgeois majority who wants nothing more than keep us down. If we do not take a stand, we will perish alone.'"
 conv.political.21_fascism:10 "After [Root.GetRulingParty]'s recent rise to power, [Root.GetLeader] announced that [Root.GetName] would no longer keep its Neutral Foreign Policy.\n'The world has become tangled and complex. We are no longer safe on our own. We must stand with our fascist partners against our enemies. If we do not choose a side, we will perish alone.'"
 conv.political.3.a:10 "The people may call themselves whatever they want."
 conv.political.3.d:10 "The communist revolutionary movement, once a fringe popular among radical academics in theory and troublemakers in practice, has seen increased support among the [Root.GetAdjective] working class. The fact that even more people choose to identify themselves with a 'class' at all implies that Marxist ideas are spreading beyond those who actively seek to overthrow the government.\n\n[Root.GetRulingParty] members lament this development, longing for a time when '[Root.GetAdjective]' was what people identified as first and foremost. Their concerns are not unfounded. It could be argued that a revolution is already underway, occurring on several levels of society, and it may be too late to stop it."
 conv.political.3.t:10 "Class Conflicts Divide [Root.GetName]"
 conv.political.4.a:10 "Perhaps they are merely fighting for a different [Root.GetName]."
 conv.political.4.d:10 "'Capitalists and nationalists would have you spill your blood for them on the front lines, turning brother against brother over disputes that do not concern the working man! Instead of taking up arms against workers who struggle abroad, raise them against the oppressors and overthrow the tyrants!'\n\nThe army, usually a bastion of patriotism and loyalty, has proven not to be immune to the communist propaganda spreading rapidly in [Root.GetName]. Soldiers are deserting, refusing to fight for their country, sometimes going as far as joining partisan movements that claim to be preparing for revolution."
 conv.political.4.t:10 "Soldiers Desert to Communist Partisans"
 conv.political.5.a:10 "We will be the vanguard against the red threat!"
 conv.political.5.d:10 "'[Root.GetLeader] would have you believe [Root.GetName] stands safe and united. It is no surprise such lies have poisoned the minds of our people, when a snake is coiled up next door! Look no further than across our border to see countrymen having turned on each other in the name of communism, declaring the end of nations. How long until they declare our nation dead as well? Will the [Root.GetRulingParty] protect us from this threat?'\n\nThe growth of the fascist movement in [Root.GetName] has been bolstered by the proximity of the communist revolution. Many moderates who might normally dismiss fascism as another misguided ideological experiment find this to be a very real concern for them as well. Given the choice between the communism of our neighbors and a fascist regime, they would admittedly prefer the latter. They might even be willing to actively support it."
 conv.political.5.t:10 "The Threat of Communism"
 conv.political.6.a:10 "Only traitors to the country have anything to fear."
 conv.political.6.d:10 "The political and the martial have always been intertwined in fascism. In parallel with its growing political movement, fascist parties have begun to form paramilitary organizations to protect against both internal and external threats, the internal threats being their political opponents. Although many people find this development worrying, the wave of militaristic furor has led to an increased amount of volunteers joining our armed forces.\n\nThe political leaders of the movement have pointed out that their opponents have reason to be afraid. Having the army permeated on several levels by so explicitly political elements, the enemies of [Root.GetName] and the enemies of fascism are beginning to look very much alike."
 conv.political.6.t:10 "Fascist Assault Divisions Form"
 conv.political.7.a:10 "The movement appears to grow naturally in the absence of of repression."
 conv.political.7.d:10 "Relaxing the restrictions on what sort of anti-[Root.GetRulingParty] propaganda can be spread publicly has, predictably, lead to an increase in public expressions of dissent. Organized demonstrations and pamphlets are so far found mostly in academic institutions and some of [Root.GetName]'s more unfortunate areas, but there is little doubt that the movement is spreading.\n\nThe nation's leaders are torn over the issue. [Root.GetLeader], who maintains an iron grip on party leadership, has little desire to diversify public debate. The first steps have already been taken, however, and there may be no turning back."
 conv.political.7.t:10 "Democratic Opposition Forming"
 conv.political.8.a:10 "Even if reform is happening, we must show our strength by suppressing this defiance."
 conv.political.8.b:10 "Let the people be heard."
 conv.political.8.d:10 "The demonstrations of public dissent which were once confined to limited areas are now widespread. While people gather in the streets, the [Root.GetRulingParty] finds itself at a crossroads. If we continue allowing this propaganda to spread, the referendums suggested both from within the party itself as well as the opposition may show that we do not have the support of the public. The unity we have strived for is giving way to a plurality of opinions, united against us."
 conv.political.8.t:10 "Public Call for Elections"
 conv.political.9.c:10 "At the end, a state must respect the will of its people. [Root.GetName] will hold the referendum"
 conv.political.9.d:10 "[Root.GetLeader] is only seen as a usurper by these evergrowing movements in [Root.GetName]. Soon, [Root.GetAdjective] people will revolt against the government, asking for a strong leader chosen by God Almighty. They are now demanding by us to make all humans who believe in the only God to choose whether they want the monarchy or the current regime."
 conv.political.9.t:10 "[Root.GetAdjective] Reactionaries demanding referendum"
