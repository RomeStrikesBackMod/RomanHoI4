 war_justification.1.a:10 "For the [Root.GetRulingParty]!"
 war_justification.1.d:10 "'The mighty power of [Root.GetName] isn't universally accepted. The course of history saw Empires being born and fall and, today, We, [Root.GetLeader], ruling chancellor for our Fatherland, have found the main threat to our supremacy, and it is the wicked despotate of [From.GetName].'\n\nThe rulership of [Root.GetLeader] seems to point out an invasion against the [From.GetAdjective] Nation. Our glory, divine at the very least, made them envious and they are answering with threatening border conflict."
 war_justification.1.t:10 "[Root.GetLeader] Urges for the Conquest of the [From.GetAdjectiveCap] Lands"
 war_justification.10.a:10 "[From.GetAdjective] workers, your liberation is near!"
 war_justification.10.d:10 "'While we have consolidated the socialist society in [Root.GetName], many nations still suffer under the despots of old. The workers of [From.GetName] have no voice, no means to organize, and any attempts to institute socialism will be crushed savagely by the [From.GetLeader] regime. We cannot wait for the gears of the international revolution to turn for the [From.GetAdjective] people. With the revolution we have proven that we could crush the capitalist oppressors here, and we will crush the oppressors in [From.Capital.GetName] as well!'\n\n[Root.GetLeader] has abandoned all attempts at diplomatic rhetoric towards [From.GetRulingParty]-controlled [From.GetName]. The quest to eradicate all borders is now strictly focused on eradicating their borders."
 war_justification.10.t:10 "[Root.GetLeader] Brings Revolution to [From.GetName]"
 war_justification.11.a:10 "As [Root.GetLeader] said, we are the Arsenal of Democracy"
 war_justification.11.d:10 "'Fellow Citizens, as an effort to free the world from the unjust yoke of despotism, I, [Root.GetLeader], urge you to fight against the [From.GetAdjective] Dynasty, that suppresses their subjects with terror. Liberty and Equality are barely known there and we are the Arsenal of Democracy, Fighters for the Good!'\n\nThe monarchy of [From.GetName] is still existing, although we are in the 20th century already. The citizens still live under medieval conditions, oppressed by feudal lords, with no right to defend their ideas."
 war_justification.11.t:10 "[Root.GetLeader] Questions the [From.GetAdjective] Dynasty"
 war_justification.12.a:10 "They follow a violent ideology, what reaction can they expect but violence?"
 war_justification.12.d:10 "'Without a doubt, [From.GetName] communism is one of the greatest threats to liberty and order in this era. Relentless and ruthless, it threatens to devour not only the [From.GetAdjective] people's hope of a prosperous, democratic society, but that of its neighbors as well. If we do not act now, we may well see this first domino fall too late, leaving more failed social experiments in its wake. How many more need die before we intervene?'\n\nThe threat of subversive activity undermining our democracy, fueled by [From.GetAdjective] ambitions, has become a hotly debated topic recently. While representatives in opposition have called this a Red Scare aimed at pursuing war with [From.GetName], the rhetoric of the [Root.GetRulingParty] has been highly successful so far."
 war_justification.12.t:10 "[Root.GetLeader] Speaks Against Red Menace"
 war_justification.13.a:10 "[From.GetName] is a dubious democracy anyway."
 war_justification.13.d:10 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [From.GetName] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [Root.GetAdjective] nor the [From.GetAdjective] people want war, but history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that democracies do not go to war against other democracies, recent developments have pointed to a [Root.GetAdjective] invasion of [From.GetName] in the future. History may surprise us yet."
 war_justification.13.t:10 "[Root.GetLeader] Calls for Intervention in [From.GetName]"
 war_justification.14.a:10 "There can be no peace in our time until they are gone."
 war_justification.14.d:10 "'In modern history, perhaps even in history as a whole, there has been no worse tyranny than the iron grip in which [From.GetRulingParty] now holds [From.GetName]. People may argue that we should not provoke conflict, that we should trust [From.GetLeader] to honor treaties and promises in the future, but these people fail to see that treaties made under the reign of fascism are useless. To these dishonorable liars, might makes right, and the paper on which an agreement is written burns just as easily as the books of their detractors.'\n\nPeople who have long hoped to avoid a direct confrontation with [From.GetName] have now been strongly opposed by [Root.GetLeader], who argues that we in Machiavellian terms are merely postponing war to the advantage of the enemy. At this rate, we may strike the first blow after all."
 war_justification.14.t:10 "[Root.GetLeader] Confronts [From.GetAdjective] Fascism"
 war_justification.15.a:10 "Sometimes, you need to climb the mountain of conflict."
 war_justification.15.d:10 "'Despite our attempts to find a diplomatic solution to our conflict with [From.GetName], negotiations have once again broken down, leaving us with limited options. The authoritarian [From.GetLeader] regime has displayed the unreasonable approach to this matter typical of leaders who are not accountable to their people. Barring a complete turnaround in the policies of [From.GetAdjective] leadership, we will be left with no recourse but to fight.'\n\n[Root.GetAdjective] intervention in [From.GetName] has been a hot issue, with some politicians in the opposition claiming that [Root.GetRulingParty] has pursued a hawkish policy from the start. Whatever their original intent, a future war now suddenly seems very real and inevitable."
 war_justification.15.t:10 "Diplomacy with [From.GetName] Breaks Down"
 war_justification.16.a:10 "Hail [Root.GetLeader]!"
 war_justification.16.d:10 "'Brothers and sisters, we, the sons of the mighty [Root.GetAdjectiveCap], have managed to build a Rike and to prosper. However, another country claims to be a better nation than us and that is, the one that is ruled by the inferior [From.GetLeader] with his [From.GetRulingParty]. There can be only one Rike, ours, the one that is obviously superior!'\n\nInspiring as always, [Root.GetLeader] recently stated how [From.GetName] is a rival Rike that needs to be annihilated by our mighty soldiers."
 war_justification.16.t:10 "The Question of the [From.GetAdjective] Rike"
 war_justification.117.a:10 "Those who reject nations will see their own perish."
 war_justification.117.d:10 "'Is there a bigger threat to our way of life, or indeed the way of life itself, than communism? This plague that threatens to make the slaves, not the masters, rule every nation, to abolish the nation itself, to abolish people and their history. We will take [From.GetName] and abolish the communist plague.'\n\n[Root.GetLeader]'s hatred of communists has been well known since before [Root.GetRulingParty]'s rise to power, but it appears to have intensified recently in the specific case of the [From.GetAdjective] government. Our quest to purge Marxism off the face of the Earth may start there."
 war_justification.117.t:10 "[Root.GetLeader] Warns Against [From.GetAdjective] Communism"
 war_justification.118.a:10 "[Root.GetName] stands united under [Root.GetLeader]."
 war_justification.118.d:10 "'The [From.GetAdjective] claim to have liberty and democracy, claim to want peace, but all of these things they pride themselves on are hollow. Their democracy divides the people where it should stand united and their liberty only betrays a lack of discipline. We [Root.GetAdjective]s see through these lies... and we can see that this peace, peace on their terms, is a lie as well.'\n\n[Root.GetRulingParty] has long derided the weakness of the [From.GetAdjective] nation, but lately the rhetoric has grown more aggressive. The day of armed conflict grows closer."
 war_justification.118.t:10 "[Root.GetLeader] Denounces [From.GetAdjective] Ideals"
 war_justification.119.a:10 "History will be written through our victory."
 war_justification.119.d:10 "'The [From.GetAdjective] are a people who will not part easily with power. However, they must also realize that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [From.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [From.GetName] and [Root.GetName] has given way to a campaign to take their territory by force."
 war_justification.119.t:10 "[Root.GetName] Prepares for Great Struggle"
 war_justification.2.a:10 "God is With Us!"
 war_justification.2.d:10 "'Brothers and sisters, our country, the glorious [Root.GetName], is challenged in its right from God to rule by the heathen and godless pagans of [From.GetName], ruled by the wicked chairman [From.GetLeader]. They claim to be red, and red shall be their fields flooded by their blood!'/n/n[Root.GetLeader] was clear on the issue: the country of [From.GetName] and its Marxism ideas are a threat to the regime in [Root.GetName]. War seems to be soon to come and only God knows who is in the right to rule, id est, the [From.GetAdjectiveCap] State."
 war_justification.2.t:10 "The Red Menace of the [From.GetAdjectiveCap] Nation"
 war_justification.120.a:10 "The future belongs to [Root.GetName]!"
 war_justification.120.d:10 "'Does [From.GetName] belong to the [From.GetAdjective]? Let us ask ourselves a better question: Does the future belong to the [From.GetAdjective] or does it belong to [Root.GetNameDef]?'\n\n[Root.GetLeader]'s speech today suggested that [Root.GetName] is on the path to war. Political tensions have been building over the past month and it seems the [Root.GetAdjective] people are coming to accept that war is inevitable."
 war_justification.120.t:10 "[Root.GetLeader] Speaks Against [From.GetName]"
 war_justification.201.a:10 "[From.GetLeader] will regret the day he was born."
 war_justification.201.d:10 "'The mighty power of [Root.GetName] isn't universally accepted. The course of history saw Empires being born and fall and, today, We, [Root.GetLeader], ruling chancellor for our Fatherland, have found the main threat to our supremacy, and it is the wicked despotate of [From.GetName].'\n\nIn a recent speech to the [Root.GetAdjective] people, the rhetoric of ostility towards [From.GetName] was made evident and it seems [Root.GetLeader] is gathering long consensus to justify an invasion."
 war_justification.201.t:10 "[Root.GetLeader] Calls for War Against [From.GetName]"
 war_justification.202.a:10 "Comrades, to the Victory!"
 war_justification.202.d:10 "'Brothers and sisters, our country, the glorious [From.GetName], is challenged in its right from God to rule by the heathen and godless pagans of [Root.GetName], ruled by the wicked chairman [Root.GetLeader]. They claim to be red, and red shall be their fields flooded by their blood!'/n/n[From.GetLeader] was clear on the issue: the country of [Root.GetName] and its Marxism ideas are a threat to the regime in [From.GetName]. Their backwarded kingdom still resembles a society from the Middle Ages, exploiting feudalized industries while the proletariate keeps starving. The theories of Marx, Engels, and Lenin are clear: we need to destroy the [Root.GetAdjective] yoke through armed weaponry!"
 war_justification.202.t:10 "The Anti-Marxist Insults of the [From.GetAdjectiveCap] Nation"
 war_justification.203.a:10 "We'll fight, for Liberty, Equality, and Brotherhood!"
 war_justification.203.d:10 "'From time immemorial, it was God who chose who to rule lands and, still today, our mighty Fatherland still pursues this rule. But We, [Root.GetLeader], have found a wicked nation that scrapped this ideal for the ideas of a democracy, nothing but a corruption of an anarchic regime. The [From.GetAdjective] people have the right to a monarch chosen by God Allmighty, whether the corrupted [From.GetRulingParty] want it or not'\n\nThe recent speech delivered to the [Root.GetAdjective] people made it pretty obvious: [Root.GetLeader] rejects our sacred ideals of Republic and wants a wicked despotate to rule the [From.GetAdjective] Nation."
 war_justification.203.t:10 "[Root.GetLeader] Rejects the [From.GetLastElection] Election in favour of a Monarchy in [From.GetName]"
 war_justification.204.a:10 "We'll teach [Root.GetName] the art of panzer war."
 war_justification.204.d:10 "'The political fascism is nothing but a corruption of the regime of God-chosen monarchy in the hands of sinful heretics. The destruction of [Root.GetName] is sealed in destiny, but most of the [Root.GetAdjective] people have no fault for it. Their liberation from the insane regime of [Root.GetLeader] is what God wills from us!'\n\nThe country of [Root.GetName], ruled still by a monarch just like in the Middle Ages, wants to teach the superior [From.GetFascistParty] regime how to rule a country. It seems like a speech rivality, but it could soon escalate into an armed conflict."
 war_justification.204.t:10 "[Root.GetLeader] vs. [From.GetLeader]"
 war_justification.205.a:10 "[From.GetName] should prepare for their defeat."
 war_justification.205.d:10 "'The little country of [From.GetName] is a rightful part of our demesne, as the Allmighty God projected it. We will be generous to their people, freeing them from their §B«rois fainéants»§! and from the [From.GetNeutralParty].'\n\nThe rhetoric of hate against our nation that [Root.GetLeader], ruler of [Root.GetName], stated in his last speech is incredible. Our little nation, barely involved in politics, is now called us a bare expansion pack for their wicked despotate."
 war_justification.205.t:10 "The Threats of Invasion of [Root.GetLeader]"
 war_justification.206.a:10 "God Save The King!"
 war_justification.206.d:10 "'Comrades! As each month, as each day and each night goes by, it becomes clearer and clearer to the masses of the workers that the Manifesto expressed the truth when it declared that phrases about «defence of the fatherland» and the like are nothing but capitalist deception. It is becoming more evident every day that there is going to be a war and this is a war against the [Root.GetAdjective] capitalists, against big robbers, who are quarrelling over the loot, each striving to obtain the largest share, the largest number of countries to plunder, and the largest number of nations to suppress and enslave.'/n/nThe Bolshevik leader [From.GetLeader] is once again pathetically using rhetoric against the prosperous monarchy of [Root.GetName], in the hopes of conquering it and looting the fertile lands. God is with us, against those filthy godless heretics and the King surely is ready to declare war back, supported by the chancellor [Root.GetLeader]."
 war_justification.206.t:10 "The Offense from the [From.GetAdjective] Bolsheviks"
 war_justification.207.a:10 "They do not understand what the revolution means to the [Root.GetAdjective] people."
 war_justification.207.d:10 "'Comrades, although the greatest revolutionaries have once been called traitors, it has become plain to see that the revolution itself has been betrayed. How else would you explain the rule of the [Root.GetRulingParty] of [Root.GetName], who have cast aside every hint of Marxist ideas to build a degenerated worker's state where they can reign under false premises? In strengthening their own power at the price of the international revolution, they have shown that they care little for the ideals they claim to hold. We must bring the true revolution to them.'\n\nAlthough initially supportive of [Root.GetRulingParty]'s victory in [Root.Capital.GetName], [From.GetLeader] has drifted away from [Root.GetLeader]'s philosophy. The conflict has escalated to the point where they are preparing to invade to enforce their brand of socialism on us."
 war_justification.207.t:10 "[Root.GetAdjective] Communism Failing"
 war_justification.208.a:10 "Tomorrow, Economy 101 will be on the [From.GetAdjective] Front!"
 war_justification.208.d:10 "'Is there a greater lie than the supposed liberty of the [Root.GetAdjective] people? Where they once slaved under the princes and dukes who claimed ownership of the soil, they are now forced to sell their labor to those who claim ownership of the factories. Their freedom to choose one master over the other can hardly be called liberty. Likewise, their freedom to elect their leaders is a false choice, as propaganda would never allow the true socialists to take power. A people so thoroughly indoctrinated can only be saved by a [From.GetAdjective] intervention.'\n\n[From.GetLeader] has polemicized against the government in [Root.GetName] for a long time in party meetings, but this rhetoric is now used more frequently in public. There is little reason to believe that this conflict could be resolved peacefully and our economy would only benefit from it."
 war_justification.208.t:10 "[From.GetLeader] Insults the [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.209.a:10 "Death to communists!"
 war_justification.209.d:10 "'Is there any society more repugnant to the future of the revolution, any more alien to the plight of the worker, than the fascist regime of [Root.GetName]? Calling upon the people to devote themselves fanatically to the decrepit institution of the nation state, they have dressed up age-old ways of savagery in a modern costume, trying to present themselves as an alternative future to the inevitable international victory of the working class. It is only a matter of time until they strike against us or our allies. Let us strike first.'\n\nNo one has expected less than mutual contempt between us and the [Root.GetAdjective], but the animosity has intensified lately. Hearing [From.GetLeader] speak, it appears that conflict will arise sooner rather than later."
 war_justification.209.t:10 "[From.GetLeader] Calls for Crushing [Root.GetAdjective] Nationalism"
 war_justification.21.a:10 "[From.GetName] will perish."
 war_justification.21.d:10 "'[From.GetName], along with the [From.GetFactionName], is not frightening us. We will never side with them into their world conquest. Our peacefulness will have to be sacrificed to ensure our independence and today, [From.GetDateText], I declare, as leader of the [Root.GetRulingParty], that our Army shall be prepared for a fight against the regime of [From.GetLeader]'\n\n[Root.GetLeader] couldn't have been clearer: [From.GetName] is surely a threat to our peaceful society, with their radicalized beliefs and their oppressive rulership. We need to fight or we'll perish."
 war_justification.21.t:10 "Restoration of Order to the [From.GetAdjectiveCap] Provinces"
 war_justification.210.a:10 "[Root.GetLeader] is a better ruler than any revolutionary opportunist!"
 war_justification.210.d:10 "'While we have consolidated the socialist society in [From.GetName], many nations still suffer under the despots of old. The workers of [Root.GetName] have no voice, no means to organize, and any attempts to institute socialism will be crushed savagely by the [Root.GetLeader] regime. We cannot wait for the gears of the international revolution to turn for the [Root.GetAdjective] people. We have proven that we could crush the capitalist oppressors here, and we will crush the oppressors in [Root.Capital.GetName] as well!'\n\n[From.GetLeader] has abandoned all attempts at diplomacy with our government. The communist task of eradicating all borders is now strictly focused on eradicating our borders."
 war_justification.210.t:10 "[From.GetLeader] Bring Revolution to [Root.GetName]"
 war_justification.211.a:10 "God Is With Us!"
 war_justification.211.d:10 "'Fellow Citizens, as an effort to free the world from the unjust yoke of despotism, I, [Root.GetLeader], urge you to fight against the [From.GetAdjective] Dynasty, that suppresses their subjects with terror. Liberty and Equality are barely known there and we are the Arsenal of Democracy, Fighters for the Good!'\n\nThe last speech [Root.GetLeader] delivered to his people was a mere insult against our rulership, as if the anarchic oligarchy were better. The Imperial Army is ready to fight against this menace and we have God on our side."war_justification.democraticabsolutist200.d:0 "'Fellow Citizens, as an effort to free the world from the unjust yoke of despotism, I, [From.GetLeader], urge you to fight against the [Root.GetAdjective] Dynasty, that suppresses their subjects with terror. Liberty and Equality are barely known there and we are the Arsenal of Democracy, Fighters for the Good!'\n\nThe last speech [From.GetLeader] delivered to his people was a mere insult against our rulership, as if the anarchic oligarchy were better. The Imperial Army is ready to fight against this menace and we have God on our side."
 war_justification.211.t:10 "[Root.GetLeader] dares to insult the [From.GetAdjective] God-chosen monarchy"
 war_justification.212.a:10 "As long as there is profit to be made, capitalists will manufacture a war."
 war_justification.212.d:10 "'Without a doubt, [Root.GetName] communism is one of the greatest threats to liberty and order in this era. Relentless and ruthless, it threatens to devour not only the [Root.GetAdjective] people's hope of a prosperous, democratic society, but that of its neighbors as well. If we do not act now, we may well see this first domino fall too late, leaving more failed social experiments in its wake. How many more need die before we intervene?'\n\nThe nascent worker's movement has intimidated [From.GetAdjective] leaders. While representatives in their opposition have called this a Red Scare aimed at pursuing war with us, the rhetoric of the [From.GetRulingParty] has been highly successful so far."
 war_justification.212.t:10 "[From.GetLeader] Speaks Against Red Menace"
 war_justification.213.a:10 "[From.GetName] is a dubious democracy anyway, pursuing such aggressive action."
 war_justification.213.d:10 "'It is with heavy heart that we must confront the reality of our situation: An invasion of [Root.GetName] may be our only recourse. It is of too great a strategic advantage to attempt any other solution in our current situation. Although we trust that neither the [From.GetAdjective] nor the [Root.GetAdjective] people want war, but history has led us to this point and our options are limited. We can only hope that through this assertion of our military power, we can avoid further bloodshed in the future.'\n\nAlthough it is a popular theory that democracies do not go to war against other democracies, recent developments have pointed to a [From.GetAdjective] invasion of [Root.GetName] in the future. History may surprise us yet."
 war_justification.213.t:10 "[From.GetLeader] Calls for Intervention in [Root.GetName]"
 war_justification.214.a:10 "Inevitable. Better to have it over with."
 war_justification.214.d:10 "'In modern history, perhaps even in history as a whole, there has been no worse tyranny than the iron grip in which [Root.GetRulingParty] now holds [Root.GetName]. People may argue that we should not provoke conflict, that we should trust [Root.GetLeader] to honor treaties and promises in the future, but these people fail to see that treaties made under the reign of fascism are useless. To these dishonorable liars, might makes right, and the paper on which an agreement is written burns just as easily as the books of their detractors.'\n\nJealous of the glorious society we are building and the legacy it is founded upon, the [From.GetAdjective] seem prepared to start a war to destroy it. So much for their pretensions of peace."
 war_justification.214.t:10 "[From.GetLeader] Confronts [Root.GetAdjective] Fascism"
 war_justification.215.a:10 "Their condescending rhetoric will not intimidate us."
 war_justification.215.d:10 "'Despite our attempts to find a diplomatic solution to our conflict with [Root.GetName], negotiations have once again broken down, leaving us with limited options. The authoritarian [Root.GetLeader] regime has displayed the unreasonable approach to this matter typical of leaders who are not accountable to their people. Barring a complete turnaround in the policies of [Root.GetAdjective] leadership, we will be left with no recourse but to fight.'\n\n[From.GetAdjective] intervention in our domestic affairs has been a hot issue, with some politicians in their opposition claiming that [From.GetRulingParty] has pursued a hawkish policy from the start. Whatever their original intent, a future war now suddenly seems very real and inevitable."
 war_justification.215.t:10 "Diplomacy with [Root.GetName] Breaks Down"
 war_justification.216.a:10 "Hail to the King!"
 war_justification.216.d:10 "'Brothers and sisters, we, the sons of the mighty [Root.GetAdjectiveCap], have managed to build a Rike and to prosper. However, another country claims to be a better nation than us and that is, the one that is ruled by the inferior [From.GetLeader] with his [From.GetRulingParty]. There can be only one Rike, ours, the one that is obviously superior!'\n\nThe rhetoric of hate of [Root.GetLeader] never halts, having him speaking against our God-chosen Ruler, while his heretical teachings kill and torture the [Root.GetAdjective] Nation. The Imperial Army is ready to fight theirs and the King is on our side."
 war_justification.216.t:10 "The Question of the [From.GetAdjective] Rike"
 war_justification.317.a:10 "If they fear our cause, they fear their own people."
 war_justification.317.d:10 "'Is there a bigger threat to our way of life, or indeed the way of life itself, than communism? This plague that threatens to make the slaves, not the masters, rule every nation, to abolish the nation itself, to abolish people and their history. We will take [From.GetName] and abolish the communist plague.'\n\n[From.GetLeader]'s hatred of communists has been well known since before [From.GetRulingParty]'s rise to power, but it appears to have intensified recently in the specific case of the [Root.GetAdjective] government. Our quest to purge Marxism off the face of the Earth may start there."
 war_justification.317.t:10 "[From.GetLeader] Warns Against [Root.GetAdjective] Communism"
 war_justification.318.a:10 "As expected from fascist scum like [From.GetLeader]."
 war_justification.318.d:10 "'The [Root.GetAdjective] claim to have liberty and democracy, claim to want peace, but all of these things they pride themselves on are hollow. Their democracy divides the people where it should stand united and their liberty only betrays a lack of discipline. We [From.GetAdjective]s see through these lies... and we can see that this peace, peace on their terms, is a lie as well.'\n\n[From.GetRulingParty] has long derided the weakness of the [Root.GetAdjective] nation, but lately the rhetoric has grown more aggressive. The day of armed conflict grows closer."
 war_justification.318.t:10 "[From.GetLeader] Denounces [Root.GetAdjective] Ideals"
 war_justification.319.a:10 "Let them come!"
 war_justification.319.d:10 "'The [Root.GetAdjective] are a people, who will not part easily with power. However, they must also realize that the trajectory of our two nations can only end in a clash. We must steel ourselves for the struggle to come. For [Root.GetName] will not be taken without a fight.'\n\nThe possibility of an understanding between the similarly minded governments of [Root.GetName] and [From.GetName] has given way to a campaign to take their territory by force."
 war_justification.319.t:10 "[From.GetName] Prepares for Great Struggle"
 war_justification.22.a:10 "It's too late to reverse the progress we've made."
 war_justification.22.d:10 "'The [From.GetAdjective] national spirit is strong, but not all nations are so fortunate. [Root.GetName] has had its traditions destroyed and rightful rulers long since murdered and buried, all in the name of the idea of the great Marxist revolution. It is our duty to restore order to this world led astray by bloodthirsty usurpers and to assert the strength of [From.GetName] against this threat.'\n\nWhile the [From.GetRulingParty] has always opposed communism, [Root.GetName] has been a target of particular attacks in recent speeches. Fearing their nation's inevitable progress to the next stage of history, a preemptive attack on [Root.GetAdjective] communism is already in the works."
 war_justification.22.t:10 "[From.GetLeader] Wants to Restore Order in [Root.GetName]"
 war_justification.320.a:10 "Why can we not be allowed to live in peace?"
 war_justification.320.d:10 "'Does [Root.GetName] belong to the [Root.GetAdjective]? Let us ask ourselves a better question: Does the future belong to the [Root.GetAdjective] or does it belong to [From.GetName]?'\n\n[From.GetLeader]'s speech today, suggested that [From.GetName] is on the path to war. Political tensions have been building over the past month and it seems the [From.GetAdjective] people have accepted that war is inevitable. [Root.GetName] must also prepare."
 war_justification.320.t:10 "[From.GetLeader] Speaks Against [Root.GetName]"
 war_justification.221.a:10 "This is [Root.GetName]!"
 war_justification.221.d:10 "'[From.GetName], along with the [From.GetFactionName], is not frightening us. We will never side with them into their world conquest. Our peacefulness will have to be sacrificed to ensure our independence and today, [From.GetDateText], I declare, as leader of the [Root.GetRulingParty], that our Army shall be prepared for a fight against the regime of [From.GetLeader]'\n\nIt couldn't have been more stupid, to address [From.GetLeader] as a despot and to declare us a prey of their anarchical regime. [Root.GetName] will regret dueling with us."
 war_justification.221.t:10 "Invasion of Anarchy to the [From.GetAdjectiveCap] Provinces"
 war_justification.222.a:10 "Red they'll become, by the sickle or by blood!"
 war_justification.222.d:10 "'The [From.GetAdjective] national spirit is strong, but not all nations are so fortunate. [Root.GetName] has had its traditions destroyed and rightful rulers long since murdered and buried, all in the name of the idea of the great Marxist revolution. It is our duty to restore order to this world led astray by bloodthirsty usurpers and to assert the strength of [From.GetName] against this threat.'\n\nThe little country of [From.GetName] wants to teach [Root.GetLeader] a lesson on politics, despite their backwardedness and their continuing indecision on the international theater. War is inevitable, and we all know."
 war_justification.222.t:10 "The [From.GetAdjective] Grey Menace"
 war_justification.223.a:10 "The voices for peace among the [From.GetAdjective] people are, of course, silenced."
 war_justification.223.d:10 "'[Root.GetName] may think themselves more modern and advanced than us, but the truth is that their nation has not been tested as ours has, nor are they prepared for the threats now plain to see on the horizon. By their disdain towards us, and preventing us to seize that which is rightfully ours, they have made us one of those threats to themselves. Their weak and divided nation will hardly resist our claims.'\n\nThe derisive opinion of [Root.GetName] long held by the [From.GetRulingParty] has developed from criticism to hostility. Although popular opinion is that the [Root.GetAdjective] people want to avoid war, [From.GetLeader] claims that our elected leaders have provoked it through their arrogance."
 war_justification.223.t:10 "[From.GetLeader] Challenges [Root.GetAdjective] Pretensions"
 war_justification.224.a:10 "Hail to [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "The Red Menace of the [From.GetAdjectiveCap] Nation"
 war_justification.224.d:10 "'My opponents would have you believe that my rule is like that of the [Root.GetRulingParty] in [Root.GetName]. They could not be more wrong. While [Root.GetLeader]'s successes are the result of a recent fad, a destructive mass movement bent on bullying other nations into submission, the [From.GetRulingParty] stands in opposition to that movement as the ones who will not submit. I am prepared to do whatever is necessary to eliminate this threat, even if it means war.'\n\nThe recent speech of [From.GetLeader] was foolish at its best. Their inferior and backward regime calls us oppressors, we that gave [Root.GetName] a future while they still live in the past. The Imperial army surely is ready to fight their dead government."
 war_justification.224.t:10 "[Root.GetLeader] Calls Out [From.GetAdjective] Oppressors"
 war_justification.225.a:10 "They will regret making us their enemy."
 war_justification.225.d:10 "'Although we may be a peaceful people, our nature alone does not determine the course we must take in history. This is a time of war. For too long, the [Root.GetAdjective] have possessed the means that we need to make it through the trials we may face, and it's apparent that they will not part with them peacefully. Despite our best efforts to build a modern state, some matters can only be settled through the old trials of battle.'\n\nIn a recent speech to the [From.GetAdjective] people the hostile rhetoric towards [Root.GetName] has intensified and [From.GetLeader] has gone to great lengths to justify an invasion. Some portion of the population support this course, but the decision lies in the lands of their leader."
 war_justification.225.t:10 "[From.GetLeader] Calls for War Against [Root.GetName]"
 war_justification.23.a:10 "They do not know how strong our hardships have made us."
 war_justification.23.d:10 "'[From.GetName] may think themselves more modern and advanced than us, but the truth is that their nation has not been tested as ours has, nor are they prepared for the threats now plain to see on the horizon. By their disdain towards us, and preventing us to seize that which is rightfully ours, they have made us one of those threats to themselves. Their weak and divided nation will hardly resist our claims.'\n\nThe derisive opinion of [From.GetName] long held by the [Root.GetRulingParty] has developed from criticism to hostility. Although popular opinion is that the [From.GetAdjective] people want to avoid war, [Root.GetLeader] claims that their elected leaders have provoked it through their arrogance."
 war_justification.23.t:10 "[Root.GetLeader] Challenges [From.GetAdjective] Pretensions"
 war_justification.24.a:10 "If they want to test our might, they will regret it."
 war_justification.24.d:10 "'My opponents would have you believe that my rule is like that of the [Root.GetRulingParty] in [Root.GetName]. They could not be more wrong. While [Root.GetLeader]'s successes are the result of a recent fad, a destructive mass movement bent on bullying other nations into submission, the [From.GetRulingParty] stands in opposition to that movement as the ones who will not submit. I am prepared to do whatever is necessary to eliminate this threat, even if it means war.'\n\nThe [From.GetLeader] regime has adopted a hostile policy towards the [Root.GetAdjective] nation. Our visionary plans for future greatness have put their nation to shame, and unsurprisingly, they feel threatened."
 war_justification.24.t:10 "[From.GetLeader] Calls Out [Root.GetAdjective] Oppressors"
 war_justification.25.a:10 "It may be a difficult decision, but we must stand behind it."
 war_justification.25.d:10 "'Although we may be a peaceful people, our nature alone does not determine the course we must take in history. This is a time of war. For too long, the [From.GetAdjective] have possessed the means that we need to make it through the trials we may face, and it's apparent that they will not part with them peacefully. Despite our best efforts to build a modern state, some matters can only be settled through the old trials of battle.'\n\n[Root.GetLeader]'s hostile rhetoric towards [From.GetName] has gone to great lengths to justify an invasion. Some portion of the population support this course, but the decision lies in the lands of our leader."
 war_justification.25.t:10 "[Root.GetLeader] Calls for War Against [From.GetName]"
 war_justification.3.a:10 "God Save Our King!"
 war_justification.3.d:10 "'From time immemorial, it was God who chose who to rule lands and, still today, our mighty Fatherland still pursues this rule. But We, [Root.GetLeader], have found a wicked nation that scrapped this ideal for the ideas of a democracy, nothing but a corruption of an anarchic regime. The [From.GetAdjective] people have the right to a monarch chosen by God Allmighty, whether the corrupted [From.GetRulingParty] want it or not'\n\nIn a recent speech that [Root.GetLeader] gave, the rhetoric against [From.GetName] was pretty evident. Their country is ruled as a Republic, lacking a monarch. As most philosophers and theosophers found, a country without a monarchy is like a body without a head."
 war_justification.3.t:10 "[Root.GetLeader] Calls for Restoration of the [From.GetAdjective] Monarchy"
 war_justification.4.a:10 "[From.GetLeader] will regret his crimes."
 war_justification.4.d:10 "'The political fascism is nothing but a corruption of the regime of God-chosen monarchy in the hands of sinful heretics. The destruction of [From.GetName] is sealed in destiny, but most of the [From.GetAdjective] people have no fault for it. Their liberation from the insane regime of [From.GetLeader] is what God wills from us!'\n\nThe last speech of [Root.GetLeader] was pretty clear on the political stance against Fascism. The country of [From.GetName] is obviously in the hands of a wicked despot and it is imperative we help the people to get freed from his yoke."
 war_justification.4.t:10 "[Root.GetLeader] against the [From.GetFascistParty] Menace"
 war_justification.5.a:10 "[From.GetLeader] will regret his lazyness."
 war_justification.5.d:10 "'The little country of [From.GetName] is a rightful part of our demesne, as the Allmighty God projected it. We will be generous to their people, freeing them from their §B«rois fainéants»§! and from the [From.GetNeutralParty].'\n\nAlthough short, the last speech of [Root.GetLeader] correctly addressed the situation against the so-called 'Neutral Regime' of the [From.GetAdjective] nation. An actual monarch needs to rule the lands as God wills."
 war_justification.5.t:10 "[Root.GetLeader] Calls for Invasion of [From.GetName]"
 war_justification.6.a:10 "Workers of the World, Unite!"
 war_justification.6.d:10 "'Comrades! As each month, as each day and each night goes by, it becomes clearer and clearer to the masses of the workers that the Manifesto expressed the truth when it declared that phrases about «defence of the fatherland» and the like are nothing but capitalist deception. It is becoming more evident every day that there is going to be a war and this is a war against the [From.GetAdjective] capitalists, against big robbers, who are quarrelling over the loot, each striving to obtain the largest share, the largest number of countries to plunder, and the largest number of nations to suppress and enslave.'/n/nThe chairman has spoken and he is right: the country of [Root.GetName] is menaced everyday further by the autarchic and backwarded regime of the [From.GetAdjective] government. War is inevitable and everyone is called to fight."
 war_justification.6.t:10 "The Defence against the [From.GetAdjective] robbers"
 war_justification.7.a:10 "There is time yet to salvage their attempt at socialism."
 war_justification.7.d:10 "'Comrades, although the greatest revolutionaries have once been called traitors, it has become plain to see that the revolution itself has been betrayed. How else would you explain the rule of the [From.GetRulingParty] of [From.GetName], who have cast aside every hint of Marxist ideas to build a degenerated worker's state where they can reign under false premises? In strengthening their own power at the price of the international revolution, they have shown that they care little for the ideals they claim to hold. We must bring the true revolution to them.'\n\nAlthough initially supportive of the [From.GetAdjective] revolution, [Root.GetLeader] has expressed increased disappointment with how it has developed. The [Root.GetRulingParty] may have to intervene before it is too late."
 war_justification.7.t:10 "[From.GetAdjective] Communism Failing"
 war_justification.8.a:10 "What merits can their convictions hold if they must force them on us?"
 war_justification.8.d:10 "'Is there a greater lie than the supposed liberty of the [Root.GetAdjective] people? Where they once slaved under the princes and dukes who claimed ownership of the soil, they are now forced to sell their labor to those who claim ownership of the factories. Their freedom to choose one master over the other can hardly be called liberty. Likewise, their freedom to elect their leaders is a false choice, as propaganda would never allow the true socialists to take power. A people so thoroughly indoctrinated can only be saved by a [From.GetAdjective] intervention.'\n\nUnwilling to accept that our people may be satisfied without their social experiments, the communist regime in [From.GetName] has openly threatened to attack our nation. There is little reason to believe that this conflict could be resolved peacefully."
 war_justification.8.t:10 "[From.GetLeader] Calls to Aid [Root.GetAdjective] Workers"
 war_justification.9.a:10 "Death to fascists!"
 war_justification.9.d:10 "'Is there any society more repugnant to the future of the revolution, any more alien to the plight of the worker, than the fascist regime of [From.GetName]? Calling upon the people to devote themselves fanatically to the decrepit institution of the nation state, they have dressed up age-old ways of savagery in a modern costume, trying to present themselves as an alternative future to the inevitable international victory of the working class. It is only a matter of time until they strike against us or our allies. Let us strike first.'\n\nNo one has expected less than mutual contempt between us and the [From.GetAdjective], but the animosity has intensified lately. It now appears that conflict will arise sooner rather than later."
 war_justification.9.t:10 "[Root.GetLeader] Calls for Crushing [From.GetAdjective] Nationalism"
