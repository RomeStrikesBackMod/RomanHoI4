 war_justification.21.a:0 "Pour le [Root.GetRulingParty]!"
 war_justification.21.d:0 "'Le puissant pouvoir [Root.GetDuDelaDelNP] [Root.GetName] n'est pas universellement accepté. Le cours de l'histoire a vu naître et tomber les empires et, aujourd'hui, nous, [le chef du gouvernement], le chancelier au pouvoir pour notre patrie, avons trouvé la principale menace à notre suprématie, et c'est le méchant despotat de [From.GetName]. '\n\nLe gouvernement de [Root.GetLeader] semble pointer une invasion contre la Nation [From.GetAdjective]. Notre gloire, divine à tout le moins, les a fait envier et ils répondent avec un conflit frontalier menaçant."
 war_justification.21.t:0 "[Root.GetLeader] demande instamment la conquête des terres [From.GetAdjectiveCap]"
 war_justification.22.a:0 "Dieu est avec nous!"
 war_justification.22.d:0 "«Frères et sœurs, notre pays, le glorieux [Root.GetName], est contesté dans son droit de Dieu de régner par les païens païens et impies de [From.GetName], dirigé par le méchant président [From.GetLeader]. Ils prétendent être rouges, et rouges seront leurs champs inondés par leur sang! '\n\n[Root.GetLeader] était clair sur la question: le pays de [From.GetName] et ses idées marxistes sont une menace pour le régime [Root.GetAuAlaAlNP] [Root.GetName]. La guerre semble être à venir et seul Dieu sait qui a le droit de gouverner, id est, l'État [From.GetAdjectiveCap]."
 war_justification.22.t:0 "La Menace Rouge de la Nation [From.GetAdjectiveCap]"
 war_justification.221.a:0 "[From.GetLeader] regrettera le jour où il est né."
 war_justification.221.d:0 "'Le puissant pouvoir [Root.GetDuDelaDelNP] [Root.GetName] n'est pas universellement accepté. Le cours de l'histoire a vu naître et tomber les empires et, aujourd'hui, nous, [le chef du gouvernement], le chancelier au pouvoir pour notre patrie, avons trouvé la principale menace à notre suprématie, et c'est le méchant despotat de [From.GetName]. '\n\nDans un discours récent à [Root.GetAdjective] les gens, la rhétorique de l'ostilité envers [From.GetName] a été rendue évidente et il semble que [Root.GetLeader] soit en train de rassembler un long consensus pour justifier une invasion."
 war_justification.221.t:0 "[Root.GetLeader] Appelle War Against [From.GetName]"
 war_justification.222.a:0 "Camarades, à la victoire!"
 war_justification.222.d:0 "'Frères et sœurs, notre pays, le glorieux [From.GetName], est contesté dans son droit de Dieu de régner par les païens païens et impies [Root.GetDuDelaDelNP] [Root.GetName], dirigé par le méchant président [Root.GetLeader]. Ils prétendent être rouges, et rouges seront leurs champs inondés par leur sang! '\n\n[From.GetLeader] était clair sur la question: le pays [Root.GetDuDelaDelNP] [Root.GetName] et ses idées de marxisme sont une menace pour le régime dans [From.GetName]. Leur royaume arriéré ressemble encore à une société du Moyen Age, exploitant les industries féodales tandis que le prolétariat reste affamé. Les théories de Marx, d'Engels et de Lénine sont claires: nous devons détruire le joug [Root.GetAdjective] par l'armement armé!"
 war_justification.222.t:0 "Les insultes anti-marxistes de la nation [From.GetAdjectiveCap]"
 war_justification.223.a:0 "Nous nous battrons pour la liberté, l'égalité et la fraternité!"
 war_justification.223.d:0 "'De tout temps, c'est Dieu qui a choisi qui gouverner les terres et, encore aujourd'hui, notre puissante patrie poursuit cette règle. Mais nous, [Root.GetLeader], avons trouvé une nation méchante qui a abandonné cet idéal pour les idées d'une démocratie, rien que la corruption d'un régime anarchique. Les personnes [From.GetAdjective] ont le droit à un monarque choisi par Dieu Tout-Puissant, que le corrompu [From.GetRulingParty] le veuille ou non.\n\nLe récent discours prononcé par les gens de [Root.GetAdjective] l'a rendu assez évident : [Root.GetLeader] rejette nos idéaux sacrés de République et veut qu'un méchant despotat règne sur la nation [From.GetAdjective]."
 war_justification.223.t:0 "[Root.GetLeader] rejette l'élection [From.GetLastElection] en faveur d'une monarchie dans [From.GetName]"
 war_justification.224.a:0 "Nous enseignerons [Root.GetAuAlaAlNP] [Root.GetName] l'art de la guerre panzer."
 war_justification.224.d:0 "'Le fascisme politique n'est rien d'autre qu'une corruption du régime de la monarchie choisie par Dieu entre les mains des hérétiques pécheurs. La destruction [Root.GetDuDelaDelNP] [Root.GetName] [Root.GetEstSontNP] scellée dans le destin, mais la plupart des personnes [Root.GetAdjective] n'ont aucune faute à cela. Leur libération du régime fou de [Root.GetLeader] est ce que Dieu veut de nous! '\n\nLe pays [Root.GetDuDelaDelNP] [Root.GetName], gouverné encore par un monarque comme au Moyen Âge, veut enseigner au supérieur [ From.GetFascistParty] comment gouverner un pays. Cela ressemble à une rivalité de discours, mais cela pourrait bientôt dégénérer en un conflit armé."
 war_justification.224.t:0 "[Root.GetLeader] vs. [From.GetLeader]"
 war_justification.225.a:0 "[From.GetName] devrait se préparer à sa défaite."
 war_justification.225.d:0 "'Le petit pays de [From.GetName] [From.GetEstSontNP] une partie légitime de notre domaine, comme le Dieu Tout-Puissant l'a projeté. Nous serons généreux envers leur peuple, en les libérant de leurs «fainéants» §! et de la [From.GetNeutralParty]. '\n\nLa rhétorique de la haine contre notre nation que [Root.GetLeader], souverain [Root.GetDuDelaDelNP] [Root.GetName], a déclaré dans son dernier discours est incroyable. Notre petite nation, à peine impliquée dans la politique, nous est maintenant appelée une simple extension pour leur méchant despotat."
 war_justification.225.t:0 "Les menaces d'invasion de [Root.GetLeader]"
 war_justification.226.a:0 "Que Dieu sauve le roi!"
 war_justification.226.d:0 "«Camarades! Comme chaque mois, comme chaque jour et chaque nuit passe, il devient de plus en plus clair aux masses des travailleurs que le Manifeste a exprimé la vérité quand il a déclaré que les phrases sur la «défense de la patrie» et autres ne sont que tromperie capitaliste . Il devient de plus en plus évident chaque jour qu'il va y avoir une guerre et c'est une guerre contre les capitalistes [Root.GetAdjective], contre les gros voleurs, qui se querellent sur le butin, chacun s'efforçant d'obtenir la plus grande part, la plus grande nombre de pays à piller, et le plus grand nombre de nations à réprimer et asservir. '\n\nLe chef bolchevik [From.GetLeader] est de nouveau pathétiquement en utilisant la rhétorique contre la monarchie prospère [Root.GetDuDelaDelNP] [Root.GetName], dans l'espoir de conquérir et piller les terres fertiles. Dieu est avec nous, contre ces immondes hérétiques impies et le roi est certainement prêt à déclarer la guerre, soutenu par le chancelier [Root.GetLeader]."
 war_justification.226.t:0 "L'infraction des bolcheviks [De.GetAdjective]"
 war_justification.227.a:0 "Ils ne comprennent pas ce que la révolution signifie pour les [Root.GetAdjMP]."
 war_justification.227.d:0 "'Camarades, bien que les plus grands révolutionnaires aient été appelés traîtres, il est devenu évident que la révolution elle-même a été trahie. Comment pourriez-vous expliquer la règle du [Root.GetRulingParty] [Root.GetDuDelaDelNP] [Root.GetName], qui a mis de côté toutes les idées marxistes pour construire un état de travailleur dégénéré où ils peuvent régner sous de fausses prémisses? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu'ils se soucient peu des idéaux qu'ils prétendent tenir. Nous devons leur apporter la vraie révolution. '\n\nBien qu'étant initialement en faveur de la victoire de [Root.GetRulingParty] dans [Root.Capital.GetName], [From.GetLeader] a dérivé loin de la philosophie de [Root.GetLeader]. Le conflit s'est intensifié au point où ils se préparent à envahir pour imposer leur marque de socialisme sur nous."
 war_justification.227.t:0 "Le communisme [Root.GetAdjFS] échoue"
 war_justification.228.a:0 "Demain, Economy 101 sera sur le front [From.GetAdjective]!"
 war_justification.228.d:0 "«Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjective]? Là où ils se sont affrontés sous les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à l'autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention de [From.GetAdjective].\n\n[From.GetLeader] a polémiqué contre le gouvernement [Root.GetAuAlaAlNP] [Root.GetName] pendant longtemps dans des réunions de groupe, mais cette rhétorique est maintenant utilisé plus fréquemment en public. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement et que notre économie n'en tirerait qu'un avantage."
 war_justification.228.t:0 "[From.GetLeader] Insulte la Bourgeoisie [Root.GetAdjectiveCap]"
 war_justification.229.a:0 "Mort aux communistes!"
 war_justification.229.d:0 "'Y a-t-il une société plus répugnante pour l'avenir de la révolution, plus étrangère à la détresse de l'ouvrier, que le régime fasciste [Root.GetDuDelaDelNP] [Root.GetName]? Appelant les gens à se dévouer fanatiquement à l'institution décrépite de l'État-nation, ils ont habillé des manières séculaires de sauvagerie dans un costume moderne, essayant de se présenter comme un avenir alternatif à l'inévitable victoire internationale de la classe ouvrière. Ce n'est qu'une question de temps jusqu'à ce qu'ils frappent contre nous ou contre nos alliés. Laissez-nous frapper d'abord. \n\nN'a pas attendu moins que le mépris mutuel entre nous et les [Root.GetAdjMP], mais l'animosité s'est intensifiée ces derniers temps. En entendant [From.GetLeader] parler, il semble que le conflit surgira plus tôt que tard."
 war_justification.229.t:0 "[From.GetLeader] appelle à l'écrasement du nationalisme [Root.GetAdjMS]"
 war_justification.23.a:0 "Dieu sauve notre roi!"
 war_justification.23.d:0 "'De tout temps, c'est Dieu qui a choisi qui gouverner les terres et, encore aujourd'hui, notre puissante patrie poursuit cette règle. Mais nous, [Root.GetLeader], avons trouvé une nation méchante qui a abandonné cet idéal pour les idées d'une démocratie, rien que la corruption d'un régime anarchique. Les personnes [From.GetAdjective] ont le droit à un monarque choisi par Dieu Tout-Puissant, que les corrompus [From.GetRulingParty] le veuillent ou non.\n\nDans un discours récent [Root.GetLeader] donné, la rhétorique contre [ From.GetName] était assez évident. Leur pays est gouverné comme une République, sans monarque. Comme la plupart des philosophes et des théosophes l'ont constaté, un pays sans monarchie est comme un corps sans tête."
 war_justification.23.t:0 "[Root.GetLeader] appelle à la restauration de la monarchie [From.GetAdjective]"
 war_justification.230.a:0 "[Root.GetLeader] est un meilleur dirigeant que n'importe quel opportuniste révolutionnaire!"
 war_justification.230.d:0 "'Alors que nous avons consolidé la société socialiste [From.GetAuAlaAlNP] [From.GetName], de nombreuses nations souffrent encore sous les despotes de l'ancien. Les ouvriers [Root.GetDuDelaDelNP] [Root.GetName] n'ont pas de voix, pas de moyens pour s'organiser, et toute tentative d'instituer le socialisme sera écrasée sauvagement par le régime de [Root.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale se tournent vers les [Root.GetAdjMP]. Nous avons prouvé que nous pourrions écraser les oppresseurs capitalistes ici, et nous écraserons les oppresseurs dans [Root.Capital.GetName] aussi! '\n\n [From.GetLeader] a abandonné toutes les tentatives de diplomatie avec notre gouvernement. La tâche communiste d'éradiquer toutes les frontières est maintenant strictement axée sur l'éradication de nos frontières."
 war_justification.230.t:0 "[From.GetLeader] Amène la Révolution [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.231.a:0 "Dieu est avec nous!"
 war_justification.231.d:0 "Citoyens, afin de libérer le monde du joug injuste du despotisme, je vous exhorte à lutter contre la dynastie [From.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes l'Arsenal de la Démocratie, Combattants pour le Bien!\n\nLe dernier discours [Root.GetLeader] prononcé à son peuple était une simple insulte contre notre gouvernement, comme si l'oligarchie anarchique meilleur. L'armée impériale est prête à lutter contre cette menace et nous avons Dieu de notre côté."
 war_justification.231.t:0 "[Root.GetLeader] ose insulter la monarchie choisie par Dieu [From.GetAdjective]"
 war_justification.232.a:0 "Tant qu'il y a du profit à faire, les capitalistes vont fabriquer une guerre."
 war_justification.232.d:0 "'Sans aucun doute, [Root.GetLeLaLNP] [Root.GetName] communiste[Root.GetXSNP] [Root.GetEstSontNP] l'une des plus grandes menaces à la liberté et à l'ordre à cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir des [Root.GetAdjMP] d'une société prospère et démocratique, mais aussi celle de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus meurent avant que nous intervenions? '\n\nLe mouvement ouvrier naissant a intimidé les leaders [From.GetAdjMP]. Alors que les représentants de leur opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec nous, la rhétorique du [From.GetRulingParty] a été très réussie jusqu'au présent."
 war_justification.232.t:0 "[From.GetLeader] parle contre la menace rouge"
 war_justification.233.a:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon, poursuivant une telle action agressive."
 war_justification.233.d:0 "«C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [Root.GetDuDelaDelNP] [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [From.GetAdjMP] ni les [Root.GetAdjMP] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents développements de l'invasion [From.GetAdjFS] [Root.GetDuDelaDelNP] [Root.GetName] dans le futur. L'histoire peut nous surprendre encore."
 war_justification.233.t:0 "[From.GetLeader] Appelle à Intervention [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.234.a:0 "Inévitable. Mieux vaut en finir avec."
 war_justification.234.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poignée de fer dans laquelle le [Root.GetRulingParty] tient maintenant [Root.GetLeLaLNP] [Root.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [Root.GetLeader] pour honorer les traités et les promesses dans le futur, mais ces gens ne voient pas que les traités conclus sous le régime du fascisme sont inutiles. A ces menteurs déshonorants, il pourrait faire raison, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs. \n\nJealous de la société glorieuse que nous construisons et de l'héritage sur lequel il est fondé, les [From.GetAdjMP] semblent prêts à commencer une guerre pour le détruire. Voilà pour leurs prétentions de paix."
 war_justification.234.t:0 "[From.GetLeader] confronte le fascisme [Root.GetAdjMS]"
 war_justification.235.a:0 "Leur rhétorique condescendante ne nous intimidera pas."
 war_justification.235.d:0 "'Malgré nos tentatives pour trouver une solution diplomatique à notre conflit avec [Root.GetLeLaLNP] [Root.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [Root.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans l'élite politique [Root.GetAdjFS], nous n'aurons d'autre recours que de nous battre. \n\n L'intervention [From.GetAdjFS] dans nos affaires intérieures a été une question brûlante, avec certains politiciens dans leur opposition prétendant que le [From.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.235.t:0 "La diplomatie avec [Root.GetLeLaLNP] [Root.GetName] se brise"
 war_justification.236.a:0 "Salut au roi!"
 war_justification.236.d:0 "«Frères et sœurs, nous, les fils du puissant [Root.GetAdjectiveCap], avons réussi à construire un Reich et à prospérer. Cependant, un autre pays prétend être une meilleure nation que nous et c'est-à-dire, celle qui est gouvernée par l'inférieur [From.GetLeader] avec son [From.GetRulingParty]. Il ne peut y avoir qu'un seul Empire, le nôtre, celui qui est évidemment supérieur! '\n\nLa rhétorique de la haine de [Root.GetLeader] ne s'arrête jamais, le faisant parler contre notre souverain choisi par Dieu, tandis que ses enseignements hérétiques tuent et torturent la nation [Root.GetAdjective]. L'armée impériale est prête à combattre la leur et le roi est de notre côté."
 war_justification.236.t:0 "La question du [From.GetAdjective] Reich"
 war_justification.237.a:0 "S'ils ont peur de notre cause, ils ont peur de leur propre peuple."
 war_justification.237.d:0 "'Y a-t-il une plus grande menace à notre mode de vie, ou même au mode de vie lui-même, que le communisme? Ce fléau qui menace de faire des esclaves, et non des maîtres, règne sur chaque nation, d'abolir la nation elle-même, d'abolir le peuple et son histoire. Nous prendrons [From.GetLeLaLNP] [From.GetName] et abolirons la peste communiste. '\n\n La haine contre communistes de [From.GetLeader] est bien connue depuis que le [From.GetRulingParty] a pris le pouvoir, mais il semble que se sont intensifiés récemment dans le cas spécifique du gouvernement [Root.GetAdjMS]. Notre quête pour purger le marxisme de la surface de la Terre peut commencer là."
 war_justification.237.t:0 "[From.GetLeader] met en garde contre le communisme [Root.GetAdjFS]"
 war_justification.238.a:0 "Comme attendu de l'écume fasciste comme [From.GetLeader]."
 war_justification.238.d:0 "'Les [Root.GetAdjMP] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont il s'enorgueillit sont creuses. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [From.GetAdjMP] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est aussi un mensonge. \n\n Le [From.GetRulingParty] a longtemps tourné en dérision la faiblesse de la nation [Root.GetAdjFS], mais récemment, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.238.t:0 "[From.GetLeader] dénonce les idéaux [Root.GetAdjMP]"
 war_justification.239.a:0 "Laissez-les venir!"
 war_justification.239.d:0 "'Les [Root.GetAdjMP] est un peuple qui ne se séparera pas facilement du pouvoir. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut que se terminer par un affrontement. Nous devons nous armer pour le combat à venir. Car [Root.GetLeLaLNP] [Root.GetName] ne sera pas pris sans un combat. '\n\nLa possibilité d'une compréhension entre les gouvernements similaires [Root.GetDuDelaDelNP] [Root.GetName] et [From.GetDuDelaDelNP] [From.GetName] a fait place à une campagne pour prendre leur territoire de force."
 war_justification.239.t:0 "[From.GetLeLaLNPCap] [From.GetName] se prépare à une grande lutte"
 war_justification.24.a:0 "[From.GetLeader] regrettera ses crimes."
 war_justification.24.d:0 "'Le fascisme politique n'est rien d'autre qu'une corruption du régime de la monarchie choisie par Dieu entre les mains des hérétiques pécheurs. La destruction de [From.GetName] [From.GetEstSontNP] scellée dans le destin, mais la plupart des personnes [From.GetAdjective] n'ont aucune faute à cela. Leur libération du régime fou de [From.GetLeader] est ce que Dieu veut de nous! '\n\nLe dernier discours de [Root.GetLeader] était assez clair sur la position politique contre le fascisme. Le pays de [From.GetName] [From.GetEstSontNP] évidemment entre les mains d'un despote méchant et il est impératif que nous aidions les gens à se libérer de son joug."
 war_justification.24.t:0 "[Root.GetLeader] contre la [From.GetFascistParty] Menace"
 war_justification.240.a:0 "Pourquoi ne pouvons-nous pas être autorisés à vivre en paix?"
 war_justification.240.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] appartient-il aux [Root.GetAdjMP]? Posons-nous une meilleure question: le futur appartient-il aux [Root.GetAdjMP] ou appartient-il [From.GetAuAlaAlNP] [From.GetName]? '\n\n [From.GetLeader] a parlé aujourd'hui, suggérant que [From.GetLeLaLNP] [From.GetName] est sur le chemin de la guerre. Les tensions politiques se sont accumulées au cours du mois passé et il semble que les [From.GetAdjMP] ont accepté que la guerre est inévitable. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] également se préparer."
 war_justification.240.t:0 "[From.GetLeader] prononce contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.241.a:0 "C'est [Root.GetName]!"
 war_justification.241.d:0 "'[From.GetName], avec le [From.GetFactionName], ne nous effraie pas. Nous ne nous inclinerons jamais avec eux dans leur conquête du monde. Notre tranquillité devra être sacrifiée pour assurer notre indépendance et aujourd'hui, [From.GetDateText], je déclare, en tant que leader du [Root.GetRulingParty], que notre armée sera préparée pour une lutte contre le régime de [From.GetLeader] '\n\nIl n'aurait pas été plus stupide de s'adresser à [From.GetLeader] en tant que despote et de nous déclarer proies de leur régime anarchique. [Root.GetName] regrettera le duel avec nous."
 war_justification.241.t:0 "Invasion de l'anarchie dans les provinces [From.GetAdjectiveCap]"
 war_justification.242.a:0 "Rouge ils deviendront, par la faucille ou par le sang!"
 war_justification.242.d:0 "«L'esprit national [De.GetAdjectif] est fort, mais toutes les nations ne sont pas aussi chanceuses. [Root.GetName] a vu ses traditions détruites et ses dirigeants légitimes depuis longtemps assassinés et enterrés, tous au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force de [From.GetName] contre cette menace. '\n\nLe petit pays de [From.GetName] veut enseigner [Root.GetLeader ] une leçon de politique, malgré leur retard et leur indécision persistante sur le théâtre international. La guerre est inévitable, et nous le savons tous."
 war_justification.242.t:0 "The [From.GetAdjective] Menace grise"
 war_justification.243.a:0 "Les voix pour la paix parmi les [From.GetAdjMP] sont, bien sûr, réduits au silence."
 war_justification.243.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] peut se croire plus moderne et plus avancé que nous, mais la vérité est que leur nation n'a pas été testée comme la nôtre, et qu'ils ne sont pas non plus préparés aux menaces que l'on voit maintenant à l'horizon. Par leur dédain envers nous et en nous empêchant de saisir ce qui nous appartient légitimement, ils nous ont fait une de ces menaces pour eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications. '\n\nL'opinion dérisoire [Root.GetDuDelaDelNP] [Root.GetName] longtemps détenue par le [From.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion populaire soit que les [Root.GetAdjMP] veulent éviter la guerre, [From.GetLeader] prétend que nos dirigeants élus l'ont provoqué par leur arrogance."
 war_justification.243.t:0 "[From.GetLeader] défit les prétences [Root.GetAdjFP]"
 war_justification.244.a:0 "Salut à [Root.GetLeader]!"
 war_justification.244.d:0 "'Mes adversaires voudraient vous faire croire que ma règle est comme celle de [Root.GetRulingParty] [Root.GetAuAlaAlNP] [Root.GetName]. Ils ne pourraient pas avoir plus tort. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement comme ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. '\n\nLe discours récent de [From.GetLeader] était idiot à son meilleur. Leur régime inférieur et arriéré nous appelle des oppresseurs, nous qui avons donné [Root.GetName] un avenir alors qu'ils vivent encore dans le passé. L'armée impériale est sûrement prête à combattre leur gouvernement mort."
 war_justification.244.t:0 "[Root.GetLeader] Appelle Out [From.GetAdjective] Oppresseurs"
 war_justification.245.a:0 "Ils regretteront de nous avoir fait leur ennemi."
 war_justification.245.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [Root.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous sommes confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille. '\n\nDans un discours récent aux [From.GetAdjMP], la rhétorique hostile envers [Root.GetLeLaLNP] [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de leur chef."
 war_justification.245.t:0 "[From.GetLeader] Appelle la Guerre Contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.25.a:0 "[From.GetLeader] regrettera son paresse."
 war_justification.25.d:0 "'Le petit pays de [From.GetName] [From.GetEstSontNP] une partie légitime de notre domaine, comme le Dieu Tout-Puissant l'a projeté. Nous serons généreux envers leur peuple, en les libérant de leurs «fainéants» §! et de [From.GetNeutralParty]. '\n\nBien que court, le dernier discours de [Root.GetLeader] a correctement traité la situation contre le soi-disant' régime neutre 'de la nation [From.GetAdjective]. Un monarque réel doit gouverner les terres comme Dieu le veut."
 war_justification.25.t:0 "[Root.GetLeader] Appelle Invasion de [From.GetName]"
 war_justification.26.a:0 "Les travailleurs du monde s'unissent!"
 war_justification.26.d:0 "«Camarades! Comme chaque mois, comme chaque jour et chaque nuit passe, il devient de plus en plus clair aux masses des travailleurs que le Manifeste a exprimé la vérité quand il a déclaré que les phrases sur la «défense de la patrie» et autres ne sont que tromperie capitaliste . Il devient de plus en plus évident chaque jour qu'il va y avoir une guerre et c'est une guerre contre les capitalistes, contre les gros voleurs, qui se disputent le butin, chacun s'efforçant d'obtenir la plus grande part, la plus grande Le président a parlé et il a raison: le pays [Root.GetDuDelaDelNP] [Root.GetName] [Root.GetEstSontNP] menacé tous les jours par le régime autarcique et arriéré du [From.GetAdjective] gouvernement. La guerre est inévitable et tout le monde est appelé à se battre."
 war_justification.26.t:0 "La défense contre les voleurs [From.GetAdjective]"
 war_justification.27.a:0 "Il y a encore du temps pour sauver leur tentative de socialisme."
 war_justification.27.d:0 "'Camarades, bien que les plus grands révolutionnaires aient été appelés traîtres, il est devenu évident que la révolution elle-même a été trahie. Comment pourriez-vous expliquer la règle du [From.GetRulingParty] [From.GetDuDelaDelNP] [From.GetName], qui ont mis de côté chaque allusion des idées marxistes pour construire un état de travailleurs dégénéré où ils peuvent régner sous de fausses prémisses? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu'ils se soucient peu des idéaux qu'ils prétendent tenir. Nous devons leur apporter la vraie révolution. '\n\nBien qu'initialement favorable à la révolution [From.GetAdjFS], [Root.GetLeader] a exprimé une déception accrue quant à la façon dont il s'est développé. Il pense que le [Root.GetRulingParty] doive intervenir avant qu'il ne soit trop tard."
 war_justification.27.t:0 "Le communisme [From.GetAdjMS] échoue"
 war_justification.28.a:0 "Quels mérites peuvent avoir leurs convictions s'ils doivent nous les imposer?"
 war_justification.28.d:0 "'Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjMS]? Là où ils se sont affrontés sous les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à l'autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [From.GetAdjFS]. \n\nNous souhaitons accepter que nos gens puissent être satisfaits sans leurs expériences sociales, le régime communiste [From.GetDuDelaDelNP] [From.GetName] a ouvertement menacé d'attaquer notre nation. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.28.t:0 "[From.GetLeader] appelle à l'aide des travailleurs [Root.GetAdjMP]"
 war_justification.29.a:0 "Mort aux fascistes!"
 war_justification.29.d:0 "'Y a-t-il une société plus répugnante pour l'avenir de la révolution, plus étrangère à la détresse de l'ouvrier, que le régime fasciste [From.GetDuDelaDelNP] [From.GetName]? Appelant les gens à se dévouer fanatiquement à l'institution décrépite de l'État-nation, ils ont habillé des manières séculaires de sauvagerie dans un costume moderne, essayant de se présenter comme un avenir alternatif à l'inévitable victoire internationale de la classe ouvrière. Ce n'est qu'une question de temps jusqu'à ce qu'ils frappent contre nous ou contre nos alliés. Frappons pour premiers. \n\nN'a pas attendu moins que le mépris mutuel entre nous et les [From.GetAdjMP], mais l'animosité s'est intensifiée recemment. Il semble maintenant que le conflit surgira plus tôt que tard."
 war_justification.29.t:0 "[Root.GetLeader] appelle à l'écrasement du nationalisme [From.GetAdjMS]"
 war_justification.30.a:0 "Travailleurs [From.GetAdjMP], votre libération est proche!"
 war_justification.30.d:0 "'Alors que nous avons consolidé la société socialiste [Root.GetAuAlaAlNP] [Root.GetName], de nombreuses nations souffrent encore sous les despotes d'autrefois. Les ouvriers [From.GetDuDelaDelNP] [From.GetName] n'ont pas de voix, pas de moyens pour s'organiser, et toute tentative d'instituer le socialisme sera écrasée sauvagement par le régime de [From.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale se tournent vers les gens [From.GetAdjFP]. Avec la révolution nous avons prouvé que nous pouvions écraser les oppresseurs capitalistes ici, et nous écraserions aussi les oppresseurs dans [From.Capital.GetName]! '\n\n [Root.GetLeader] a abandonné toutes les tentatives de rhétorique diplomatique envers [From.GetLeLaLNP] [From.GetName] controllé[From.GetXENP] par le [From.GetRulingParty]. La quête de l'éradication de toutes les frontières est maintenant strictement axée sur l'éradication de leurs frontières."
 war_justification.30.t:0 "[Root.GetLeader] Apporte La Révolution [From.GetAuAlaAlNP] [From.GetName]"
 war_justification.31.a:0 "Comme l'a dit [Root.GetLeader], nous sommes l'Arsenal de la Démocratie"
 war_justification.31.d:0 "Citoyens, afin de libérer le monde du joug injuste du despotisme, je vous exhorte à lutter contre la dynastie [From.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes l'Arsenal de la Démocratie, Combattants pour le Bien!\n\nLa monarchie de [From.GetName] existe toujours, bien que nous en soyons déjà au 20ème siècle. Les citoyens vivent encore dans des conditions médiévales, opprimés par les seigneurs féodaux, sans droit de défendre leurs idées."
 war_justification.31.t:0 "[Root.GetLeader] Questions à la dynastie [From.GetAdjective]"
 war_justification.32.a:0 "Ils suivent une idéologie violente, quelle réaction peuvent-ils attendre sinon de la violence?"
 war_justification.32.d:0 "'Sans aucun doute, [From.GetLeLaLNP] [From.GetName] communiste[From.GetXSNP] [From.GetEstSontNP] l'une des plus grandes menaces à la liberté et à l'ordre dans cette ère. Implacable et impitoyable, il menace de dévorer non seulement l'espoir d'une société prospère et démocratique, mais aussi celui de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus meurent avant que nous intervenions? '\n\nLa menace d'une activité subversive qui sape notre démocratie, alimentée par les ambitions [From.GetAdjFP], est récemment devenue un sujet très controversé. Alors que les représentants de l'opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec [Root.GetLeLaLNP] [From.GetName], la rhétorique du [Root.GetRulingParty] a été très réussie jusqu'au présent."
 war_justification.32.t:0 "[Root.GetLeader] parle contre la menace rouge"
 war_justification.33.a:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon."
 war_justification.33.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [From.GetDuDelaDelNP] [From.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [Root.GetAdjMP] ni les [From.GetAdjMP] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, il y a de récents développements [Root.GetAdjMP] sur l'invasion [From.GetDuDelaDelNP] [From.GetName] dans le futur. L'histoire peut nous surprendre encore."
 war_justification.33.t:0 "[Root.GetLeader] appelle l'intervention [From.GetAuEnANP] [From.GetName]"
 war_justification.34.a:0 "Il ne peut y avoir de paix dans notre temps jusqu'à ce qu'ils soient partis."
 war_justification.34.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poigne de fer dans laquelle le [From.GetRulingParty] détient maintenant [From.GetLeLaLNP] [From.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [From.GetLeader] pour honorer les traités et les promesses à l'avenir, mais ces gens ne voient pas que les traités conclus sous le règne du fascisme sont inutiles. Pour ces menteurs déshonorants, ils pourraient faire le bien, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs. \n\nPersonnes qui ont longtemps espéré éviter une confrontation directe avec [From.GetLeLaLNP] [From.GetName] pensent que [Root.GetLeader], qui soutient que nous sommes en termes machiavéliques, ne fait que reporter la guerre à l'avantage de l'ennemi. À ce rythme, nous pouvons frapper le premier coup après tout."
 war_justification.34.t:0 "[Root.GetLeader] affronte le fascisme [From.GetAdjMS]"
 war_justification.35.a:0 "Parfois, vous devez gravir la montagne du conflit."
 war_justification.35.d:0 "'Malgré nos tentatives de trouver une solution diplomatique à notre conflit avec [From.GetLeLaLNP] [From.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [From.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables devant leur peuple. À moins d'un revirement complet dans l'élite politique [From.GetAdjFS], nous n'aurons d'autre recours que de nous battre. \n\n L'intervention [Root.GetAdjFS] [Root.GetAuEnANP] [From.GetName] a été une question brûlante, avec certains politiciens de l'opposition prétendent que le [Root.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.35.t:0 "La diplomatie avec [From.GetLeLaLNP] [From.GetName] s'effondre"
 war_justification.36.a:0 "Salut [Root.GetLeader]!"
 war_justification.36.d:0 "'Frères et sœurs, nous, les fils du puissant [Root.GetAdjectiveCap], avons réussi à construire un empire et à prospérer. Cependant, un autre pays prétend être une meilleure nation que nous et c'est-à-dire, celle qui est gouvernée par l'inférieur [From.GetLeader] avec son [From.GetRulingParty]. Il ne peut y avoir qu'un seul Empire, le nôtre, celui qui est évidemment supérieur! '\n\nInspirant comme toujours, [Root.GetLeader] a récemment déclaré comment [From.GetName] [From.GetEstSontNP] un Empire rival qui doit être anéanti par nos puissants soldats ."
 war_justification.36.t:0 "La question de l'Empire [From.GetAdjective]"
 war_justification.37.a:0 "Ceux qui rejettent les nations verront leur propre périr."
 war_justification.37.d:0 "'Y a-t-il une plus grande menace à notre mode de vie, ou même au mode de vie lui-même, que le communisme? Ce fléau qui menace de faire des esclaves, et non des maîtres, règne sur chaque nation, d'abolir la nation elle-même, d'abolir le peuple et son histoire. Nous prendrons [From.GetLeLaLNP] [From.GetName] et abolirons la peste communiste. '\n\n La haine de [Root.GetLeader] contre les communistes est bien connue depuis que le [Root.GetRulingParty] a pris le pouvoir, mais il semble que se sont intensifiés récemment dans le cas spécifique du gouvernement [From.GetAdjFS]. Notre quête pour purger le marxisme de la surface de la Terre peut commencer là."
 war_justification.37.t:0 "[Root.GetLeader] met en garde contre le communisme [From.GetAdjFS]"
 war_justification.38.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] uni[Root.GetXENP] sous [Root.GetLeader]."
 war_justification.38.d:0 "'Les [From.GetAdjMP] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils sont fiers sont creux. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [Root.GetAdjMP] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est un mensonge aussi. '\n\nLe [Root.GetRulingParty] a longtemps tourné en dérision la faiblesse de la nation [From.GetAdjFS], mais recemment, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.38.t:0 "[Root.GetLeader] dénonce les idéaux [From.GetAdjMP]"
 war_justification.39.a:0 "L'histoire sera écrite à travers notre victoire."
 war_justification.39.d:0 "'Les [From.GetAdjMP] sont un peuple qui ne se séparera pas facilement du pouvoir. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut que se terminer par un affrontement. Nous devons nous armer pour le combat à venir. Pour [From.GetLeLaLNP] [From.GetName] ne sera pas pris sans un combat. '\n\nLa possibilité d'une compréhension entre les gouvernements similaires [From.GetDuDelaDelNP] [From.GetName] et [Root.GetDuDelaDelNP] [Root.GetName] a fait place à une campagne pour prendre leur territoire de force."
 war_justification.39.t:0 "[Root.GetName] se prépare à une grande lutte"
 war_justification.40.a:0 "L'avenir appartient [Root.GetAuAlaAlNP] [Root.GetName]!"
 war_justification.40.d:0 "'[From.GetName] appartient-il aux [From.GetAdjMS]? Posons-nous une meilleure question: le futur appartient-il aux [From.GetAdjMS] ou appartient-il [Root.GetAuAlaAlNP] [Root.GetNameDef]? '\n\n Le discours de [Root.GetLeader] suggère aujourd'hui que [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] sur le chemin de la guerre. Les tensions politiques se sont renforcées au cours du mois dernier et il semble que les gens [Root.GetAdjFS] en viennent à accepter que la guerre est inévitable."
 war_justification.40.t:0 "[Root.GetLeader] se prononce contre [From.GetLeLaLNP] [From.GetName]"
 war_justification.41.a:0 "[From.GetName] va périr."
 war_justification.41.d:0 "'[From.GetName], avec le [From.GetFactionName], ne nous effraie pas. Nous ne nous inclinerons jamais avec eux dans leur conquête du monde. Notre tranquillité devra être sacrifiée pour assurer notre indépendance et aujourd'hui, [From.GetDateText], je déclare, en tant que leader du [Root.GetRulingParty], que notre armée sera préparée pour une lutte contre le régime de [From.GetLeader] '\n\n[Root.GetLeader] n'aurait pas pu être plus clair: [From.GetName] [From.GetEstSontNP] sûrement une menace pour notre société pacifique, avec ses croyances radicalisées et sa domination oppressive. Nous devons nous battre ou nous périrons."
 war_justification.41.t:0 "Restauration de l'ordre aux provinces [From.GetAdjectiveCap]"
 war_justification.42.a:0 "Il est trop tard pour inverser les progrès que nous avons réalisés."
 war_justification.42.d:0 "'L'esprit national [From.GetAdjFS] est fort, mais toutes les nations ne sont pas aussi chanceuses. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] vu ses traditions détruites et ses dirigeants légitimes depuis longtemps assassinés et enterrés, tous au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force [From.GetDuDelaDelNP] [From.GetName] contre cette menace. '\n\nPendant que le [From.GetRulingParty] s'est toujours opposé au communisme, [Root.GetName] a été la cible d'attaques particulières dans des discours récents. Craignant les progrès inévitables de leur nation à la prochaine étape de l'histoire, une attaque préventive contre le communisme [Root.GetAdjFS] est déjà en cours."
 war_justification.42.t:0 "[From.GetLeader] veut restaurer l'ordre [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.43.a:0 "Ils ne savent pas à quel point nos épreuves nous ont rendus forts."
 war_justification.43.d:0 "'[From.GetName] peut se croire plus moderne et plus avancé que nous, mais la vérité est que leur nation n'a pas été testée comme la nôtre, ni ils sont préparés pour les menaces maintenant évidentes à voir à l'horizon. Par leur dédain envers nous et en nous empêchant de saisir ce qui nous appartient légitimement, ils nous ont fait une de ces menaces pour eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications. '\n\nL'opinion dérisoire [From.GetDuDelaDelNP] [From.GetName] longtemps détenue par le [Root.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion populaire soit que les [From.GetAdjMP] veulent éviter la guerre, [Root.GetLeader] prétend que leurs dirigeants élus l'ont provoqué par leur arrogance."
 war_justification.43.t:0 "[Root.GetLeader] affronte les prétences [From.GetAdjFP]"
 war_justification.44.a:0 "S'ils veulent tester notre puissance, ils le regretteront."
 war_justification.44.d:0 "'Mes adversaires voudraient vous faire croire que ma règle est comme celle du [Root.GetRulingParty] [Root.GetAuAlaAlNP] [Root.GetName]. Ils ne pourraient pas avoir plus tort. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement en tant que ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. \n\nLe régime de [From.GetLeader] a adopté une politique hostile envers la nation [Root.GetAdjFS]. Nos plans visionnaires pour la grandeur future ont fait honte à leur nation, et sans surprise, ils se sentent menacés."
 war_justification.44.t:0 "[From.GetLeader] appelle les oppresseurs [Root.GetAdjMP]"
 war_justification.45.a:0 "C'est peut-être une décision difficile, mais nous devons nous en tenir à cela."
 war_justification.45.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le cours que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [From.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous pouvons être confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la bataille. \n\n La rhétorique hostile de [Root.GetLeader] envers [From.GetLeLaLNP] [From.GetName] a fait de grands efforts pour justifier une invasion. Une partie de la population soutient ce cours, mais la décision appartient aux terres de notre chef."
 war_justification.45.t:0 "[Root.GetLeader] appelle la guerre contre [From.GetLeLaLNP] [From.GetName]"
