 tesb_rome.303.desc:0 "[PLC.GetNameDef] has rejected our proposed knowledge sharing plan. They must still hold a grudge from the previous war"
 tesb_rome.303.a:0 "We must win their trust!"
 tesb_rome.310.t:0 "Territorial Exchanges"
 tesb_rome.310.desc:0 "[PLC.GetNameDef] have designs on the Ukraine region. If we promise to leave the Ukraine to them, it will go a long way toward securing our alliance. Alternatively, we could support their claims in Indochina, or even offer our Carribean holdings to them."
 tesb_rome.310.a:0 "The can have the Ukraine"
 PLC_promised_ukraine:0 "[PLC.GetNameDef] gain the Ukraine once we defeat [RUS.GetNameDef]"
 tesb_rome.310.b:0 "Indochina is of no interest to us. Let them have it."
 PLC_promised_asia:0 "We will support the claims of [PLC.GetNameDef] in Asia."
 tesb_rome.310.c:0 "We will grant them the Carribean."
 PLC_promised_carribean:0 "[PLC.GetNameDef] will gain our claims in the Carribean"
 tesb_rome.311.t:0 "[RME.GetNameDef] Promises the Ukraine"
 tesb_rome.311.desc:0 "To secure our alliance, [RME.GetNameDef] has promised us Ukraine. Although [RUS.GetNameDef] currently holds the territory, our combined might will soon overpower them."
 tesb_rome.311.a:0 "To Victory!"
 tesb_rome.312.t:0 "[RME.GetNameDef] Promises Indochina"
 tesb_rome.312.desc:0 "To secure our alliance, [RME.GetNameDef] has promised to support us in Indochina. With their backing, we should have the region under our influence quickly."
 tesb_rome.312.a:0 "To Victory!"
 tesb_rome.312.t:0 "[RME.GetNameDef] Promises Carribean"
 tesb_rome.312.desc:0 "To secure our alliance, [RME.GetNameDef] has promised us their Carribean territories. These will give us a foothold in the Americas should we choose to make any moves their."
 tesb_rome.312.a:0 "To Victory!"
 tesb_rome.150.t:0 "Alliance with [RME.GetNameDef]"
 tesb_rome.150.desc:0 "After long deliberation, we have agreed to enter a formal alliance with [RME.GetNameDef]. We hope the rest of our allies will join us in this new era."
 tesb_rome.150.a:0 "To a New Era!"
 tesb_rome.151.t:0 "Alliance with [From.GetNameDef]"
 tesb_rome.151.desc:0 "[From.GetNameDef] has entered into a formal alliance with us and encouraged their other allies to do the same."
 tesb_rome.151.a:0 "Welcome, Brothers!"
 tesb_rome.152.t:0 "Alliance between [RME.GetNameDef] and [From.GetNameDef]"
 tesb_rome.152.desc:0 "Our ally, [From.GetNameDef], have aligned themselves with [RME.GetNameDef]. They have invited us to join this new axis for a stronger tomorrow."
 tesb_rome.152.a:0 "To a New Era!"
 tesb_rome.152.b:0 "We'd be mad to ally the Romans!"
