 RME_ally_iran:0 "Alliance with [IRN.GetNameDef]"
 RME_ally_iran.tt:0 "[IRN.GetNameDef] and its faction members will join a faction with [RME.GetNameDef]\n"
 RME_ally_iran_desc:0 "[IRN.GetNameDef] and [RME.GetNameDef] have a common enemy in [RUS.GetNameDef]. A joint alliance will provide immense benefit to both sides."
 RME_ally_plc:0 "Alliance with [PLC.GetNameDef]"
 RME_ally_plc.tt:0 "[PLC.GetNameDef] and its faction members will join a faction with [RME.GetNameDef]\n"
 RME_ally_plc_desc:0 "[PLC.GetNameDef] and [RME.GetNameDef] have a common enemy in [RUS.GetNameDef]. A joint alliance will provide immense benefit to both sides."
 RME_fascist_ally:0 "Fascist Alliance"
 RME_fascist_ally.tt:0 "We will join our factions into one.\n"
 RME_fascist_ally_desc:0 "Our new policies and values put us at odds with much of the world. We must find like minded countries and engage them in diplomacy."
 RME_iran_exchanges:0 "[IRN.GetAdjective] Exchanges"
 RME_iran_exchanges_desc:0 "[IRN.GetNameDef] and [RME.GetNameDef] have a lot to offer each other in terms of technology. However, we also have competing claims in various parts of the world. We may need to make some concessions to [IRN.GetNameDef] in order to further secure our alliance."
 RME_plc_exchanges:0 "[PLC.GetAdjective] Exchanges"
 RME_plc_exchanges_desc:0 "[PLC.GetNameDef] and [RME.GetNameDef] have a lot to offer each other in terms of technology. However, we also have competing claims in various parts of the world. We may need to make some concessions to [PLC.GetNameDef] in order to further secure our alliance."
