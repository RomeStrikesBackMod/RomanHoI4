 RME_align_sokoto:0 "Align Sokoto"
 RME_align_sokoto_desc:0 "[SOK.GetName] was once in our sphere of influence, and we could easily sway them back to our way of thinking, making them even more easily manipulable in the future."
 RME_align_benin:0 "Align Benin"
 RME_align_benin_desc:0 "[BEN.GetName] was once in our sphere of influence, and we could easily sway them back to our way of thinking, making them even more easily manipulable in the future."
 RME_align_cambodia:0 "Align Cambodia"
 RME_align_cambodia_desc:0 "[CAM.GetName] was once in our sphere of influence, and we could easily sway them back to our way of thinking, making them even more easily manipulable in the future."
 RME_integrate_the_arabs:0 "Integrate the Arabs"
 RME_integrate_the_arabs_desc:0 "The Arab nations in our sphere of influence have grown to have extreme economic dependencies on us. We could use this to increase our control over their economies and our influence on their foreign policies."
 RME_integrate_the_arabs_tt:1 "If §YIraq§! is in a faction with §Y[Root.GetName]§!, add §Y4 Military Factory§! each to §Y[Root.GetName]§! and §YIraq§!, and §YIraq§! becomes puppet of §Y[Root.GetName]§!.\n"
 RME_integrate_the_arabs_tt2:1 "If §YHedjaz§! is in a faction with §Y[Root.GetName]§!, add §Y4 Military Factory§! each to §Y[Root.GetName]§! and §YHedjaz§!, and §YHedjaz§! becomes puppet of §Y[Root.GetName]§!.\n"
 RME_integrate_the_arabs_tt3:1 "If §YOman§! is in a faction with §Y[Root.GetName]§!, add §Y4 Military Factory§! each to §Y[Root.GetName]§! and §YOman§!, and §YOman§! becomes puppet of §Y[Root.GetName]§!.\n"
 RME_integrate_african_sphere:0 "Integrate the African Sphere"
 RME_integrate_african_sphere_desc:0 "The African nations in our sphere of influence have grown to have extreme economic dependencies on us. We could use this to increase our control over their economies and our influence on their foreign policies."
 RME_integrate_african_sphere_tt:1 "If §YEthiopia§! is in a faction with §Y[Root.GetName]§!, add §Y2 Military Factory§! each to §Y[Root.GetName]§! and §YEthiopia§!, and §YEthiopia§! becomes puppet of §Y[Root.GetName]§!.\n"
 RME_integrate_african_sphere_tt2:1 "If §YMutapa§! is in a faction with §Y[Root.GetName]§!, add §Y2 Military Factory§! each to §Y[Root.GetName]§! and §YMutapa§!, and §YMutapa§! becomes puppet of §Y[Root.GetName]§!.\n"
 RME_integrate_african_sphere_tt3:1 "If §YSokoto§! is in a faction with §Y[Root.GetName]§!, add §Y2 Military Factory§! each to §Y[Root.GetName]§! and §YSokoto§!, and §YSokoto§! becomes puppet of §Y[Root.GetName]§!.\n"
 RME_integrate_african_sphere_tt4:1 "If §YBenin§! is in a faction with §Y[Root.GetName]§!, add §Y2 Military Factory§! each to §Y[Root.GetName]§! and §YBenin§!, and §YBenin§! becomes puppet of §Y[Root.GetName]§!.\n"
 RME_integrate_cambodia:0 "Integrate Cambodia"
 RME_integrate_cambodia_desc:0 "Cambodia has grown to have extreme economic dependencies on us. We could use this to increase our control over their economy and our influence on their foreign policy."
 RME_integrate_cambodia_tt:1 "If §YCambodia§! is in a faction with §Y[Root.GetName]§!, add §Y2 Military Factory§! each to §Y[Root.GetName]§! and §YCambodia§!, and §YCambodia§! becomes puppet of §Y[Root.GetName]§!.\n"
 RME_form_the_aftokratoria:0 "Form the Aftokratoría"
 RME_form_the_aftokratoria_desc:0 "To improve use of local resources, industry, and manpower, we should look into establishing quasi-autonomous subject governments in conquered areas."
 RME_aftokratoria_tt:0 "Allows the formation of subject states in conquered territories.\n"
 RME_oppose_hitler:0 "Oppose Hitler"
 RME_oppose_hitler_desc:0 "Hitler's reign must come to an end. He means to provoke the Western powers by remilitarizing the Rhineland, but doing so will give us the excuse we need to seize power with the help of loyal elements in the Wehrmacht."
 RME_oppose_hitler_civil_war:0 "§RThe fascist supporters will start a civil war.§!\n"
 RME_secure_the_new_state:0 "Secure the New State"
 RME_secure_the_new_state_desc:0 "In light of the civil war that formed it, the government lacks strength. We must ensure that it is secured and cannot easily be overthrown."
 RME_imperial_coronation:0 "Imperial Coronation"
 RME_imperial_coronation_desc:0 "Now that the civil war has ended, we shall crown the Emperor."
 RME_mackensen_dead:0 "Von Mackensen is dead."
 RME_rebuild_the_nation:0 "Rebuild the Nation"
 RME_rebuild_the_nation_desc:1 "After the ravages of the civil war, we must look to rebuilding our nation. We will ask the people to set aside their personal comforts for a time, so that we may focus all our resources on attaining this goal."
 RME_national_revitalization:0 "National Revitalization"
 RME_national_revitalization2:0 "National Revitalization"
 RME_national_revitalization3:0 "National Revitalization"
 RME_national_revitalization4:0 "National Revitalization"
 RME_glorify_the_legions:0 "Glorify the Legions"
 RME_glorify_the_legions_desc:0 "After the civil war, the Legions must be restored. By celebrating them with triumphs, recruitment will increase."
 RME_a_new_and_better_rome:0 "A New and Better Rome"
 RME_a_new_and_better_rome_desc:0 "While we are rebuilding our nation, we should aim to going above and beyond what is necessary, so that what we build now will stand the test of time."
 RME_bulwark_against_barbarism:0 "Bulwark Against Barbarism"
 RME_bulwark_against_barbarism_desc:0 "For thousands of years our nation has stood as a shield against barbarism. We must carry this mantle with pride, and prepare to use arms if necessary."
 RME_eimai_to_kratos:0 "Eímai To Krátos"
 RME_eimai_to_kratos_desc:0 "The Emperor is the final authority in the Empire, and this will be firmly established."
 RME_caucasus:0 "Caucasus"
 RME_caucasus_desc:0 "Reintegrate the Caucasus region."
 RME_eastern_mediterranean:0 "Eastern Mediterranean"
 RME_eastern_mediterranean_desc:0 "Reintegrate the Eastern Mediterranean."
 RME_balkans:0 "Balkans"
 RME_balkans_desc:0 "Reintegrate the Balkans."
 RME_north_africa:0 "North Africa"
 RME_north_africa_desc:0 "Reintegrate North Africa."
 RME_italy:0 "Italy"
 RME_italy_desc:0 "Reintegrate the Italian region."
 RME_western_mediterranean:0 "Western Mediterranean"
 RME_western_mediterranean_desc:0 "Reintegrate the Western Mediterranean."
 RME_gaul:0 "Gaul"
 RME_gaul_desc:0 "Reintegrate Gaul."
 RME_atlantic_coast:0 "Atlantic Coast"
 RME_atlantic_coast_desc:0 "Reintegrate the Atlantic Coast."
 RME_britain:0 "Britain"
 RME_britain_desc:0 "Reintegrate Britain."
 RME_focus_on_the_true_enemy:0 "Focus on the True Enemy"
 RME_focus_on_the_true_enemy_desc:0 "It is not internally, but externally that our enemies can be found. The continued crime of Western colonial monopoly is only overshadowed by the injustice of the Treaty of Versailles that we were subjected to after we sought to take our place in the sun. It ends now."
 RME_rebuild_the_high_seas_fleet:0 "Rebuild the High Seas Fleet"
 RME_rebuild_the_high_seas_fleet_desc:0 "We require a program of massive naval build-up to rebuild our once-glorious High Seas Fleet, if we are ever to challenge the West successfully."
 RME_our_place_in_the_sun:0 "Our Place in the Sun"
 RME_our_place_in_the_sun_desc:0 "Let everyone know that the German Empire once more asserts its right to take its place in the sun! Our people will no longer be humiliated in the shadows."
 RME_pride_of_the_modern_germany:0 "Pride of the Modern Germany"
 RME_pride_of_the_modern_germany_desc:0 "It will take many years to match the Royal British Navy in size. So, we must overmatch it in quality. Our ships will be the most modern and powerful that have ever plied the seas!"
 RME_prepare_for_the_next_blockade:0 "Prepare for the Next Blockade"
 RME_prepare_for_the_next_blockade_desc:0 "The infernal British blockade is what cost us the last war. We will not make the same mistake again. This time, we will go to even greater lengths to prepare the population for what is to come."
 RME_break_the_anglo_french_colonial_hegemony:0 "Break the Anglo-French Colonial Hegemony"
 RME_break_the_anglo_french_colonial_hegemony_desc:0 "The time has come to shatter the monopoly the West has held on colonialism, for far too long."
 flag_franco_british_union:0 "Franco-British Union"
 RME_schlieffen_once_more:0 "Schlieffen Once More"
 RME_schlieffen_once_more_desc:0 "The Maginot must be circumvented. We will once again pass through Belgium and Luxemburg, in a swift strike for victory."
 RME_reinstate_imperial_possessions:0 "Reinstate Imperial Possessions"
 RME_reinstate_imperial_possessions_desc:0 "With our successful reconquest of historically German areas, we can now begin the process of reinstating them into the [Root.GetName] as fully-fledged provinces. The last disgrace of Versailles is undone at last!"
 RME_crossing_the_atlantic:0 "Crossing the Atlantic"
 RME_crossing_the_atlantic_desc:0 "With the vanquishing of all continental opposition to our rule, we must see to re-focusing our production effort to the creation of a huge navy, so that we may bring the fight to the British and the Americans. We shall not rest '...until, in God's good time, the Old World, with all its power and might, steps forth to the subjugation and humiliation of the new'"
 RME_crossing_the_atlantic_2_factories_tt:0 "Remove §Y2 Military Factory§! from an inland state for each coastal state that receives these dockyards.\n"
 RME_crossing_the_atlantic_1_factory_tt:0 "Remove §Y1 Military Factory§! from an inland state for each coastal state that receives these dockyards.\n"
 RME_the_central_powers:0 "The Central Powers"
 RME_the_central_powers_desc:0 "We require allies if we are to stand against the West. We will create our own faction to stand against the oppression of the democracies."
 RME_prepare_italian_coup:0 "Prepare Italian Coup"
 RME_prepare_italian_coup_desc:0 "Italy's fall into fascism must be undone. We will approach the Italian royalists with a proposal for a coup with our support."
 RME_prepare_italian_coup_tt:0 "If they accept our offer:\n"
 RME_assassinate_mussolini:0 "Assassinate Mussolini"
 RME_assassinate_mussolini_desc:0 "The time has come to ensure the end of the linchpin of Italian fascism. German hands will assassinate the leader, after which the Italian royalists will seize power in one swift motion."
 RME_rekindle_imperial_sentiment:0 "Rekindle Imperial Sentiment"
 RME_rekindle_imperial_sentiment_desc:0 "Though the Austro-Hungarian Empire shattered after the Great War, those who mourn the Empire's passing can still be found. We will cultivate these imperial sentiments in the hopes that the successor states may decide to rejoin for their own strength."
 RME_rekindle_imperial_sentiment_tt:0 "When unaligned support is high enough, enables decisions for these nations to reform the Austro-Hungarian Empire and join the Central Powers.\n"
 RME_expatriate_the_communists:0 "Expatriate the Communists"
 RME_expatriate_the_communists_desc:0 "The internal threat of communism continues to plague our nation. We must rid ourselves of it, no matter where the adherents flee to."
 RME_accept_british_naval_dominance:0 "Accept British Naval Dominance"
 RME_accept_british_naval_dominance_desc:0 "We require allies to fight communism, and the British are a prime candidate. We will alleviate their concerns by accepting their naval superiority and disavowing any extensive naval build-up, in the interest of improved relations."
 RME_ally_the_shade:0 "An Alliance with the Shade"
 RME_ally_the_shade_desc:0 "If we cannot take their place in the sun, then we shall ally those who cast the shadow over us."
 RME_carte_blanche_for_alsace_and_french_colonies:0 "Carte Blanche for Alsace and French Colonies"
 RME_carte_blanche_for_alsace_and_french_colonies_desc:0 "We must petition our new ally to allow us free reign in reclaiming our rightful territories of Alsace-Lorraine, and our fair share of African colonies."
 RME_bypass_maginot_in_the_south:0 "Bypass Maginot in the South"
 RME_bypass_maginot_in_the_south_desc:0 "The British have their interests in the Low Countries, and so we must seek alternative routes around the Maginot. The south, though mountainous and difficult to traverse, must suffice. German ingenuity will see us through."
 RME_reclaim_the_empire:0 "Reclaim the Empire"
 RME_reclaim_the_empire_desc:0 "The many lands of the Empire have betrayed it. They must be reclaimed."
 RME_danzig_for_guarantees:0 "Danzig for Guarantees"
 RME_danzig_for_guarantees_desc:1 "The Poles surely must feel the danger of the Bolsheviks. Perhaps we could come to an agreement regarding the return of Danzig, Poznan, and the Silesian Voivodeship, in exchange for guarantees of military support in case of an invasion of the Reds."
 RME_safeguard_the_baltic:0 "Safeguard the Baltic"
 RME_safeguard_the_baltic_desc:0 "The Baltics were a part of the Russian Empire until a few decades ago, and it stands to reason the Soviets may once more try to annex them. We must prevent this, and offer our military support in case of Soviet invasion."
 RME_support_the_finns:0 "Support the Finns"
 RME_support_the_finns_desc:0 "The Finns find themselves in the firing line of the Soviets. We will offer them a guarantee against the communist threat, and give them some modest industrial aid."
 RME_tackle_the_communist_threat:0 "Tackle the Communist Threat"
 RME_tackle_the_communist_threat_desc:0 "As long as the Soviet Union exists, it will be a threat to us. Rather than waiting for them to strike, we shall take the initiative in our own hands."
 RME_the_iberian_problem:0 "The Iberian Problem"
 RME_the_iberian_problem_desc:0 "Bastions of communism still remain. We must ensure all are rooted out, beginning with communist Spain."
 RME_spain_wargoal_tt:0 "Gains §YAnnex§! war goal against §YRepublican Spain§!.\n"
 RME_establish_free_elections:0 "Establish Free Elections"
 RME_establish_free_elections_desc:0 "We will uphold democratic ideals by instating free elections, to be held at a point in the near future."
 RME_constitutional_convention:0 "The Constitutional Convention"
 RME_constitutional_convention_desc:0 "A constitution would clearly define the role and nature of the government. We must hold a convention to draft one."
 RME_restore_rome:0 "Restore Rome"
 RME_restore_rome_focus:0 "Restore Rome"
 RME_restore_rome_focus_desc:0 "Rome has once again shattered into many polities. We must persuade them to reunite."
 RME_restore_rome_focus.tt:0 "We may intervene if any of our former territories are attacked"
 RME_central_european_alliance:0 "Central European Alliance"
 RME_central_european_alliance_desc:0 "Now that we have focused the attention of the continent on the problem, we must offer the solution: we will lead an alliance for all minor nations in Europe, which will ensure protection against this most lethal threat to our way of life."
 RME_central_european_alliance_tt:0 "If not in a faction:\n"
 RME_danubian_membership:0 "Danubian Membership"
 RME_danubian_membership_desc:0 "The Danubian successor nations to the Austro-Hungarian Empire have not forgotten what it means to be our ally. We shall offer them membership and protection against the threat of communism."
 RME_danubian_expansion:0 "Danubian Expansion"
 RME_danubian_expansion_desc:0 "We must seek to expand our influence to those Balkan nations prone to Soviet aggression. We shall offer the remaining nations on the Danube membership and protection against the threat of communism."
 invite_non_fascist_communist_only_TT:0 "Requires potential member states to not be fascist or communist.\n"
 RME_no_balkan_communism:0 "No Balkan Communism"
 RME_no_balkan_communism_desc:0 "Communist influences have crept into the Balkans, which we cannot allow. It must be destroyed before it takes root."
 RME_no_balkan_communism_tt:0 "Gains §YTopple Government§! war goals against communist nations in the Balkans.\n"
 RME_no_balkan_communism_HUN_tt:0 "Gains §YTopple Government§! war goal against §YHungarian People's Republic§!.\n"
 RME_no_balkan_communism_ROM_tt:0 "Gains §YTopple Government§! war goal against §YRomanian People's Republic§!.\n"
 RME_no_balkan_communism_YUG_tt:0 "Gains §YTopple Government§! war goal against §YSFR Yugoslavia§!.\n"
 RME_no_balkan_communism_BUL_tt:0 "Gains §YTopple Government§! war goal against §YSocialist Republic of Bulgaria§!.\n"
 RME_low_countries_membership:0 "Low Countries Membership"
 RME_low_countries_membership_desc:0 "Though far removed from the Eastern borders of Europe, the Low Countries nevertheless know that if Central Europe falls, they shall be next. We shall offer them membership so that they may stand with us against the threat of communism."
 RME_no_reds_in_western_europe:0 "No Reds in Western Europe"
 RME_no_reds_in_western_europe_desc:0 "Communist influences have crept into Western Europe, which we cannot allow. It must be destroyed before it takes root."
 RME_no_reds_in_western_europe_tt:0 "Gains §YTopple Government§! war goals against communist nations in the Low Countries and France.\n"
 RME_no_reds_in_western_europe_FRA_tt:0 "Gains §YTopple Government§! war goal against §YFrench Commune§!.\n"
 RME_no_reds_in_western_europe_HOL_tt:0 "Gains §YTopple Government§! war goal against §YPeople's United Provinces§!.\n"
 RME_no_reds_in_western_europe_BEL_tt:0 "Gains §YTopple Government§! war goal against §YCo-operative of Belgium§!.\n"
 RME_no_reds_in_western_europe_LUX_tt:0 "Gains §YTopple Government§! war goal against §YRosa Luxembourg§!.\n"
 RME_scandinavian_membership:0 "Scandinavian Membership"
 RME_scandinavian_membership_desc:0 "Mountains and the cold are no protection against the Red Menace, and the Scandinavians must know this. We shall offer them membership and protection against the threat of communism."
 RME_baltic_membership:0 "Baltic Membership"
 RME_baltic_membership_desc:0 "For two decades, the Baltics have lived under the mortal dual dangers of re-annexation and communism. We shall offer them membership and protection against the threat of communism."
 RME_polish_membership:0 "Polish Membership"
 RME_polish_membership_desc:0 "The Poles have much to distrust all neighbours for, but they know the greatest threat emanates from the East. We shall offer them membership and protection against the threat of communism."
 RME_finnish_membership:0 "Finnish Membership"
 RME_finnish_membership_desc:0 "Far removed from the center of Europe, the Finns risk facing the Reds alone. But they need not to. We shall offer them membership and protection against the threat of communism."
 RME_strike_at_the_source:0 "Strike at the Source"
 RME_strike_at_the_source_desc:0 "A life lived in fear is no life at all; we must end this threat to our way of life once and for all. The source of communist influence in Europe must be destroyed."
 RME_university_of_constantinople:0 "University of Constantinople"
 RME_university_of_constantinople_desc:0 "The civil war caused many scientists to flee Constantinople. We can attempt making it attractive for those scientists who fled to return and once more work for their homeland."
 RME_shared_rd_programs:0 "Shared R&D Programs"
 RME_shared_rd_programs_desc:0 "For the good of our cause, we must pool our scientific knowledge, and share our technological advances with our new allies."
 RME_the_mannheim_project:0 "The Mannheim Project"
 RME_the_mannheim_project_desc:0 "With the Heavy Water plants in Norway now under our control, we can redouble our efforts in cracking the secrets of the atom, and looking into weaponizing it against the Bolsheviks."
 RME_the_mannheim_project_tt:0 "This focus gives different rewards depending on the current level of Atomic Research:\n\n"
 RME_pool_technical_know_how:0 "Pool Technical Know-How"
 RME_pool_technical_know_how_desc:0 "Every nation has their own methods of managing industry and maintaining equipment. We can learn from each other by sending technical teams to disseminate this knowledge among the other members of the alliance."
 RME_pool_technical_know_how_tt:0 "Every nation in the faction will receive this National Spirit."
 RME_former_dominion:0 "Former Roman Dominion"
 RME_former_territory:0 "Former Roman Territory"
 RME_former_territory_desc:0 "This country broke away from the Roman Empire recently. Many of the former territories are primarily Greek in culture, though some retain a local majority culture."
