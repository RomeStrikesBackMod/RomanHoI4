l_english:
 tesb_rome.1.t:0 "Prince Konstantinos addresses the Senate"
 tesb_rome.1.d:0 "Due to the illness of the emperor, Prince Konstantinos addresses the Senate in his stead. The address goes poorly, with the Senate arguing, several Senators storming out, and the Prince insulting the Senate before leaving."
 tesb_rome.1.a:0 "Distressing"
 tesb_rome.10.t:0 "Imperial Civil War"
 tesb_rome.10.d:0 "The Empire is again in a state of war, with different factions supporting the two princes, each with a different vision for the future of the Empire."
 tesb_rome.10.a:0 "Support Prince Alvértos (Republican)"
 tesb_rome.10.b:0 "Support Prince Konstantinos (Absolutist)"
 tesb_rome.20.t:0 "Territories Declare Independence"
 tesb_rome.20.d:0 "As a result of the civil war, many territories are declaring their independence yet again."
 tesb_rome.20.a:0 "Curses!"
 tesb_rome.21.t:0 "Vassals Declare Independence"
 tesb_rome.21.d:0 "As a result of the civil war, many vassal states are declaring their independences."
 tesb_rome.21.a:0 "Curses!"
 tesb_news.1.t:0 "Roman Civil War Ends"
 tesb_news.1.desc:0 "The civil war that has wracked Rome has now come to an end. The fighting was extraordinarily intense, with fanatical resistance causing devastation on a scale reminiscent of the Great War.\n\nThe government has now announced that it is necessary to secure their hold over the state and ensure the return of stability to the nation, before there can be any thought of embarking on a process of further reforms."
 tesb_news.1.a:0 "Let the rebuilding begin."
 tesb_news.1.b:0 "Let us hope the new regime is more accommodating..."
 tesb_news.2.t:0 "Rome Reaches Out"
 tesb_news.2.desc:0 "Now that the new government of Rome has secured their position, they are preparing to restore their former empire.\n\nWith a more liberal faction in power, the rumors are they will seek influence rather than direct control over their former territories."
 tesb_news.2.a:0 "We shall see what comes."
 tesb_news.3.t:0 "Rome Makes Preparations"
 tesb_news.3.desc:0 "Now that the new emperor of Rome has secured his position, he is preparing to restore his former empire.\n\nThe rumors are that he will allow the former territories some autonomy so long as they acknowledge him as emperor."
 tesb_news.3.a:0 "We shall see what comes."
 tesb_news.4.t:0 "Rome Strikes Forth"
 tesb_news.4.desc:0 "A new faction has consoldiation power in Rome, they have promised to retake the former empire by whatever means necessary.\n\nIt seems likely that a full scale invasion will come soon."
 tesb_news.4.a:0 "We shall see what comes."
 RME_provisional_gvt_democratic:0 "Basileia Rhomaion"
 RME_civil_war_absolutist:0 "Imperium Romanum"
 RME_democratic_war_tt:0 "The absolutist supporters start a civil war.\n"
 RME_absolutist_war_tt:0 "The republican supporters start a civil war.\n"
 michael_VII:0 "Emperor Michael VII"
 konstantinos_XXI:0 "Emperor Konstantinos XXI"
 michael_VIII:0 "Emperor Michael VIII"
 roman_focus:0 "Roman National Focus"
 RME_roman_roads:0 "Roman Roads"
 RME_roman_roads_tt:0 "Add maximum §YInfrastructure§! in §YThrace§!, §YHudavendigar§!, §YEastern Macedonia§! and §YSouthern Macedonia§!"
 RME_roman_roads_desc:1 "Rome has been building roads for thousands of years. It is time for modern ones. The construction efforts will reduce unemployment, and the wide roads will stand as a monument to Rome's economic recovery."
 RME_danube_limes:0 "Danube Limes"
 RME_danube_limes_desc:0 "The Danube Limes run along the Danube. Fortifying its defenses will allow us to hold the border with fewer men, freeing up divisions to participate in any other campaigns."
 RME_danube_limes.trigtt:0 "Rome or its subjects own and fully control at least one of §H[584.GetName]§!, §H[677.GetName]§!, or §H[110.GetName]§!"
 RME_danube_limes.tt:0 "Adds fortifications on the Hungarian border.\n"
 RME_danube_limes_northern_serbia:0 "Add §Y5 Land Forts§! on the Hungarian border.\n"
 RME_danube_limes_slavonia:0 "Add §Y3 Land Forts§! on the Hungarian border.\n"
 RME_danube_limes_transdanubia:0 "Add §Y6 Land Forts§! on the Hungarian border.\n"
 RME_tactical_air_effort:0 "Tactical Air Effort"
 RME_tactical_air_effort_desc:0 "Victory will be achieved by annihilating the enemy's ground forces. We must focus on supporting our own armies with tactical strikes against close and deep targets."
 RME_long_range_escorts:0 "Long-Range Escorts"
 RME_long_range_escorts_desc:0 "Our tactical and strategic bombers require longer-range escorts to provide protection all the way to the target area and back."
 RME_strategic_air_effort:0 "Strategic Air Effort"
 RME_strategic_air_effort_desc:0 "Victory will be achieved by destroying the enemy's industries. We must focus our efforts on design and production of strategic bombers."
 RME_army_innovation:0 "Army Innovations"
 RME_army_innovation_desc:1 "___ and other radical theorists are pushing for daring new doctrines emphasizing communication, identification of 'schwerpunkte' and local concentrations of combined arms forces. Giving them free reins might help avoid the meat grinder horrors of the Great War."
 RME_commonwealth_treaty:0 "Treaty with Poland-Lithuania"
 RME_commonwealth_treaty_desc:0 "We can pursue a new research treaty with Poland-Lithuania in order to develop, chiefly, better tanks. Their cooperation will, of course, mean that they too will benefit from the innovations made..."
 RME_air_innovation_2:0 "Air Innovations II"
 RME_air_innovation_2_desc:0 "The tasks of the Reich's Air Ministry are of paramount importance. The Luftwaffe must be the most advanced Air Force in the world!"
 RME_army_innovation_2:0 "Army Innovations II"
 RME_army_innovation_2_desc:0 "The lessons learned at our facilities in the USSR will allow us to further improve our doctrines and equipment. However, this time we will keep the advances to ourselves!"
 RME_rocketry_focus:0 "Rocketry"
 RME_rocketry_focus_desc:0 "Rocket propulsion holds the key to massive innovations in all three of the military branches."
 RME_thavmasta_opla:0 "Thavmastá Ópla"
 RME_thavmasta_opla_desc:0 "Our scientists are chomping at the bit to explore certain ideas they have for true doomsday weapons. All they need is extra resources..."
 RME_naval_rearmament:0 "Naval Rearmament"
 RME_naval_rearmament_desc:0 "The Anglo-German Naval Agreement we secured in 1935 allows us to expand our navy greatly. We should spare no effort in doing so."
 RME_plan_z:0 "Plan Z"
 RME_plan_z_desc:0 "Admiral Raeder believes that the British can best be defeated through a policy of surface raiding. Constructing enough battleships and carriers to accomplish this will be a massive task, and will take time; perhaps too much time... On the other hand, our current surface navy is pathetically inadequate."
 RME_u_boat_effort:0 "U-Boat Effort"
 RME_u_boat_effort_desc:0 "Commodore Dönitz advocates a strategy of unrestricted submarine warfare as the best way of bringing Britain to its knees. With enough U-boats, we might be able to starve the British home industries of all the required resources from its far-flung empire."
 RME_trade_interdiction:0 "Trade Interdiction"
 RME_trade_interdiction_desc:0 "Our dockyards are committed to churning out U-boats, but we need to develop better ways of utilizing these 'wolf packs'. Give the admirals everything they need to conduct their simulations and war games..."
 RME_modular_construction:0 "Modular Construction"
 RME_modular_construction_desc:0 "By having parts of our submarines built at various construction facilities, assembly and construction speed are greatly improved."
 RME_denmark_friend:0 "Befriend Denmark"
 RME_denmark_friend_desc:0 "Gunboat diplomacy is not dead yet. Our naval expansion plans are well known to our little northern neighbor. In combination with their fear of our vastly superior armies, it should be easy enough to intimidate them into our sphere of influence."
 RME_norway_friend:0 "Befriend Norway"
 RME_norway_friend_desc:0 "Norway controls much of the precious iron exports from the vast mines in northern Sweden. We should intimidate them into 'friendship' with the threat of our expanding navy."
 RME_dutch_friend:0 "Befriend the Netherlands"
 RME_dutch_friend_desc:0 "The Dutch know full well how long they will last in the case of another Great War. If they can be convinced that Germany can seriously threaten Britain itself, it is possible they might choose alliance with us to avoid a harsh occupation."
 RME_sweden_friend:0 "Befriend Sweden"
 RME_sweden_friend_desc:0 "The Scandinavian countries are like dominoes; they stand and fall together. With Norway and Denmark in our sphere, Sweden will surely follow."
 needs_approval:0 "§R[This.GetName] must approve of the agreement for bonuses to take effect.§!\n"
 italian_focus:0 "Italian National Focus"
 RME_danzig_trigger_polish_civil_war:0 "Poland is in a civil war and one of the following must be true\n      Germany has sent volunteers to support one side\n      One side is in a faction with Germany"
 RME_alone_or_peace_faction_tt:0 "is not in a faction, or is in a faction at peace with [RME.GetNameDef]."
 RME_four_year_plan:0 "Four Year Plan"
 RME_four_year_plan_desc:0 "We need an ambitious plan to provide for the rearmament and ultimate self-sufficiency of the nation. This should be achieved within the next four years."
 RME_rhine_limes:0 "Rhine Limes"
 RME_rhine_limes_desc:0 "Now that we have reclaimed the Western Empie, we must entrench ourselves against a possible onslaught from Germania. A network of fortifications along the Rhine should provide us with ample protection."
 RME_rhine_limes.trigtt:0 "Rome or its subjects own and fully control at least one of §H[64.GetName]§!, §H[66.GetName]§!, or §H[68.GetName]§!"
 RME_rhine_limes.tt:0 "Adds fortifications along the Rhine river.\n"
 RME_rhine_limes_rheinland:0 "Add §Y3 Land Forts§! on the Rhine.\n"
 RME_rhine_limes_alsace_lorraine:0 "Add §Y4 Land Forts§! on the Rhine.\n"
 RME_rhine_limes_palatinate:0 "Add §Y4 Land Forts§! on the Rhine.\n"
 RME_rhine_limes_idea:0 "Rhine Limes Construction"
 RME_rebuild_hadrians_wall:0 "Rebuild Hadrian's Wall"
 RME_rebuild_hadrians_wall_desc:0 "With lower Britain once again in our control, we should restore the ancient fortifications guarding our northern most border."
 RME_rebuild_hadrians_wall.trigtt:0 "Rome or its subjects own and fully control at least one of §H[157.GetName]§! or §H[158.GetName]§!"
 RME_rebuild_hadrians_wall.tt:0 "Adds fortifications on the Scottish border.\n"
 RME_rebuild_hadrians_wall_north_west_britain:0 "Add §Y6 Land Forts§! on the Scottish border.\n"
 RME_rebuild_hadrians_wall_north_east_britain:0 "Add §Y3 Land Forts§! on the Scottish border.\n"
 RME_georgia_limes:0 "Georgia Limes"
 RME_georgia_limes_desc:0 "Russia has long been our enemy. We must protect the East from them."
 RME_georgia_limes.trigtt:0 "Rome or its subjects own and fully control at least one of §H[209.GetName]§! or §H[210.GetName]§!"
 RME_georgia_limes.tt:0 "Adds fortifications on the Russian border.\n"
 RME_georgia_limes_ekaterinodar:0 "Add §Y12 Land Forts§! on the Russian border.\n"
 RME_georgia_limes_north_caucasia:0 "Add §Y2 Land Forts§! on the Russian border.\n"
 RME_georgia_limes_idea:0 "Georgia Limes Construction"
 RME_autarky:0 "Autarky"
 RME_autarky_desc:0 "For the Empire to be truly great, it must be self-sufficient. We must make better use of our resources, and become more efficient in our construction."
 RME_autarky_idea:0 "Autarky"
 RME_industrial_minister:0 "Minister of Industry"
 RME_industrial_minister_desc:0 "The business holdings of the Imperial Family should be coordinated for the good of the Empire. A minister to manage them should be appointed."
 RME_people_venture:0 "Laïkí Epicheírisi"
 RME_people_venture_desc:0 "We will allow our citizens to purchase their own future 'people's car' through a savings scheme, which, in turn, we will use to finance the construction of the factories that will eventually contribute in building these cars."
 RME_coal_liquidization:0 "Coal Liquidization"
 RME_coal_liquidization_desc:0 "Rome is lacking in oil, and so we must redouble our efforts in the field of synthetic oil."
 RME_synthetic_rubber:0 "Synthetic Rubber"
 RME_synthetic_rubber_desc:0 "Large-scale motorization and aviation requires large amounts of rubber, of which we own no sources. We must improve the way we create it synthetically."
 RME_roman_war_economy:0 "Roman Mobilization"
 RME_roman_war_economy_desc:0 "Our great empire's people must be harnessed for the good of the war effort. We will must mobilize our economy, and every man is expected to play their part."
 RME_greater_economy:0 "Megalýteri Oikonomía"
 RME_greater_economy_desc:0 "We must prepare Rome for its return as the centerpiece of Eurasia. Our infrastructure will bind together the West with the East, and the South with the North."
 RME_greater_economy_idea:0 "Megalýteri Oikonomía"
 RME_align_iraq:0 "Align Iraq"
 RME_align_iraq_desc:0 "[IRQ.GetName] was once in our sphere of influence, and we could easily sway them back to our way of thinking, making them even more easily manipulable in the future."
 RME_align_oman:0 "Align Oman"
 RME_align_oman_desc:0 "[OMA.GetName] was once in our sphere of influence, and we could easily sway them back to our way of thinking, making them even more easily manipulable in the future."
