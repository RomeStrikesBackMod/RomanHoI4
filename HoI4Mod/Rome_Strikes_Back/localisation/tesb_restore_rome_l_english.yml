 RME_fascist_diplomacy:0 "Fascist Diplomacy"
 tesb_rome.200.t:0 "Diplomacy with [IRN.GetNameDef]"
 tesb_rome.200.desc:0 "Although [IRN.GetNameDef] was one of our enemies in the last war, the changes in both their and our leading parties have brought our countries closer together. We have a common foe in [RUS.GetNameDef] and can benefit each other through mutual aid."
 tesb_rome.200.a:0 "Let us exchange technologies as a sign of good will."
 tesb_rome.201.t:0 "An Offer from [RME.GetNameDef]"
 tesb_rome.201.desc:0 "[RME.GetNameDef] has offered to join with us in a mutual research agreement. Shall we exchange technologies? Their air and sea craft are well advanced of ours and we can teach them about mountain fighting."
 tesb_rome.201.a:0 "A new era for relations!"
 tesb_rome.201.b:0 "[RME.GetNameDef] is our ancient foe, never!"
 tesb_rome.202.t:0 "[IRN.GetNameDef] Accepts our Proposal"
 tesb_rome.202.desc:0 "[IRN.GetNameDef] has agreed to share their knowledge of mountain combat with us in exchange for the plans of our air and sea craft."
 tesb_rome.202.a:0 "Wonderful!"
 tesb_rome.203.t:0 "[IRN.GetNameDef] Rejects our Proposal"
 tesb_rome.203.desc:0 "[IRN.GetNameDef] has rejected our proposed knowledge sharing plan. They must still hold a grudge from the previous war"
 tesb_rome.203.a:0 "We must win their trust!"
 tesb_rome.210.t:0 "Territorial Exchanges"
 tesb_rome.210.desc:0 "[IRN.GetNameDef] was our enemy in the last great war and we annexed several overseas territories from them. We could promise to return and expand one of these areas in order to secure our alliance with them."
 tesb_rome.210.a:0 "We can surrendur New Guinea and the Pacific islands"
 IRN_promised_new_guinea:0 "[IRN.GetNameDef] will gain our claims on New Guinea and any Pacific islands"
 tesb_rome.210.b:0 "Java and the Spice Islands are theirs if they want them."
 IRN_promised_java:0 "[IRN.GetNameDef] will gain our claims on Java and the Spice Islands"
 tesb_rome.210.c:0 "South Africa will be theirs when we retake it."
 IRN_promised_south_africa:0 "[IRN.GetNameDef] will gain our claims on South Africa"
 tesb_rome.211.t:0 "[RME.GetNameDef] Promises New Guinea"
 tesb_rome.211.desc:0 "To secure our alliance, [RME.GetNameDef] has promised us New Guinea and the Pacific islands. Not only returning the territories they annexed from us in the last war, but expanding to the rest of the region they claim."
 tesb_rome.211.a:0 "Excellent News!"
 tesb_rome.212.t:0 "[RME.GetNameDef] Promises Java"
 tesb_rome.212.desc:0 "To secure our alliance, [RME.GetNameDef] has promised us Java and the Spice Islands. Not only returning the territories they annexed from us in the last war, but expanding to the rest of the region they claim."
 tesb_rome.212.a:0 "Excellent News!"
 tesb_rome.212.t:0 "[RME.GetNameDef] Promises South Africa"
 tesb_rome.212.desc:0 "To secure our alliance, [RME.GetNameDef] has promised us South Africa. Not only returning the territories they annexed from us in the last war, but expanding to the rest of the region they claim."
 tesb_rome.212.a:0 "Excellent News!"
