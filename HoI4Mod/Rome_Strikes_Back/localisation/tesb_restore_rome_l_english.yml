 tesb_rome.301.desc:0 "[RME.GetNameDef] has offered to join with us in a mutual research agreement. Shall we exchange technologies? Their air and sea craft are well advanced of ours and we can teach them about armored tactics."
 tesb_rome.301.a:0 "A new era for relations!"
 tesb_rome.301.b:0 "[RME.GetNameDef] is our ancient foe, never!"
