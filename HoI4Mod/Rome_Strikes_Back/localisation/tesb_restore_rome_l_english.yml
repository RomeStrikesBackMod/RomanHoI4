 tesb_restore_rome.31.t:0 "[From.From.GetName] has declared war on [From.GetName]"
 tesb_restore_rome.31.d:0 "[From.GetName] is rightfully part of our empire. Although others may covet our former lands, we must protect them from outside foes.\nWe can send [From.From.GetName] an ultimatum to make peace with [From.GetName] or leave them to fight it out."
 tesb_restore_rome.31.a:0 "Let [From.From.GetName] know we are prepared for war."
 tesb_restore_rome.31.a_tt:0 "§RIf [From.From.GetName] backs down it will result in white peace.§!\n"
 tesb_restore_rome.31.b:0 "We will not intervene this time."
 tesb_restore_rome.32.t:0 "[From.GetName] intervenes in war against [being_attacked.GetName]"
 tesb_restore_rome.32.d:0 "[From.GetName] is displeased with our war against [being_attacked.GetName]. They threaten us with a war of their own if we do not immediately sign a peace deal with [being_attacked.GetName]. \nShould we back down?"
 tesb_restore_rome.32.a:0 "Let [From.GetName] know we are prepared for war."
 tesb_restore_rome.32.b:0 "We will back down."
 tesb_restore_rome.32.b_tt:0 "[Root.GetNameWithFlag] peace with [being_attacked.GetNameWithFlag]"
 RME_approach_iran:0 "Approach [IRN.GetNameDef]"
 RME_approach_iran_desc:0 "Although [IRN.GetNameDef] has in the past been our enemy, their current government shares many of our values, strength and unity of identity. We may be able to benefit each other against our foes, common and otherwise."
 RME_approach_plc:0 "Approach [PLC.GetNameDef]"
 RME_approach_plc_desc:0 "[PLC.GetNameDef] has had its shares of trouble, but they have recently begun to rebuild and modernize their country and army. Despite fighting for our enemies in the last great war, their current ruling party shares many of our values, and we may be able to benefit each other against our foes, common and otherwise."
