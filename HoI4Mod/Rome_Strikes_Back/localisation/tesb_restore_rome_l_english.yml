 RME_incorporate_clientes:0 "Incorporate the Clientes"
 RME_incorporate_clientes_desc:0 "Now that we have begun to reestablish our dominance over the provinces who broke away from us during the civil war, we should be begin to reincorporate their governments into our empire."
 RME_incorporate_clientes_idea:0 "Incorporate the Clientes"
 RME_integrate_foederati:0 "Integrate the Foederati"
 RME_integrate_foederati_desc:0 "Now that we have secured alliances with several of our breakaway provinces, we should begin negotiations to integrate them more closely into the empire."
 tesb_restore_rome.40.t:0 "Integrating the Foederati"
 tesb_restore_rome.40.d:0 "Our alliance with our former territories has strengthened our ties to those regions. It may now be time to bring them closer to our government and seek more direct control of their policies."
 tesb_restore_rome.40.a:0 "Let negotiations begin"
 tesb_restore_rome.40.b:0 "It is not yet time"
 tesb_restore_rome.41.t:0 "Reintegrating with [RME.GetNameDef]?"
 tesb_restore_rome.41.d:0 "[RME.GetNameDef] is seeking to influence our policies more directly. They promise further support if we will reintegrate into their government."
 tesb_restore_rome.41.a:0 "Let us take things slow and maintain some independence"
 tesb_restore_rome.41.b:0 "We shall remain independent"
 tesb_restore_rome.41.c:0 "Our qualms about Rome have been settled, it is time to return to the fold"
 RME_rome_restored:0 "Rome Restored"
 RME_rome_restored_desc:0 "All of our European territories have been brought back under our control. Now we can look further afield, to the rest of Europe, Africa, Oceania, even the Americas."
