 tesb_misc.1.t:0 "Civil War"
 tesb_misc.1.d:0 "Fascist partisans have taken up arms against our legitimate government!"
 tesb_misc.1.a:0 "We shall beat them back!"
 tesb_misc.1.b:0 "Down with [Root.GetLeader]"
 tesb_restore_rome.10.t:0 "Allegiance to Rome?"
 tesb_restore_rome.10.d:0 "[RME.GetNameDef] has politely offered to protect us from our enemies, we need only swear allegiance to Emperor [RME.GetLeader]."
 tesb_restore_rome.10.a:0 "Better the emperor we know..."
 tesb_restore_rome.10.b:0 "Never!"
 tesb_restore_rome.11.t:0 "[From.GetName] Swears Allegiance"
 tesb_restore_rome.11.d:0 "[From.GetName] has bent their knee to us."
 tesb_restore_rome.11.a:0 "Huzzah."
 tesb_restore_rome.12.t:0 "[From.GetName] Stands Defiant"
 tesb_restore_rome.12.d:0 "[From.GetName] has refused to bend their knee to us."
 tesb_restore_rome.12.a:0 "Then we shall make them."
 tesb_restore_rome.20.t:0 "Alliance with Rome?"
 tesb_restore_rome.20.d:0 "[RME.GetNameDef] has offered an alliance to us as former Roman territories. Their ambassadors claim no ulterior motives, only common interests."
 tesb_restore_rome.20.a:0 "An excellent proposition!"
 tesb_restore_rome.20.b:0 "Hah, this is only the thin end of the wedge!"
 tesb_restore_rome.21.t:0 "[From.GetName] Joins our Faction"
 tesb_restore_rome.21.d:0 "[From.GetName] has agreed to our alliance."
 tesb_restore_rome.21.a:0 "Huzzah."
 tesb_restore_rome.22.t:0 "[From.GetName] Rejects our Faction"
 tesb_restore_rome.22.d:0 "[From.GetName] has refused our alliance."
 tesb_restore_rome.22.a:0 "Then we shall make them."
 tesb_restore_rome.25.t:0 "Democratic Civil War in [From.From.GetName]"
 tesb_restore_rome.25.desc:0 "Democratic elements in [From.From.GetName] have launched a civil war to re-establish free elections and return power to the people. They may well require our help, and their success will ensure a future ally for our cause."
 tesb_restore_rome.25.a:0 "We will stand by democracy!"
 tesb_restore_rome.25.b:0 "They will have to solve their own problems."
 RME_restore_rome_democratic:0 "Roman Diplomacy"
 RME_restore_rome_other:0 "Roman Influence"
 RME_a_new_empire:0 "A New Empire"
 RME_imperial_ambitions:0 "Imperial Ambitions"
 RME_reject_imperialists:0 "Reject the Imperialists"
 RME_reject_imperialists_desc:0 "Although our new constitution has curtailled the powers of the Emperor, there are still factions in our country who believe that \"Rome must be made great again\", and they are not particular about the means. We must repudiate those who would trample upon the freedoms and rights we have fought to protect."
 RME_embrace_imperialists:0 "Embrace the Imperialists"
 RME_embrace_imperialists_desc:0 "Twice in 30 years, Rome has fallen to civil war and rebellion. In the last war, our great empire restored nearly all of the rebellious territory. This time we shall restore all of it. The rebellious provinces who have thus far enjoyed their freedom shall be dealt with harshly."
 RME_reestablish_roman_hegemony:0 "Reestablish Roman Hegemony"
 RME_reestablish_roman_hegemony_desc:0 "To avoid future rebellion and war, we must return to our Roman roots and seek hegemony more than direct rule. Perhaps after a time, we may integrate those under our influence to our banner."
 RME_restoring_the_empire:0 "Restoring the Empire"
 RME_restoring_the_empire.tt:0 "We will focus our efforts on each area of the empire in turn"
 RME_restoring_the_empire_desc:0 "Our former territory is vast; we must focus on each area in turn if we hope to reintegrate it."
