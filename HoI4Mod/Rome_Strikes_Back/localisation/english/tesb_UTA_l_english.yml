 tesb_UTA.33.a:0 "Give Up"
 tesb_UTA.33.b:0 "Force Them"
 tesb_UTA.34.t:0 "UTA Refuses Conditions"
 tesb_UTA.34.d:0 "The UTA has refused out conditions. Should we give in and give up the South Andes? Refusal may mean war."
 tesb_UTA.34.a:0 "Give up the lands"
 tesb_UTA.34.b:0 "Refuse"
 tesb_UTA.35.t:0 "New Paphlagonia Refuses"
 tesb_UTA.35.d:0 "New Paphlagonia still refuses to return Tawantinsuyu's lands. Should we force them?"
 tesb_UTA.35.a:0 "Give Up"
 tesb_UTA.35.b:0 "Force Them"
 tesb_UTA.40.t:0 "UTA Forcibly Takes South Andes"
 tesb_UTA.40.d:0 "Our overlords in the UTA are not content to simply rule over us, but now are forcing us to give the South Andes to Tawantinsuyu."
 tesb_UTA.40.a:0 "The indignity!"
