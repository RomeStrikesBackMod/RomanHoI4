 tesb_UTA.21.a:0 "Good"
 tesb_UTA.22.t:0 "Tawantinsuyu Negotiates"
 tesb_UTA.22.d:0 "Tawantinsuyu may join the Turtle Alliance, but they want us to help reclaim lands taken by New Paphlagonia."
 tesb_UTA.22.a:0 "Agree to Help"
 tesb_UTA.22.b:0 "Refuse to Help"
 tesb_UTA.23.t:0 "The UTA Accepts"
 tesb_UTA.23.d:0 "The UTA has accepted our conditions and we have joined the alliance."
 tesb_UTA.23.a:0 "Okay"
 tesb_UTA.24.t:0 "The UTA Refuses"
