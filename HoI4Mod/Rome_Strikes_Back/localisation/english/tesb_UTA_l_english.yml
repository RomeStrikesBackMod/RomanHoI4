 tesb_UTA.25.a:0 "Let Them Go"
 tesb_UTA.25.b:0 "Force Them"
 tesb_UTA.30.t:0 "Negotiate for South Andes"
 tesb_UTA.30.d:0 "The UTA has opened negotiations to convince us to return the South Andes to Tawantinsuyu.  We could do so unconditionally, convince them to help us get more valuable lands from England, or refuse."
 tesb_UTA.30.a:0 "Accept"
 tesb_UTA.30.b:0 "Negotiate"
 tesb_UTA.30.c:0 "Refuse"
 tesb_UTA.31.t:0 "New Paphlagonia Agrees"
 tesb_UTA.31.d:0 "New Paphlagonia has agreed to simply return Tawantinsuyu's lands."
 tesb_UTA.31.a:0 "Good"
 tesb_UTA.32.t:0 "New Paphlagonia Negotiates"
 tesb_UTA.32.d:0 "New Paphlagonia is negotiating for the return of Tawantinsuyu's lands. They want our support in claiming some on England's lands."
 tesb_UTA.32.a:0 "Agree"
 tesb_UTA.32.b:0 "Refuse"
 tesb_UTA.33.t:0 "New Paphlagonia Refuses"
