l_english:
 UTA_decisions:0 "UTA Decisions"
 UTA_call_for_elections:0 "Call for Elections"
 UTA_call_for_elections_desc:0 "Insist that Anahuac pass a constitution and hold elections."
 UTA_negotiate_for_biru_lands:0 "Negotiate for Tawantinsuyuan Lands"
 UTA_negotiate_for_biru_lands_desc:0 "Negotiate with New Paphlagonia for them to return Tawantinsuyu's lands."
 UTA_forcibly_return_biru_lands:0 "Liberate Tawantinsuyu's Lands"
 UTA_forcibly_return_biru_lands_desc:0 "Force New Paphlagonia to return Tawantinsuyu's lands."
 UTA_forcibly_return_colombian_lands:0 "Liberate New Arcadia's Lands"
 UTA_forcibly_return_colombian_lands_desc:0 "Force England to return New Arcadia's lands."
 UTA_forcibly_take_argentine_claims:0 "Forcibly Take New Paphlagonian Claims"
 UTA_forcibly_take_argentine_claims_desc:0 "Force England to give up the lands New Paphlagonia has claimed."
 UTA_remove_english_from_power:0 "Depose the English"
 UTA_remove_english_from_power_desc:0 "Remove the English invaders from power and turn the country over to its native people."
 UTA_the_yona_doctrine:0 "The Yona Doctrine"
 UTA_the_yona_doctrine_desc:0 "For over 500 years, Europeans have invaded and manipulated Turtle Island. No more!  The First Nations will save the Turtle!"
 UTA_invite_mexhico:0 "Invite Anahuac"
 UTA_invite_mexhico_desc:0 "Invite Anahuac to join the Turtle Alliance."
 UTA_invite_kanata:0 "Invite Kanata"
 UTA_invite_kanata_desc:0 "Invite Kanata to the Turtle Alliance."
 UTA_support_mexhican_democracy:0 "Support Anahuaca Democracy"
 UTA_support_mexhican_democracy_desc:0 "Anahuac has long been in our sphere of influence and has now joined our alliance. But their repressive government in a problem. We should support a democratic movement within their nation."
 UTA_focus_on_south_america:0 "Focus on South America"
 UTA_focus_on_south_america_desc:0 "Extend our alliance to South America"
 UTA_invite_colombia:0 "Invite New Arcadia"
 UTA_invite_colombia_desc:0 "Invite New Arcadia to the Turtle Alliance. They may want support reclaiming territory from England."
 UTA_invite_biru:0 "Invite Tawantinsuyu"
 UTA_invite_biru_desc:0 "Invite Tawantinsuyu to the Turtle Alliance. They may need support against England."
 UTA_invite_argentina:0 "Invite New Paphlagonia"
 UTA_invite_argentina_desc:0 "Invite New Paphlagonia to the alliance of Native Americans."
 UTA_freedom_for_brazil:0 "Freedom for Brazil"
 UTA_freedom_for_brazil_desc:0 "Let us restore Brazil to its people, free of English rule."
 UTA_haitian_democracy:0 "Haytian Democracy"
 UTA_haitian_democracy_desc:0 "By installing a democratic government in Hayti, we can draw them to our alliance and ensure they are safe from Europeans."
 UTA_focus_on_the_caribbean:0 "Focus on the Caribbean"
 UTA_focus_on_the_caribbean_desc:0 "The Caribbean nations need protection against European colonizers. Focus on bringing them into our alliance."
 UTA_cuban_democracy:0 "Cuban democracy"
 UTA_cuban_democracy_desc:0 "By installing a democratic government in Cuba we can ensure they join our alliance and are protected against Europeans."
 UTA_remove_rome:0 "Remove Rome"
 UTA_remove_rome_desc:0 "Rome still claims Guyana as part of their nation. We must expel them from the Americas."
 native_americans:0 "Turtle Alliance"
 mexhico_decisions:0 "Anahuac Decisions"
 MEX_object_to_UTA_interference:0 "Object to UTA Interference"
 MEX_object_to_UTA_interference_desc:0 "The UTA is providing support for the democratic movement in our country. Insist that they stop."
 MEX_white_peace_with_england:0 "White Peace with England"
 MEX_white_peace_with_england_desc:0 "The war with England has gone on long enough, it is time to call for peace."
 MEX_strengthen_democracy:0 "UTA support for democracy"
 UTA_white_peace_with_adal:0 "White Peace with Adal"
 UTA_white_peace_with_adal_desc:0 "We have no interest beyond the turtle, it is time to call for peace."
 tesb_UTA.1.t:0 "Anahuac Objections"
 tesb_UTA.1.d:0 "Anahuac is objecting to our support for democracy and insists we stop."
 tesb_UTA.1.a:0 "Back Down"
 tesb_UTA.1.a.tt:0 "Stop supporting democracy in Anahuac."
 tesb_UTA.1.b:0 "Continue Support"
 tesb_UTA.1.b.tt:0 "Anahuac must be democratic"
 tesb_UTA.2.t:0 "UTA Backs Down"
 tesb_UTA.2.d:0 "The UTA has agreed to stop interfering in our nation."
 tesb_UTA.2.a:0 "Good"
 tesb_UTA.3.t:0 "UTA Stands Firm"
 tesb_UTA.3.d:0 "The UTA continues to interfere in our nation."
 tesb_UTA.3.a:0 "Curse Them!"
 tesb_UTA.4.t:0 "Call for Elections"
 tesb_UTA.4.d:0 "The UTA is insisting we hold elections, stepping aside for a democratic government."
 tesb_UTA.4.a:0 "Hold elections"
 tesb_UTA.4.a.tt:0 "We must step aside and let the people rule themselves."
 tesb_UTA.4.b:0 "Refuse"
 tesb_UTA.4.b.tt:0 "We rule in Anahuac!"
 tesb_UTA.5.t:0 "Anahuac Refuses Elections"
 tesb_UTA.5.d:0 "Anahuac has refused to hold elections. We must now decide how to respond."
 tesb_UTA.5.a:0 "Declare War"
 tesb_UTA.5.a.tt:0 "We must fight against the oppression of the common Mexhican."
 tesb_UTA.5.b:0 "Do Nothing"
 tesb_UTA.5.b.tt:0 "Who are we to interfere in Anahuac?"
 tesb_UTA.6.t:0 "White Peace"
 tesb_UTA.6.d:0 "The war with Tawantinsuyu and Anahuac has reached a stalemate and Anahuac is seeking for peace. Shall we agree to a white peace?"
 tesb_UTA.6.a:0 "Agree to Peace"
 tesb_UTA.6.b:0 "Fight to the End"
 tesb_UTA.7.t:0 "White Peace"
 tesb_UTA.7.d:0 "England has agreed to peace. The war is ended."
 tesb_UTA.7.a:0 "Good"
 tesb_UTA.8.t:0 "England Refuses"
 tesb_UTA.8.d:0 "England has refused our overtures of peace. The war will be fought to the end."
 tesb_UTA.8.a:0 "Curses"
 tesb_UTA.10.t:0 "Invitation to the Turtle Alliance"
 tesb_UTA.10.d:0 "The UTA has invited us to join their alliance. We could do so unconditionally, negiotiate for help reclaiming our lands from England, or refuse."
 tesb_UTA.10.a:0 "Accept"
 tesb_UTA.10.b:0 "Negotiate"
 tesb_UTA.10.c:0 "Refuse"
 tesb_UTA.11.t:0 "New Arcadia Joins"
 tesb_UTA.11.d:0 "New Arcadia has agreed to join the Native Americans."
 tesb_UTA.11.a:0 "Good"
 tesb_UTA.12.t:0 "New Arcadia Negotiates"
 tesb_UTA.12.d:0 "New Arcadia may join the Turtle Alliance, but they want us to support their claims to lands England once took from them."
 tesb_UTA.12.a:0 "Support their claims"
 tesb_UTA.12.b:0 "Refuse support"
 tesb_UTA.13.t:0 "The UTA Accepts"
 tesb_UTA.13.d:0 "The UTA has accepted our conditions and we have joined the Turtle Alliance."
 tesb_UTA.13.a:0 "Okay"
 tesb_UTA.14.t:0 "UTA Refuses"
 tesb_UTA.14.d:0 "The UTA has refused our conditions. Should we still join their alliance? Refusal may mean war."
 tesb_UTA.14.a:0 "Join"
 tesb_UTA.14.b:0 "Don't join"
 tesb_UTA.15.t:0 "New Arcadia Refuses to Join"
 tesb_UTA.15.d:0 "New Arcadia has refused to join. Should we force them into the alliance?"
 tesb_UTA.15.a:0 "Force Them"
 tesb_UTA.15.b:0 "Let Them Go"
 tesb_UTA.20.t:0 "Invitation to Turtle Alliance"
 tesb_UTA.20.d:0 "The UTA has invited us to join their alliance. We could do so unconditionally, negiotiate for help reclaiming our lands from New Paphlagonia, or refuse."
 tesb_UTA.20.a:0 "Accept"
 tesb_UTA.20.b:0 "Negotiate"
 tesb_UTA.20.c:0 "Refuse"
 tesb_UTA.21.t:0 "Tawantinsuyu Joins"
