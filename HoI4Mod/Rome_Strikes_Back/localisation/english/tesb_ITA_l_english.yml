 ITA_hre_influence_decisions_desc:0 "[ITA.GetNameDefCap] and [BRG.GetNameDef] are the pre-eminent powers in the restored Holy Roman Empire, but the leaders of each country have an uneasy alliance. Unless they can resolve their differences, one or the other must come out supreme."
