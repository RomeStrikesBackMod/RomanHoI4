 ITA_hre_political_influence:0 "Sway [BRG.GetAdjective] Politicians"
 ITA_hre_political_influence_desc:0 "[BRG.GetLeader] may be the Pope, but he doesn't run the country alone. If we invest some political capital, we can sway various politicians in [BRG.GetName] to our side."
 ITA_hre_political_influence_tt:0 "Gains §G5§! §HHRE Influence Points§!"
