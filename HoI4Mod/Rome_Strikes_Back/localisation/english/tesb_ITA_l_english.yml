 ITA_refused_crown:0 "Refused to Crown our King"
 tesb_ITA.1.t:0 "Papal Coronation"
 tesb_ITA.1.d:0 "[ITA.GetLeader] has approached us asking for a papal coronation as he takes the throne of [ITA.GetNameDef]. Shall we approve the request?"
 tesb_ITA.1.a:0 "Some good will from [ITA.GetLeader] won't hurt."
 tesb_ITA.1.b:0 "That fool? Never"
 tesb_ITA.2.t:0 "The Coronation of [ITA.GetLeader]"
 tesb_ITA.2.d:0 "In a grand event today, Pope Albrecht Held crowned [ITA.GetLeader] as King of Italy, ushering in a new age for the Italian people."
 tesb_ITA.2.a:0 "Long live King [ITA.GetLeader]!"
 tesb_ITA.3.t:0 "The Pope Refuses"
 tesb_ITA.3.desc:0 "Pope Albrecht Held has refused to crown [ITA.GetLeader]. This snub shall not go unremembered."
 tesb_ITA.3.a:0 "Maybe we can ask later"
 tesb_ITA.3.b:0 "We'll settle for the Cardinal of Rome"
 tesb_ITA.3.c:0 "Perhaps the Patriarch of Rome could do it"
 tesb_ITA.3.d:0 "We'll have to arrange the coronation later"
 tesb_ITA.4.t:0 "The Coronation of [ITA.GetLeader]"
 tesb_ITA.4.d:0 "In a grand event today, the Cardinal of Rome crowned [ITA.GetLeader] as King of Italy, ushering in a new age for the Italian people."
 tesb_ITA.4.a:0 "Long live King [ITA.GetLeader]!"
 tesb_ITA.5.t:0 "The Pope Seeks Refuge"
 tesb_ITA.5.d:0 "Following a political revolution in [BRG.GetNameDef], Pope Albrecht Held has made his way to Rome, asking us for asylum. He clearly fears his enemies in Burgundy, and having the Pope in our debt can only be good."
 tesb_ITA.5.a:0 "Welcome back to Rome, Holy Father"
 tesb_ITA.5.b:0 "Too much of a headache"
 tesb_ITA.6.t:0 "The Pope Finds Refuge in Italy"
 tesb_ITA.6.d:0 "Pope Albrecht Held, recently deposed from his theocratic rule in Burgundy, has been granted refuge by [ITA.GetLeader]. What this means for Italy's relationship with the exiled Pope is yet to be seen."
 tesb_ITA.6.a:0 "Interesting times"
 tesb_ITA.7.d:0 "In a grand event today, the Patriarch of Rome crowned [ITA.GetLeader] as King of Italy, ushering in a new age for the Italian people."
 tesb_ITA.7.a:0 "Long live King [ITA.GetLeader]!"
 tesb_ITA.10.t:0 "Restoring the Holy Roman Empire"
 tesb_ITA.10.desc:0 "[ITA.GetNameDef] has proposed joining together in a restored Holy Roman Empire to safeguard against the growing threats of Constantinople and others who might seek our downfall."
 tesb_ITA.10.a:0 "An excellent proposal, we accept"
 tesb_ITA.10.b:0 "We accept and we'll invite our current allies too."
 tesb_ITA.10.c:0 "We want nothing to do with [ITA.GetLeader]"
 tesb_ITA.11.t:0 "[From.GetNameDef] joins the HRE"
 tesb_ITA.11.desc:0 "[From.GetNameDef] has agreed to join the Holy Roman Empire."
 tesb_ITA.11.a:0 "Welcome, Brothers!"
 tesb_ITA.12.t:0 "Invitation to join the HRE"
 tesb_ITA.12.desc:0 "Our ally, [From.GetNameDef], have joined a restored Holy Roman Empire with [ITA.GetNameDef]. They have invited us to join as well."
 tesb_ITA.12.a:0 "To a New Era!"
 tesb_ITA.12.b:0 "We'd be mad to ally the Italians!"
 tesb_ITA.13.t:0 "Invitation Refused by [From.GetNameDef]"
 tesb_ITA.13.desc:0 "[From.GetNameDef] has refused our offer to join the renewed Holy Roman Empire."
 tesb_ITA.13.a:0 "Ah, well"
 tesb_ITA.15.t:0 "Invitation to the Holy Roman Empire"
 tesb_ITA.15.desc:0 "[ITA.GetNameDef] has invited us to join their restored Holy Roman Empire for mutual safety and support against the growing threats of anny who might seek our downfall."
 tesb_ITA.16.t:0 "Securing [SWI.GetName]"
 tesb_ITA.16.desca:0 "Our northern border is protected by the Alps, but we must further secure the region to ensure our safety. [SWI.GetName] could prove an ally or a hindrance in this matter."
 tesb_ITA.16.descb:0 "Our northern border is protected by the Alps, but we must further secure the region to ensure our safety."
 tesb_ITA.16.a:0 "The Alps must be Italian"
 tesb_ITA.16.b:0 "Diplomacy is the best option"
 tesb_ITA.16.b.tt:0 "We will gain a §YPuppet (Focus)§! war goal against [SWI.GetName] if they reject us."
 tesb_ITA.20.t:0 "A Union of Church and State"
 tesb_ITA.20.desc:0 "In order for our renewed Holy Roman Empire to live up to its name, Pope [BRG.GetLeader] and King [ITA.GetLeader] must work together to lead our unified nations. Shall we realize this union of the Church and the State?"
 tesb_ITA.20.a:0 "Of course! Stronger together!"
 tesb_ITA.20.b:0 "We're fine as it is."
 tesb_ITA.21.t:0 "[BRG.GetName] Agrees to Unification"
 tesb_ITA.21.desc:0 "Pope [BRG.GetLeader] has agreed to work with King [ITA.GetLeader] in a unified Holy Roman Empire"
 tesb_ITA.21.a:0 "To a new European Order!"
 tesb_ITA.22.t:0 "[BRG.GetName] Refuses Unification"
 tesb_ITA.22.desc:0 "Pope [BRG.GetLeader] has refused to work with King [ITA.GetLeader] in a unified Holy Roman Empire"
 tesb_ITA.22.a:0 "We'll show him the error of his decision"
 tesb_ITA.25.t:0 "An Understanding"
 tesb_ITA.25.desc:0 "[ITA.GetNameDefCap] has approached us with an offer to set aside old emnity and maintain a cordial, if not friendly, relationship."
 tesb_ITA.25.a:0 "An end to emnity is good"
 tesb_ITA.25.b:0 "And yet, Rome must be regained"
 tesb_ITA.26.t:0 "The Hatchet Buried"
 tesb_ITA.26.desc:0 "[From.GetNameDefCap] has accepted our overture of peace. At last, we can rest easy regarding the Empire's ambitions."
 tesb_ITA.26.a:0 "Peace and prosperity for us both!"
 tesb_ITA.27.t:0 "Emnity Maintained"
 tesb_ITA.27.desc:0 "[From.GetNameDefCap] has refused our overture of peace. We must prepare for their sudden but inevitable betrayal."
 tesb_ITA.27.a:0 "See to the defences."
  #focuses
 ITA_return_of_the_lombardi:0 "Return of the Lombardi"
 ITA_return_of_the_lombardi_desc:0 "The Lombardi name holds weight in Italy. It is only natural the son of the late Giuseppe Lombardi would win the election simply by showing up."
 ITA_centralize_power:0 "Centralize Power"
 ITA_centralize_power_desc:0 "Lombardi’s first acts in office all involve centralizing authority within the executive branch. It is only natural for the son of a former monarch."
 ITA_restore_the_monarchy:0 "Restore the Monarchy"
 ITA_restore_the_monarchy_desc:0 "The Italian people elected the son of a king. Now it is time to throw away all pretenses and crown Italy’s chosen monarch."
 ITA_our_most_holy_monarch:0 "Our Most Holy Monarch"
 ITA_our_most_holy_monarch_desc:0 "Italy and Burgundy were once bound through papal ties. Would it not be fitting for the Pope to crown our new king?"
 ITA_our_most_holy_monarch_refuse_TT:0 "If the Pope refuses, we can ask again or request either the Cardinal or Patriarch of Rome to perform the coronation."
 ITA_our_most_holy_monarch_refuse_TT2:0 "We can ask the Pope or either the Cardinal or Patriarch of Rome to perform the coronation."
 pope_has_returned_to_rome:0 "The Pope has returned to Rome"
 ITA_holy_roman_empire:0 "[ITA_holy_roman_empire_dyn]"
 ITA_holy_roman_empire_cath:0 "Holy Roman Empire"
 ITA_holy_roman_empire_orth:0 "Latin Roman Empire"
 ITA_holy_roman_empire_desc:0 "[ITA_holy_roman_empire_desc_dyn]"
 ITA_holy_roman_empire_desc_cath:0 "With papal support, we should restore the Holy Roman Empire with our king as the new emperor."
 ITA_holy_roman_empire_desc_orth:0 "The so-called Romans in the east need to be reminded who the true heirs of Rome are. We must assert our claim as the true Holy Roman Empire."
 ITA_union_of_church_and_state:0 "Union of Church and State"
 ITA_union_of_church_and_state_desc:0 "The Holy Roman Empire derives it power both from temporal authority of our Emperor and the spiritual authority of the Pope. These should be united as one."
 ITA_union_of_church_and_state_TT:0 "We have at least §Y20§! HRE Influence points"
 ITA_union_of_church_and_state_TT_2:0 "We have at least §Y10§! HRE Influence points more than @BRG§Y[BRG.GetName]§!"
 ITA_union_of_church_and_state_TT_3:0 "We have at least §Y15§! HRE Influence points more than @BRG§Y[BRG.GetName]§!"
 ITA_separation_of_church_and_state:0 "Separation of Church and State"
 ITA_separation_of_church_and_state_desc:0 "The division of power between the Emperor and the Pope weakens the Empire. The Emperor must be the sole authority in the realm."
 ITA_separation_of_church_and_state_TT:0 "We have at least §Y20§! HRE Influence points"
 ITA_separation_of_church_and_state_TT_2:0 "§Y[BRG.GetName]§! has at least §Y10§! HRE Influence points more than us"
 ITA_separation_of_church_and_state_TT_3:0 "§Y[BRG.GetName]§! has at least §Y5§! HRE Influence points more than us"
 ITA_secure_raetia:0 "Secure Raetia"
 ITA_secure_raetia_desc:0 "Raetia lies between our two realms. It should be incorporated into the empire."
 ITA_eliminate_the_german_claimant:0 "Eliminate the German Claimant"
 ITA_eliminate_the_german_claimant_desc:0 "The title of Holy Roman Emperor was once held by German rulers of old. We should eliminate the threat of any potential claimants to our throne."
 ITA_a_populist_leader:0 "A Populist Leader"
 ITA_a_populist_leader_desc:0 "Lombardi holds great sway over the Italian people, and he clearly knows it."
 ITA_imprison_dissidents:0 "Imprison Dissidents"
 ITA_imprison_dissidents_desc:0 "Even the most popular leader has his detractors, but a few years behind bars should solve that problem."
 ITA_raise_the_eagle_standard:0 "Raise the Eagle Standard"
 ITA_raise_the_eagle_standard_desc:0 "With the support of the people, Lombardi has crowned himself Caesar of a new Roman Empire."
 ITA_unify_italia:0 "Unify Italia"
 ITA_unify_italia_desc:0 "Naples and Sicily still stand outside our grasp. Italia must be unified under our rule."
 ITA_reclaim_gallia:0 "Reclaim Gallia"
 ITA_reclaim_gallia_desc:0 "The Greeks have failed to hold together the empire, so it is our duty to bring the rebels back into the fold, starting with Gallia."
 ITA_reclaim_gallia_TT:0 "Gains claims on every state in §HGallia§!"
 ITA_reclaim_hispania:0 "Reclaim Hispania"
 ITA_reclaim_hispania_desc:0 "Hispania still denies the authority of the new Rome. We shall make them regret their defiance."
 ITA_reclaim_gallia_done_TT:0 "Owns or controls all states in §HGallia§!"
 ITA_reclaim_hispania_TT:0 "Gains claims on every state in §HHispania§!"
 ITA_reclaim_britannia:0 "Reclaim Britannia"
 ITA_reclaim_britannia_desc:0 "Britannia may seem distant, but just as Julius Caesar and Emperor Claudius did, we will show them the channel is no barrier. They must be returned to Rome."
 ITA_reclaim_britannia_TT:0 "Gains claims on every state in §HBritannia§!"
 ITA_the_true_roman_empire:0 "The True Roman Empire"
 ITA_the_true_roman_empire_desc:0 "We have reclaimed the historical borders of the western empire, and thus lay claim to the title of the True Roman Empire."
 ITA_unify_italia_done_TT:0 "Owns or controls all states in §HItalia§!"
 ITA_reclaim_hispania_done_TT:0 "Owns or controls all states in §HHispania§!"
 ITA_reclaim_britannia_done_TT:0 "Owns or controls all states in §HBritannia§!"
 ITA_the_true_roman_empire_TT:0 "Gain state cores on all of §HItalia§!, §HGallia§!, §HHispania§!, and §HBritannia§!"
 ITA_form_roman_legion:0 "Form the Roman Legion"
 ITA_form_roman_legion_desc:0 "Rome requires its legions. This legion, however, will answer solely to Lombardi."
 ITA_citizenship_for_service:0 "Citizenship for Service"
 ITA_citizenship_for_service_desc:0 "In the old days of the empire, conquered peoples were offered citizenship in exchange for serving in the army. We should offer the same opportunity to increase our ranks."
 ITA_military_industrial_complex:0 "Military Industrial Complex"
 ITA_military_industrial_complex_desc:0 "Our army and navy require the finest weapons and equipment. We should finance companies producing these goods to fully support our military."
 ITA_military_industrial_complex_TT:0 "Controls at least three of our starting states"
 ITA_fortify_rome:0 "Fortify Rome"
 ITA_fortify_rome_desc:0 "Rome is vulnerable to threats both within and without. We must fortify the Eternal City."
 ITA_fortify_rome_TT:0 "Adds §H4 Land Fort§! and §H2 Coastal Fort§! levels to the province of §HRome§!"
 ITA_fortify_the_alps:0 "Fortify the Alps"
 ITA_fortify_the_alps_desc:0 "The Alps are a natural barrier, but by adding fortifications within the mountain range we can hold back any invasion."
 ITA_fortify_the_alps_TT:0 "Adds §H2 Land Fort§! levels to the border provinces along the Alps"
 ITA_mare_nostrum_tesb:0 "Mare Nostrum"
 ITA_mare_nostrum_tesb_desc:0 "Control of the Mediterranean has always been of great importance to Rome. We must ensure we have the proper infrastructure to support a navy capable of defending it."
 ITA_mare_nostrum_TT:0 "Controls at least three of our starting coastal states"
 ITA_there_can_only_be_one:0 "There Can Only Be One"
 ITA_there_can_only_be_one_desc:0 "How can we claim to be the true successor of Rome when the eastern imposter continues to exist? There can only be one Rome."
 ITA_understanding_between_equals:0 "Understanding between Equals"
 ITA_understanding_between_equals_desc:0 "Despite the eastern empire insisting on the title of Rome, there is room in this world for two Rome's to co-exist."
 ITA_the_roman_republic:0 "The Roman Republic"
 ITA_the_roman_republic_desc:0 "Our republic requires a period of stability. The reigning government should remain in power."
 ITA_reform_the_senate:0 "Reform the Senate"
 ITA_reform_the_senate_desc:0 "The Senate is the key representative body of our republic. It should be reformed to better represent the interests of the Italian people."
 ITA_befriend_neighbors:0 "Befriend Neighbours"
 ITA_befriend_neighbors_desc:0 "We are a young nation, as are our neighbours that rebelled from the Roman Empire. We should seek cordial relations with them."
 ITA_strength_in_numbers:0 "Strength in Numbers"
 ITA_strength_in_numbers_desc:0 "Our republic is too weak to survive on its own. Joining together with our fellow former Roman states in common cause will keep us safe."
 ITA_rapprochement_with_rome:0 "Rapprochement with Rome"
 ITA_rapprochement_with_rome_desc:0 "We cannot continue on with such hostility to our former overlord. Let us attempt to mend the damage done and convince the Greeks that they are better off letting us be."
 ITA_resist_rome:0 "Resist Rome"
 ITA_resist_rome_desc:0 "The Roman Empire is a threat to our very existence. We must strike first before they attack us."
 ITA_bill_of_rights:0 "Bill of Rights"
 ITA_bill_of_rights_desc:0 "The success of our republic rests upon its citizens. Their rights should thus be enshrined within a bill of rights."
 ITA_eradicate_the_right:0 "Eradicate the Right"
 ITA_eradicate_the_right_desc:0 "Dangerous forces exist within our republic that wish to subvert our democracy. We must rid ourselves of them before they make their move."
 ITA_power_to_the_people:0 "Power to the People"
 ITA_power_to_the_people_desc:0 "A true republic should have its power vested within the people."
 ITA_the_commune_of_rome:0 "The Commune of Rome"
 ITA_the_commune_of_rome_desc:0 "Throw off your shackles, people of Rome! The republic is yours to command."
 ITA_all_roads_lead_to_rome:0 "All Roads Lead to Rome"
 ITA_all_roads_lead_to_rome_desc:0 "Rome is the capital of our republic, but we must ensure that supplies and goods can easily reach all provinces of the republic."
 ITA_all_roads_lead_to_rome_bypass_TT:0 "Not enough building slots for §HInfrastructure§! in our starting states "
 ITA_bread_and_circuses:0 "Bread and Circuses"
 ITA_bread_and_circuses_desc:0 "For the republic to prosper, we must ensure that its citizens have their every demand met."
 