 tesb_SCA.1.t:0 "[SCA.GetAdjective] Claims"
 tesb_SCA.1.d:0 "[SCA.GetName] claims that they are entitled to all of our ethnically [DEN.GetAdjective] lands. This is preposterous of course."
 tesb_SCA.1.a:0 "Well, they do have a point"
 tesb_SCA.1.b:0 "They can try us!"
 tesb_SCA.2.t:0 "[From.GetName] Refuses our Claims"
 tesb_SCA.2.d:0 "[From.GetName] has refused to cede the [DEN.GetAdjective] land they hold, claiming we have no right to it."
 tesb_SCA.2.a:0 "We'll show them the right we have!"
 tesb_SCA.2.b:0 "Well, we tried"
 tesb_SCA.3.t:0 "[DEN.GetName] Acquired!"
 tesb_SCA.3.d:0 "We have gained the [DEN.GetAdjective] lands that rightfully belong to us!"
 tesb_SCA.3.a:0 "Wonderful!"
