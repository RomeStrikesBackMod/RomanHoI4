 ETH_iranian_colony:0 "Free Iranian Colony"
 ETH_iranian_colony_desc:0 "Either by diplomacy or by force, the land occupied by Iran must be freed."
 ETH_benin_protectorate:0 "Benin Protectorate"
 ETH_benin_protectorate_desc:0 "Benin is a decentralized state, we should take them under our protection and invest until they can support themselves."
 african_decisions:0 "African Decisions"
 convert_to_constitutional_monarchy:0 "Convert to Constitutional Monarchy"
 convert_to_constitutional_monarchy_desc:0 "The people are declaring that the our government is too Roman. They instead want to crown us King, but as part of a democratic Constitutional Monarchy."
 convert_to_constitutional_monarchy_2:0 "Convert to Constitutional Monarchy"
 convert_to_constitutional_monarchy_2_desc:0 "The people are declaring that the our government is too Roman. They instead want to crown us King, but as part of a democratic Constitutional Monarchy."
 convert_to_constitutional_monarchy_mutapa:0 "Convert to Constitutional Monarchy"
 convert_to_constitutional_monarchy_mutapa_desc:0 "Our traditional government is now unstable. Ethipia is suggesting we form a democratic Constitutional Monarchy."
 negotiate_for_adal_freedom:0 "Negotiate for Adal Freedom"
 negotiate_for_adal_freedom_desc:0 "Adal is subjugated by an outside power who likely has no interest in it. Try to get them free."
 benin_protectorate:0 "Benin Protectorate"
 benin_protectorate_desc:0 "Benin is a decentralized state, we should take them under our protection and invest until they can support themselves."
 invest_in_benin_government:0 "Invest In Benin's Government"
 invest_in_benin_government_desc:0 "By helping strengthen Benin's government, we can ensure they are prepared to face the modern world."
 return_zabezia:0 "Return Zambezia"
 return_mocambique:0 "Return Mocambique"
 ETH_release_kenya:0 "Release Kenya"
 ETH_release_sudan:0 "Release Sudan"
 ETH_end_english_africa:0 "End English Africa"
 ETH_end_english_africa_desc:0 "Convince English Africa to reform to a state by and for the native people."
 ETH_free_gambia:0 "Free Gambia"
 ETH_free_gambia_desc:0 "Convince Scottish Africa to release Gambian from their control."
 ETH_free_ghana:0 "Free Ghana"
 ETH_free_ghana_desc:0 "Convince Scottish Africa to release Ghanan lands from their control."
 tesb_ETH.10.t:0 "Join African Union?"
 tesb_ETH.10.d:0 "Ethiopia has invited us to join the African Union. Should we?"
 tesb_ETH.10.a:0 "Join"
 tesb_ETH.10.b:0 "Refuse"
 tesb_ETH.11.t:0 "[From.GetName] Joins"
 tesb_ETH.11.d:0 "[From.GetName] has agreed to join the African Union."
 tesb_ETH.11.a:0 "Good"
 tesb_ETH.12.t:0 "[From.GetName] Refused"
 tesb_ETH.12.d:0 "[From.GetName] has declined to join the African Union."
 tesb_ETH.12.a:0 "Allow It"
 tesb_ETH.12.b:0 "Force Them"
 tesb_ETH.70.t:0 "Protectorate of Ethiopia"
 tesb_ETH.70.d:0 "Ethiopia has offered to make us a protectorate. They promise to invest so that we can stand as an independend state, but who knows the truth of it?"
 tesb_ETH.70.a:0 "Accept"
 tesb_ETH.70.b:0 "Refuse"
 tesb_ETH.71.t:0 "[From.GetName] Joins"
 tesb_ETH.71.d:0 "[From.GetName] has agreed to become a protectorate."
 tesb_ETH.71.a:0 "Good"
 tesb_ETH.72.t:0 "[From.GetName] Refused"
 tesb_ETH.72.d:0 "[From.GetName] has declined to become a protectorate."
 tesb_ETH.72.a:0 "Allow It"
 tesb_ETH.72.b:0 "Force Them"
 tesb_ETH.180.t:0 "Join African Union?"
 tesb_ETH.180.d:0 "Ethiopia has invited us to join the African Union. We could agree unconditionally, refuse, or negotiate for some of our lands they occupy."
 tesb_ETH.180.a:0 "Join"
 tesb_ETH.180.b:0 "Refuse"
 tesb_ETH.180.c:0 "Negotiate"
 tesb_ETH.183.t:0 "Mutapa Negotiates"
 tesb_ETH.183.d:0 "Mutapa agrees to join the African Union, but only if we return lands they consider theirs. We might agree, refuse, or only return lands without other claims."
 tesb_ETH.183.a:0 "Agree"
 tesb_ETH.183.b:0 "Refuse"
 tesb_ETH.183.c:0 "Counter-Negotiate"
 tesb_ETH.184.t:0 "Ethiopia Refuses"
 tesb_ETH.184.d:0 "Ethiopia has refused to negiotiate. Should we back down?"
 tesb_ETH.184.a:0 "Join the Union"
 tesb_ETH.184.b:0 "Refuse"
 tesb_ETH.185.t:0 "Ethiopia Counter-Negotiates"
 tesb_ETH.185.d:0 "Ethiopia has countered our offer with only the lands that no other nation claims. Is this acceptable?"
 tesb_ETH.185.a:0 "Good Enough"
 tesb_ETH.185.b:0 "Refuse"
 tesb_ETH.200.t:0 "Adal Freedom"
 tesb_ETH.200.d:0 "Ethiopia has approached us asking us to free Adal. Do we really gain anything from ruling over them?"
 tesb_ETH.200.a:0 "Make Them Free"
 tesb_ETH.200.b:0 "Remain In Rule"
 tesb_ETH.201.t:0 "[From.GetName] Agrees"
 tesb_ETH.201.d:0 "[From.GetName] has agreed to free Adal. Now we can persuade them to join the African Union."
 tesb_ETH.201.a:0 "Good"
 tesb_ETH.202.t:0 "[From.GetName] Refuses"
 tesb_ETH.202.d:0 "[From.GetName] has refused to free Adal. Should we force them to do so?"
 tesb_ETH.202.a:0 "Let It Pass"
 tesb_ETH.202.b:0 "Force Them"
 tesb_ETH.210.t:0 "Free English Africa?"
 tesb_ETH.210.d:0 "Ethiopia seeks to convince us to free English Africa, presumably to convince it to put Africans in charge. Should we?"
 tesb_ETH.210.a:0 "Free It"
 tesb_ETH.210.b:0 "Keep Our Colony"
 tesb_ETH.211.t:0 "[From.GetName] Agrees"
 tesb_ETH.211.d:0 "[From.GetName] has agreed to free English Africa. Now we can persuade them to free the Africans under their rule."
 tesb_ETH.211.a:0 "Good"
 tesb_ETH.212.t:0 "[From.GetName] Refuses"
 tesb_ETH.212.d:0 "[From.GetName] has refused to free English Africa. Should we force them to do so?"
 tesb_ETH.212.a:0 "Let It Pass"
 tesb_ETH.212.b:0 "Force Them"
 tesb_ETH.220.t:0 "End Our Rule"
 tesb_ETH.220.d:0 "Ethiopia seeks to convince us to turn over rulership to native Africans. This would be the end of English Africa and the beginning of Liberia."
 tesb_ETH.220.a:0 "Do It"
 tesb_ETH.220.b:0 "Never"
 tesb_ETH.221.t:0 "The End of English Africa"
 tesb_ETH.221.d:0 "English Africa has agreed to end their colonial rule and let the new nation of Liberia rule itself."
 tesb_ETH.221.a:0 "Wonderful!"
 tesb_ETH.222.t:0 "English Africa Refuses"
 tesb_ETH.222.d:0 "English Africa refuses to let Africans rule themselves. Should we force them to free Liberia?"
 tesb_ETH.222.a:0 "Leave Them"
 tesb_ETH.222.b:0 "Africa for Africans!"
