 ETH_african_union:0 "African Union"
 ETH_african_union_desc:0 "For too long has Africa suffered under the yoke of colonizing nations. Now is the time to unite and keep Africa safe."
 ETH_west_africa:0 "West Africa"
 ETH_west_africa_desc:0 "If we send emissaries to West Africa, they can persuade the countries there to abandon governments imposed by colonizers and instead let African voices be heard."
