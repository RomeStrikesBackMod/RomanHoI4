 ETH_decolonization_desc:0 "With the security of independent African states secured, we should now seek the freedom of occupied states."
 ETH_english_colony:0 "Free English Colony"
 ETH_english_colony_desc:0 "Either by diplomacy or by force, the land occupied by England must be freed."
 ETH_scottish_colonies:0 "Free Scottish Colonies"
 ETH_scottish_colonies_desc:0 "Either by diplomacy or by force, the lands occupied by Scotland must be freed."
 ETH_german_colony:0 "Free German Colony"
