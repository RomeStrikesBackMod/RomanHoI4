 tesb_MNG.1.t:0 "Invitation to GACPS"
 tesb_MNG.1.d:0 "China has invited us to join the Greater Asian Co-Prosperity Sphere. This might be a good way to ensure our security. Should we?"
 tesb_MNG.1.a:0 "Agree"
 tesb_MNG.1.b:0 "Refuse"
 tesb_MNG.2.t:0 "Korea Accepts"
 tesb_MNG.2.d:0 "Korea has agreed to join the GACPS."
 tesb_MNG.2.a:0 "Good"
 tesb_MNG.3.t:0 "Korea Refuses"
 tesb_MNG.3.d:0 "Korea refused to join the GACPS. Should we force them to join?"
 tesb_MNG.3.a:0 "Let them go"
 tesb_MNG.3.b:0 "Force them"
