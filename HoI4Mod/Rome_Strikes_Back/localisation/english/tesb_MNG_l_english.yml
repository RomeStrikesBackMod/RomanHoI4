 MNG_free_dai_nam:0 "Free Southern Vietnam"
 MNG_free_dai_nam_desc:0 "The southern portion of Dai Viet is brutally occupied by Makassar. Recover it for the good of the Vietnamese people."
 MNG_invite_siam:0 "Invite Siam"
