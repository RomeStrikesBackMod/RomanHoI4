 reclaim_cores_idea:0 "Reclaim Cores"
 reclaim_cores_idea_desc:0 "By all means necessary, we must recover the land unlawfully taken from us in the past."
 generic_military_industry:0 "Military Industry"
 generic_military_industry_desc:0 "If we want to achieve our expansionist goals, we need to ensure that our economic laws are in line with them."
 generic_rapid_mobilization:0 "Rapid Mobilization"
 generic_rapid_mobilization_desc:0 "To become a viable contender for the leadership of all [Root.GetName] we must increase the size of our military. We will develop new methods to streamline training and create an army that can measure up to any challenge."
 generic_recruit_centers:0 "Recruit Centers"
 generic_recruit_centers_desc:0 "Our recent promotion campaigns have resulted in thousands of youngsters waiting in line to join are righteous cause."
 generic_war_of_national_liberation:0 "War of National Liberation"
 generic_war_of_national_liberation_desc:0 "With the Ultimatum refused, we must go on the offensive and liberate all of our territory."
 generic_national_unification:0 "National Unification"
 generic_national_unification_desc:0 "Successes in our Liberation Campaigns have only increased the interest among the [Root.GetAdjective] men to sign up for duty."
