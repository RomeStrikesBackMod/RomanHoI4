 HUN_union:0 "The Crown of Saint Stephen"
 ITA_union:0 "The Risorgimento"
 PLC_union:0 "Proclaim a Greater Commonwealth"
 RAJ_union:0 "The Indian Raj"
 ROM_union:0 "Dacia"
 SCA_union:0 "Expand Scandinavia"
 SOV_union:0 "The Eastern Slavs"
 YUG_union:0 "The Southern Slavs"
 ARA_union_desc:0 "Now that we have united the peninsula under our rule, it is time to declare a united Arabia!"
 BAL_union_desc:0 "The Baltics are firmly under our control.  Let us declare a united Baltic state."
 CZE_union_desc:0 "Let us unite the Czechs and the Slavs and establish a nation for both peoples!"
 ENG_union_desc:0 "Pillaged by Danes, scorched by Saxons, claimed by the Empire, the lands of England survived all of this. We finally have the whole of the islands and it is imperative to strengthen the government."
 FRA_union_desc:0 "The lands of France have long been divided or subjugated by foreign powers.  Those days are over."
 GER_union_desc:0 "Germany is more alive than ever, and it is time to take our place in the sun as the equal of our neighbors."
 HUN_union_desc:0 "Seeing the people of Saint Stephen without a country, the heart cries. But the Magyar eagle can now rise as one!"
 ITA_union_desc:0 "True heirs of the Romans and patrons of culture, the Italians have barely knew unity. Today, as we have united the peninsula, we can change such a historical error."
 PLC_union_desc:0 "The Commonwealth has been through much in its history, but now is the time for it to take its rightful place in the history books!"
 RAJ_union_desc:0 "We can finally avenge the partition of the old Deccan Empire and declare that India will once again be united!"
 ROM_union_desc:0 "Wallachians, Moldavians, and Transylvanians, slaves of their neighbors. Dacia will rise to become an empire of its own!"
 SCA_union_desc:0 "All Scandinavia shall prosper under our rule."
 SOV_union_desc:0 "The Rus of Kiev is dead, but we are their heirs.  And now we can bring it back!"
 YUG_union_desc:0 "The Southern Slavs are just one people, but they call themselves Serbs, Croats, or Bosniaks. They deserve a nation free of foreign rule, where they can all be one people."
